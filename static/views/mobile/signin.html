<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<title i18n="home.title">scm</title>
<link rel="stylesheet"
	href="static/lib/bootstrap/css/bootstrap3.min.css" />
<link rel="stylesheet" href="static/css/main.css" />
</head>
<body class="login">
	<div class="container">
		<div class="text-center"></div>
		<div class="tab-content">
			<div id="login" class="tab-pane active"  ng-controller="LoginCtrl">
				<form class="form-signin" ng-submit="login(user)">
					<p class="text-muted text-center">输入您的uu号、邮箱或手机号登录</p>
					<input type="text" placeholder="uu号" class="form-control"
						ng-model="user.j_username" required> <input type="password"
						placeholder="密码" class="form-control" ng-model="user.j_password" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						<strong>登录</strong>
					</button>
				</form>
			</div>
			<div id="forgot" class="tab-pane">
				<form action="index.html" class="form-signin">
					<p class="text-muted text-center">Enter your valid e-mail</p>
					<input type="email" placeholder="mail@domain.com"
						required="required" class="form-control"> <br>
					<button class="btn btn-lg btn-danger btn-block" type="submit">Recover
						Password</button>
				</form>
			</div>
		</div>
		<div class="text-center">
			<ul class="list-inline">
				<li><a class="text-muted" href="#login" data-toggle="tab">登录</a>
				</li>
				<li><a class="text-muted" href="#forgot" data-toggle="tab">忘记密码</a></li>
			</ul>
		</div>
	</div>
	<!-- /container -->
	<footer>
		<div class="container text-center">
			<small class="text-muted">© 2014 深圳市优软科技有限公司. 版权所有.</small>
		</div>
	</footer>
</body>
<script type="text/javascript" src="static/lib/require.js"
	data-main="static/js/user/main.js"></script>
</html>
