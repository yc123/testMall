<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>搜索器件展示页</title>
<link href="static/img/all/u.png" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="static/lib/weui/weui.min.css">
<link rel="stylesheet" href="static/lib/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/mobile/commonSearch.css">
</head>
<body>
	<div class="weui_cell">
		<input id="search" type="search" name="search" class="weui_cell_bd weui_cell_primary" placeholder="输入器件型号搜索" />
	</div>
	<div class="ui-view"></div>
	<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
</body>
<script type="text/javascript" src="static/lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="static/lib/vipspa/vipspa.min.js" ></script>
<script type="text/javascript" src="static/js/mobile/commonSearch/app.js"></script>
</html>
