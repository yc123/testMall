<style type="text/css">
.title {
	font-size: 20px;
	font-weight: 600;
}

div#makerdemand .row {
	margin-left: 0px;
}

.title-2 {
	font-size: 14px;
	font-weight: 600;
}

.part {
	line-height: 23px;
	margin-bottom: 10px;
}

h2 {
	font-size: 18px;
	font-weight: 600;
}

.line-height-18 {
	line-height: 18px;
}
</style>
<div id="makerdemand">
	<h2 class="title row">创客详细信息</h2>
	<div class="body row">
		<div class="part row">
			<div class="col-md-12 title-2">基本信息</div>
			<div class="col-md-4">
				<span>姓名：</span>
				<span ng-bind="makeDemand.makerName"></span>
			</div>
			<div class="col-md-4">
				<span>企业名称：</span>
				<span ng-bind="makeDemand.commpanyName"></span>
			</div>
			<div class="col-md-4">
				<span>提交时间：</span>
				<span ng-bind="makeDemand.createtime | date : 'yyyy-MM-dd: HH:MM'"></span>
			</div>
			<div class="col-md-4">
				<span>邮箱：</span>
				<span ng-bind="makeDemand.email"></span>
			</div>
			<div class="col-md-4">
				<span>联系电话：</span>
				<span ng-bind="makeDemand.telephone"></span>
			</div>
		</div>
		<div class="part row">
			<div class="col-md-12 title-2">需求描述</div>
			<div class="col-md-4">
				<span>需求类型：</span>
				<span ng-bind="makeDemand.descripeDemandKind"></span>
			</div>
			<div class="col-md-12 line-height-18">
				<span>需求描述：</span>
				<span ng-bind="makeDemand.descripeDemand"></span>
			</div>
		</div>
		<div class="part row">
			<div class="col-md-12 title-2">处理信息</div>
			<div class="col-md-4">
				<span>处理状态：</span>
				<span ng-bind="makeDemand.resultStatus==810? '待处理' : '已处理'"></span>
			</div>
			<div class="col-md-4" ng-show="makeDemand.handleDate">
				<span>处理时间：</span>
				<span ng-bind="makeDemand.handleDate | date : 'yyyy-MM-dd: hh:mm:ss'"></span>
			</div>
			<div class="col-md-12 line-height-18" ng-show="makeDemand.remark">
				<span>处理描述：</span>
				<span ng-bind="makeDemand.remark || '空' "></span>
			</div>
		</div>
		<div class="row text-center">
			<button class="btn btn-default" ng-click="goBack()">返回</button>
		</div>
	</div>
</div>
