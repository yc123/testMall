<style type="text/css">
.content-header {
	font-size: 16px;
	font-weight: 600;
	border-bottom: 1px solid #e4e4e4;
	padding-bottom: 10px;
}

.content-title {
	font-size: 15px;
}

td>.simple-select {
	display: inline;
}

.normal-control-label {
	margin-bottom: 0;
	text-align: right;
	padding-top: 6px;
}

#suDemand-info label {
	font-weight: 500;
}

.base-line {
	vertical-align: -webkit-baseline-middle;
}

#suDemand-info .row {
	margin-left: 0px;
	margin-right: 0px;
}

.placeholder {
	font-size: 12px;
}

#suDemand-info {
	font-size: 12px;
}

.error {
	padding-top: 7px;
	line-height: 1.5;
}

div.radio {
	margin-top: 0px;
}

.padding-top-5 {
	padding-top: 5px;
}

label.padding-left-0 {
	padding-left: 0px;
}

.checkbox .col-md-3 {
	padding-right: 0px;
}

div.upload {
	margin-left: 15px;
	width: 370px;
}

.notice {
	padding: 10px;
}

.tr-default {
	color: #454545;
	background-color: #7bb4e1;
}

#search-code {
	position: relative;
	margin-top: 30px;
	height: 34px;
	font-size: 12px;
} 

#search-code .input-group {
	z-index: 22;
}

#search_input {
	height: 34px;
	font-size: 14px;
	font-family: '微软雅黑';
	border: 2px solid #5078cb;
	border-top-left-radius: 0px;
	border-bottom-left-radius: 0px;
}

#search_input:focus {
	border-color: #5078cb;
    outline: 0;
    -webkit-box-shadow: none;
    box-shadow: none;
}

#search-code .suggestion {
	position: absolute;
	margin-top: 0px;
	width: 356px;
	background-color: #fff;
	border: 1px solid #bbb;
	border-top: none;
	z-index: 20;
}

#search-code .suggestion ul {
	margin-bottom: 0;
}

#search-code .suggestion ul li {
	line-height: 20px;
	font-size: 12px;
	padding: 0px 20px;
	color: #0080c0;
	cursor: pointer;
}

#search-code .suggestion ul li:hover, #search-code .suggestion ul li.active {
	background: #eee;
}
</style>
