<div class="help-center" ng-controller="HelpNavListCtrl">
    <div class="help-head"><img src="static/img/help/help-title.png"></div>
    <div class="help-center-title">
        <a style="font-size: 14px">帮助中心首页</a>
    </div>
    <div class="help-center-home">
        <div ng-repeat="nav in nav1 | orderBy : 'detno'">
            <h4 ng-bind="nav.item"></h4>
            <div class="row">
                <div ng-repeat="navChild in nav.children | orderBy : 'detno'"><em></em><a ui-sref="nav({navId : navChild.id})"  ng-bind="navChild.item"></a></div>
            </div>
        </div>
    </div>
</div>
