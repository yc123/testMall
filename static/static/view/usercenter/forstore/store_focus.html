<div class="user_right fr">
	<div class="rt_menu" style="background-color:white">
		<span style="color:#5078cb">店铺关注</span>
	</div>
	<div class="store-whole">
		<div class="store-header">
			<span>全部店铺({{totalElements}})</span>
			<span style="margin-left:850px;cursor:pointer;" ng-click="doBatch()" ng-hide="isBatch || store.length == 0">批量操作</span>
			<div ng-show="isBatch" class="store-isBatch">
				<span ng-click="cancelBatch()">取消</span>
				<span ng-click="deleteByIds()">取消关注</span>
				<span>
					<label class="check-active">
						<input type="checkbox" id="isChooseAll" ng-checked="isChooseAll" ng-click="chooseAllStore()">
						<label for="isChooseAll"></label>
						<span style="margin-left: 0;">全选</span>
					</label>
				</span>
			</div>	
		</div>
		</div>
		<!-- 店铺关注具体信息 -->
		<div class="store-container" ng-if="store.length != 0">
			<ul>
				<li ng-repeat="item in store" class="store-item">
					<div class="img-div" ng-click="setActive(item)" ng-class="{'isSelected-background': isBatch &&item.active}">
						<a name="imgDetail" href="store/{{item.storeInfo.uuid}}">
							<img src="{{item.storeInfo.logoUrl}}" class="store-img"/>
						</a>
						<div class="img-background-div" ng-class="{'notSelected': isBatch && !item.active, 'isSelected':  isBatch &&item.active}"></div>
					</div>
					<div style="width:760px;">
						<a name="nameDetail" href="store/{{item.storeInfo.uuid}}">
							<div ng-bind=item.storeName class="item-storeName"></div>
						</a>
						<i class="fa fa-trash fa-2x item-delete" ng-click="deleteById(item.id)" ng-hide="isBatch" title="取消关注" style="cursor: pointer"></i>
						<div class="item-seller" style="position: relative;">
							<img src="static/img/common/songguo.png">
							<a href="javascript:void(0)" class="item-contact" title="联系卖家" ng-controller="ChatContactCtrl as chat" ng-click="chat.contactWithOther(item.storeInfo.enterprise.enTel, item.storeInfo.enterprise.uu, chat.UserType.STORE)">联系卖家</a>
							<!--<a class="item-contact" ng-click="contactSeller(item)">联系卖家</a>-->
							<div class="contact-box" ng-if="item.contactBNox">
								<div class="title"><i class="fa fa-close fa-lg" ng-click="item.contactBNox = false"></i></div>
								<div class="content">
									<div class="company-title" ng-bind="item.storeInfo.enterprise.enName">深圳市优软科技</div>
									<div class="list">
										<em>电话：
											<em ng-bind="item.storeInfo.enterprise.enTel || '暂无联系电话'">45413413131313</em>
										</em>
										<em style="margin-left: 60px;">邮箱：
											<em ng-bind="item.storeInfo.enterprise.enEmail || '暂无电子邮箱'">45413413131313</em>
										</em>
									</div>
									<div class="list">地址：
										<em ng-bind="item.storeInfo.enterprise.enAddress || '暂无地址信息'">1212314531455</em>
									</div>
								</div>
							</div>
						</div>
						<div class="item-mark">
							<div>公司介绍：
								<span ng-bind="item.storeInfo.description"></span>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div style="width: 100%; margin: 0 auto; background: #fff; height: 73px;" ng-if="pages.length">
			<div class="ng-cloak ng-table-pager" ng-if="pages.length" style="float: right;margin-right: 60px;">
				<ul class="pagination ng-table-pagination">
					<li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
						<a ng-switch-when="prev" ng-click="setPage(page.type, -1)" href="">&laquo;</a>
						<a ng-switch-when="first" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
						<a ng-switch-when="page" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
						<a ng-switch-when="more" ng-click="setPage(page.type, -1)" href="">&#8230;</a>
						<a ng-switch-when="last" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
						<a ng-switch-when="next" ng-click="setPage(page.type, -1)" href="">&raquo;</a>
					</li>
				</ul>
				<div class="page-go-block">
					<input class="page-number" type="number" ng-model="param.currentPage" ng-keydown="listenEnter()"/>
					<a class="page-a" ng-click="setPage('page', param.currentPage)" href="">GO</a>
				</div>
			</div>
		</div>
		<!--<div class="no-store" ng-if="store.length == 0">-->
			<!--<span><i class="fa fa-smile-o fa-lg"></i>  亲！您还没有关注店铺,赶快去关注吧！</span>-->
		<!--</div>-->
		<div class="no-store" ng-if="store.length == 0">
			<img src="static/img/all/empty-cart.png">
			<p>
				暂无店铺关注
				<a href="/">马上去逛一逛</a>
			</p>
		</div>
	</div>
</div>
<div class="com-del-box" ng-if="deleteDiv">
	<div class="title">
		<a ng-click="cancleDelete()"><i class="fa fa-close fa-lg"></i></a>
	</div>
	<div class="content">
		<p><i class="fa fa-exclamation-circle"></i>是否取消关注选中店铺</p>
		<div><a ng-click="cancleDelete()">取消</a><a ng-click="confirmDelete()">确认</a></div>
	</div>
</div>
