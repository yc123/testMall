<style>
/*未开票*/
    .no-invoice{
        width: 100%;
        margin: 0 auto;
        background: #fff;
        margin-top: 16px;
        display: inline-block;
    }
    .no-invoice-tip{
        width: 1000px;
        height: 142px;
        margin: 0 auto;
        background: #f5f8fe;
        padding: 8px 30px;
        margin-top: 20px;
    }
    .no-invoice-tip p{
        font-size: 12px;
        color: #666;
        line-height: 25px;
    }
    .no-invoice-tip p:nth-of-type(2){
        color: #333;
    }
.no-invoice-tip p strong{
    font-weight: bold;
}
.no-invoice-content{
    width: 1000px;
    margin: 0 auto;
}
.invoice-com-tab{
    box-sizing: border-box;
    border: #dae5fd 1px solid;
    border-bottom: none!important;
}
.invoice-com-tab thead{
    height: 40px;
    width: 100%;
    background: #89aefa;
}
.invoice-com-tab thead>tr th{
    color: #fff;
    font-weight: normal;
    font-size: 14px;
    text-align: center;
    border-bottom: none;
    vertical-align: middle;
}
.invoice-com-tab tbody tr:hover{
    background: #f1f5ff;
}
.invoice-com-tab tbody>tr>td{
    font-size: 14px;
    color: #666;
    border-bottom: 1px solid #dae5fd;
    border-right: 1px solid #dae5fd;
    height: 40px;
    vertical-align: middle;
    text-align: center;
}
/*无记录与记录条数*/
.table>tbody>tr.record-num td{
    padding: 0;
    border: none;
    text-align: right;
    font-size: 12px;
    padding-right: 10px;
    border-right: #fff 1px solid;
    border-left: #fff 1px solid;
}
.table>tbody>tr.record-num:hover{
    background: none;
}
.table>tbody+tbody{
    border-top: 0;
}
.table>tbody+tbody.no-record-list tr td{
    border: none;
}
    /*全选*/
.table .check-act input{
    display: none;
}
.table .check-act label{
    width: 12px;
    height: 12px;
    display: inline-block;
    background: url(static/img/icon/check-rule.png) no-repeat;
    position: relative;
    top: 7px;
}
.table .check-act label{
    background-position: -48px 0;
}
.table .check-act input:checked + label{
    background-position: -31px 0;
}
.apply-btn{
    width: 100%;
    margin: 0 auto;
    text-align: center;
    margin: 30px 0;
}
.apply-btn button{
    width: 80px;
    height: 26px;
    line-height: 26px;
    text-align: center;
    font-size: 14px;
    color: #fff;
    background: #5078cb;
    border: none;
}
.invoice-search{
    width: 1000px;
    margin: 0 auto;
    background: #f5f8fe;
    height: 40px;
    margin-top: 16px;
}
.invoice-search div.fr{
    width: 388px;
    margin-top: 3px;
    margin-right: 14px;
}
.invoice-search input.form-control{
    width: 330px;
    height: 32px;
    line-height: 32px;
    font-size: 12px;
    border-radius: 0;
    border: #5078cb 1px solid;
    background: #fff;
    float: left;
}
.invoice-search button{
    border: none;
    width: 58px;
    height: 32px;
    background: #5078cb;
    text-align: center;
    font-size: 14px;
    color: #fff;
    float: right;
}
body div.ng-table-pager a.page-a {
    float: right;
    background: #5078cb!important;
}
.ng-table-pagination >li >a.page-a:hover {
    background: #5078cb!important;
    color: #fff!important;
}
    #checkAll[disabled] + label {
        cursor: not-allowed;
    }
}
/**/
.no-invoice .no-invoice-content .empty{
    width:100%;
    overflow: hidden;
    margin: 0!important;
    display:inline-flex;
    align-items: center;
}
.no-invoice .no-invoice-content .empty .empty-info{
    line-height: 28px;
    width: 143px;
    text-align: left;
}
.no-invoice .no-invoice-content .empty .empty-info .grey{
    color: #999;
    font-size: 14px;
}
.no-invoice .no-invoice-content .empty .empty-info>a{
    font-size: 14px;
    color: #5078cb;
}
.no-invoice .no-invoice-content .empty .empty-info i{
    margin-right:5px;
}
</style>
<!--右侧主体部分-->
<div class="user_right fr u_c_invoice">
    <!--开票记录-->
    <div class="ticket_record oder">
        <div class="oder01">
            <ul>
                <li ng-class="{'active': tab == 'buyer_invoice'}"><a ui-sref="buyer_invoice">开票信息</a></li>
                <li ng-class="{'active': tab == 'buyer_no_invoice'}"><a ui-sref="buyer_no_invoice">未开票</a></li>
                <li ng-class="{'active': tab == 'buyer_invoice-record'}"><a ui-sref="buyer_invoice-record">开票记录</a></li>
            </ul>
        </div>
        <!--未开票-->
        <div class="no-invoice">
            <div class="no-invoice-tip">
                <p>温馨提示：</p>
                <p>1、申请发票时默认将同一店铺的订单合并开一张发票，如需分开开票，请分别提交申请 ；</p>
                <p>2、您只能对订单状态为<strong>“交易成功”</strong>，且已不能再发起售后的人民币交易订单进行补开发票；</p>
                <p>3、发票金额为产品总金额且不含运费、积分、优惠券、促销折扣等金额 ；</p>
                <p>4、发票邮寄费用将由卖家承担。</p>
            </div>
            <div class="invoice-search">
                <div class="fr">
                    <input type="text" ng-keydown="enterEvent($event)" class="form-control" ng-model="keyword" placeholder="商家名称/订单号"/>
                    <button ng-click="searchByKeyword()">搜索</button>
                </div>
            </div>
            <div class="no-invoice-content">
                <table class="invoice-com-tab table" ng-table="orderBillTableParam">
                    <thead>
                        <tr>
                            <th width="80">
                                <lable class="check-act">
                                    <input type="checkbox" id="checkAll" ng-disabled="!orderData || orderData.length == 0" ng-click="onAllChecked()" ng-checked="isAllCheck"/>
                                    <label for="checkAll"></label>
                                </lable>
                                全选</th>
                            <th width="120">商家名称</th>
                            <th width="250">订单号</th>
                            <th width="200">可开票金额(￥)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in orderData track by $index">
                            <td>
                                <lable class="check-act">
                                    <input type="checkbox" id={{$index+1}} ng-checked="item.checked" ng-click="checkInvoice(item)" />
                                    <label for={{$index+1}}></label>
                                </lable>
                            </td>
                            <td ng-bind="item.storeName"></td>
                            <td>
                                <span style="display: block" ng-repeat="orderid in item.orderid.split(',')" ng-bind="orderid"></span>
                            </td>
                            <td ng-bind="item.price"></td>
                        </tr>
                        <tr class="record-num" ng-if="orderData.length > 0">
                            <td colspan="4">
                                <span class="count-tip">显示 <span ng-bind="$$kdnData.start"></span>-<span ng-bind="$$kdnData.end"></span> 条，共 <span ng-bind="$$kdnData.totalElements"></span> 条</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="empty" ng-if="orderData.length <= 0 || !orderData" style="width:100%;overflow: hidden;margin:0!important;display:inline-flex;align-items: center;justify-content: center;height:200px;">
                    <p class="empty-img">
                        <img src="static/img/all/empty-cart.png">
                    </p>
                    <div class="empty-info" style="margin-left:10px;">
                        <p class="grey">暂无可开票订单</p>
                        <!--<a href="user#/home"><i class="fa fa-mail-reply fa-xs"></i>返回上一页</a>-->
                    </div>
                </div>
            </div>
            <div class="apply-btn" ng-style="$$kdnData.totalElements>10?'margin-top: 100px':''" ng-if="orderData.length > 0">
                <button ng-click="applyInvoice()">申请开票</button>
            </div>
        </div>
    </div>
</div>
