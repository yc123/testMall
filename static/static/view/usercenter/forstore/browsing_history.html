<style>
   .history{

   }
   .history .rt_menu .fr{
       margin-right: 15px;
   }
    .history .rt_menu .fr span{
        font-weight: normal;
    }
   .history .rt_menu .fr span:hover{
       cursor: pointer;
       color: #5078cb;
   }
   .history .rt_menu select{
       opacity: 1;
       float: left;
   }
   .history .rt_menu select:last-child{
      /* margin: 5px -3px !important;*/
   }
   .page{
       top:0;
   }
   .history .rt_menu select.form-control{
       border-radius: 0;
       height: 30px;
       margin: 5px 25px;
       width: 105px;
       padding: 0 15px;
   }
    .history-list01{
        width: 100%;
        margin: 0 auto;
        background: #fff;
    }
   .history-list01 ul{
       width: 100%;
       margin: 0 auto;
       background: #fff;
       display: inline-block;
       border-bottom: #dfdfdf 1px dashed;
       padding-bottom: 20px;
   }
   .history-list01 ul li{
       width: 180px;
       height: 200px;
       border: #dcdcdc 1px solid;
       float: left;
       text-align: center;
       margin-left: 20px;
       margin-bottom: 15px;
   }
   .history-list01 ul li:hover,.history-list02 ul li:hover{
       /*border: #5078cb 1px solid;*/
       cursor: pointer;
   }
   .history-list01 ul li div.img{
       width: 100%;
       height: 100px;
       line-height: 100px;
   }
   .history-list01 ul li div.img img{
       max-width: 120px;
       max-height: 81px;
   }
   .history-list01 ul li div.content{
       width: 100%;
       height: 98px;
       background: #f5f5f5;
       padding-top: 5px;
   }
   .history-list01 ul li div.content p{
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
       font-size: 14px;
       line-height: 20px;
       color: #666;
       width: 88%;
       display: inline-block;
       margin: 0 auto;
       text-align: left;
   }
    .red{
        color: #ff0000 !important;
    }
   .history-list01 ul li div.content p s{
       color: #999 !important;
       font-size: 12px;
   }
  /* .history-list01 ul li.isselect,.history-list02 ul li.isselect{
       background: url("static/img/icon/isselect.png") no-repeat top right;
       border: #5078cb 1px solid;
   }
   .history-list01 ul li.select,.history-list02 ul li.select{
       background: url("static/img/icon/select.png") no-repeat top right;
       border: #bebebe 1px solid;

   .history-list01 ul li.isselect{
       border: #5078cb 1px solid;
   }
   .history-list01 ul li.select{
       border: #bebebe 1px solid;
   }
   .history-list01 ul li div.select{
       position: absolute;
       top: 0;
       right: 0;
       width: 38px;
       height: 38px;
       background: url("static/img/icon/select.png") no-repeat center;
       z-index: 20;
   }
   .history-list01 ul li div.isselect{
       position: absolute;
       top: 0;
       right: 0;
       width: 38px;
       height: 38px;
       background: url("static/img/icon/isselect.png") no-repeat center;
       z-index: 20;
   }
    .history .title{
        width: 100%;
        height: 60px;
        line-height: 60px;
        background: #fff;
    }
   .history .title span{
       font-size: 24px;
       margin-left: 25px;
   }
   .history .title em{
       font-size: 14px;
       margin-left: 20px;
   }
   .history .title em,.history .title em i{
      font-style: inherit;
   }

   .history-list02{
       width: 100%;
       margin: 0 auto;
       background: #fff;
   }
   .history-list02 ul{
       width: 100%;
       margin: 0 auto;
       background: #fff;
       display: inline-block;
       border-bottom: #dfdfdf 1px dashed;
       padding-bottom: 20px;
   }
   .history-list01 ul, .history-list02 ul{
       padding-left: 5px;
   }
   .history-list02 ul li{
       width: 310px;
       height: 160px;
       border: #dcdcdc 1px solid;
       float: left;
       text-align: center;
       margin-left: 20px;
       margin-right: 2px;
       margin-bottom: 15px;
   }
   .history-list02 ul li .img{
       width: 125px;
       height: 125px;
       line-height: 122px;
       border: #dcdcdc 1px solid;
       margin: 15px;
   }
   .history-list02 ul li .img img{
       max-width: 120px;
       max-height: 120px;
   }
   .history-list02 ul li .content{
       width: 140px;
       padding-right: 10px;
       text-align: left;
       padding-top: 20px;
   }
   .history-list02 ul li .content h2{
       font-size: 16px;
       line-height: 25px;
   }
   .history-list02 ul li .content p{
       line-height: 30px;
   }
   .history-list02 ul li .content p img{
       vertical-align: middle;
   }
   .history-list02 ul li .content p a.contact{
       width: 62px;
       height: 18px;
       line-height: 18px;
       background: #ef7f03;
       display: inline-block;
       text-align: center;
       color: #fff;
       font-size: 12px;
       border-radius: 5px;
       margin-left: 5px;
   }
   .history-list02 ul li .content p a.collete{
       width: 72px;
       display: inline-block;
       height: 30px;
       line-height: 30px;
       text-align: center;
       color: #fff;
       font-size: 14px;
       background: #5078cb;
   }
   .history-list02 ul li .content p a.collete:hover{
       background: #3f7ae3;
   }
   .history-list01 ul li{
       position: relative;
   }
    .history-list01 ul li a.delete{
        position: absolute;
        right: 0;
        top: 0;
        display: none;
        width: 30px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        z-index: 2;
    }
   .history-list01 ul li:hover a.delete{
       display: inline-block;
   }
   .history-page{
       height : 40px;
       background : white;
      /* border-top: 1px solid #e8e8e8;*/
   }
   .history-page ul{
       margin-top:10px;
   }
   .page-not-allowed{
       cursor : not-allowed!important;
   }
   .page-allowed{
       cursor : pointer!important;
       color : #5078cb;
   }
   .page button {
       border: #ccc 1px solid;
       background: #fff;
       padding: 0 5px;
   }
   .history-list01 ul li{
       position: relative;
       overflow: hidden;
   }
   .history-list01 ul li:hover .hover-btn{
        bottom: 0;
   }
   .history-list01 ul li .hover-btn{
       position: absolute;
       bottom: -30px;
       left: 0;
       width: 100%;
       height: 30px;
   }
   .history-list01 ul li .hover-btn a{
       display: inline-block;
       width: 100%;
       float: left;
       font-size: 14px;
       color: #fff;
       text-align: center;
       line-height: 30px;
   }
   .history-list01 ul li .hover-btn a:first-child{
       background: #e83030;
   }
   .history-list01 ul li .hover-btn a:last-child{
       background: #555555;
   }
   .history-list01 ul li .hover-btn a:hover{
       opacity: .9;
   }
   .history-list01 ul li .lose{
       position: absolute;
       left: 0;
       top: 0;
       height: 100%;
       width: 100%;
       background: rgba(0,0,0,.5);
       font-size: 18px;
       color: #fff;
       line-height: 200px;
       text-align: center;

   }
   .history-list01 ul li .lose:hover{

   }
   .history-list01 ul li  a.off{
       display: inline-block;
       color: #fff;
   }
   div.ng-table-pager a.page-a {
       color: #fff;
       cursor: pointer;
       background-color: #4574E8;
       border-color: #4574E8;
       padding: 6px 6px;
       font-size: 14px;
       border-top-right-radius: 4px;
       border-bottom-right-radius: 4px;
       text-decoration: none;
       height: 31px;
   }

   div.ng-table-pager div.page-go-block {
       float: right;
       margin-left: 20px;
       margin-top: 20px !important;
       font-size: 0px;
       height: 31px;
       line-height: 31px;
   }
   .display-none {
       display: none;
   }

   .ng-table-pager .ng-table-pagination a{
       color: #4574E8 !important;
       height: 31px;
   }

   .ng-table-pager .ng-table-pagination li.active a {
       background-color: #4574E8;
       color: white !important;
   }
   ul.pagination.ng-table-pagination > li > a > span {
       height: 17px;
       line-height: 17px;
   }
   div.ng-table-pager input.page-number {
       vertical-align: inherit;
       display: inline-block;
       width: 40px;
       height: 31px;
       padding: 6px 6px;
       font-size: 14px;
       line-height: 1.42857143;
       color: #9B9792;
       text-align: center;
       background-color: #F6F5F4;
       background-image: none;
       border: 1px solid #ccc;
       border-top-left-radius: 4px;
       border-bottom-left-radius: 4px;
       box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
       transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
   }
    .history-list01 ul li a.delete:hover{
        color : #5078cb;
    }
   .no-store{
       height: 255px;
       width:100%;
       display:inline-flex;
       justify-content: center;
       align-items: center;
       background: white;
   }
   .no-store p{
       padding-top:10px;
       font-size: 14px;
       color: #999;
       margin-left:15px;
       line-height: 28px;
   }
   .no-store p a{
       color: #5078cb;
       display: block;
       background: url(static/img/all/icon_nianxian.jpg)no-repeat;
       background-position: 0px 7px;
       padding-left: 25px;
   }
   .ng-table-pagination {
       margin-top: 20px !important;
   }
</style>
<div class="history user_right fr">
    <div class="rt_menu">
        <div class="fl">
            <select name="" class="select-adder form-control">
                <option value="1">按产品</option>
                <!--<option value="2">按店铺</option>-->
            </select>
<!--            <select name="" class="select-adder form-control">
                <option value="1">一个月内</option>
                <option value="2">三个月内</option>
                <option value="3">半年内</option>
            </select>-->
        </div>
        <div class="fr">
            <span ng-hide="isBatch || history.length == 0" ng-click="doBatch()">批量操作</span>
            <span ng-show="isBatch" ng-click="cancleBatch()">取消</span>
            <span ng-show="isBatch" ng-click="deleteByIds()">删除</span>
            <span ng-show="isBatch">
                <label class="check-active">
                    <input type="checkbox" id="isChooseAll" ng-checked="isChooseAll" ng-click="chooseAllHistory()">
                    <label for="isChooseAll"></label>
                    <span style="margin-left: 0;">全选</span>
                </label>
            </span>
        </div>
    </div>

    <div class="history-list01" ng-repeat="his in history">
        <div class="title"><span ng-bind="his.date"></span><em>共<i>{{his.dateList.length}}</i>件产品</em></div>
        <ul>
            <li ng-class="{'select': isBatch&& !item.active ,'isselect': isBatch&& item.active }" ng-repeat="item in his.dateList" ng-click="setActive(item)">
                <div class="img">
                    <a name="detail" href="{{'store/productDetail/' + item.batchCode}}">
                        <img ng-src="{{item.img || '/static/img/store/common/default.png'}}"/></a>
                </div>
                <div class="content">
                    <p class="red" ng-if="item.minPriceRMB">￥<span ng-bind="item.minPriceRMB"></span></p>
                    <p class="red" ng-if="item.minPriceUSD">$&nbsp;<span ng-bind="item.minPriceUSD"></span></p>
                    <p ng-bind="item.kindNameCn"></p>
                    <p ng-bind="item.code"></p>
                    <p ng-bind="item.brandNameEn"></p>
                </div>
                <div ng-class="{'select': isBatch&& !item.active ,'isselect': isBatch&& item.active }"></div>
                <a ng-hide="isBatch" ng-click="deleteById(item.id)" class="delete" title="删除"><i class="fa fa-trash fa-2x"></i></a>
                <div class="hover-btn" ng-controller="GoodsPickUpCtrl">
                    <a href="#" ng-show="item.status&&!isBatch" ng-click="historyAddCart(item)">加入购物车</a>
                    <a href="#" ng-show="item.status&&!isBatch"></a>
                </div>
                <div class="lose" ng-show="item.status==0">已失效</div>
            </li>
        </ul>
    </div>
    <div style="width: 100%; margin: 0 auto; background: #fff; height: 73px;" ng-if="pages.length">
        <div class="ng-cloak ng-table-pager" ng-if="pages.length" style="float: right;margin-right: 60px;">
            <ul class="pagination ng-table-pagination">
                <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="setPage(page.type, -1)" href="">&laquo;</a>
                    <a ng-switch-when="first" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="page" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="more" ng-click="setPage(page.type, -1)" href="">&#8230;</a>
                    <a ng-switch-when="last" ng-click="setPage(page.type, page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="next" ng-click="setPage(page.type, -1)" href="">&raquo;</a>
                </li>
            </ul>
            <div class="page-go-block">
                <input class="page-number" type="number" ng-model="param.currentPage" ng-keydown="listenEnter()"/>
                <a class="page-a" ng-click="setPage('page', param.currentPage)" href="">GO</a>
            </div>
        </div>
    </div>
    <div class="no-store" ng-if="history.length == 0">
        <img src="static/img/all/empty-cart.png">
        <p>
            <span>暂无浏览历史</span>
            <br>
            <a href="/">马上去逛一逛</a>
        </p>
    </div>
