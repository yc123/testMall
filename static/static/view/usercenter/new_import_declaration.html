<style type="text/css">
.content-header {
	font-size: 20px;
	font-weight: 600;
	border-bottom: 2px solid #e4e4e4;
	padding-bottom: 10px;
}

.content-title {
	font-size: 19px;
}

td > .simple-select {
	display: inline;
}

.normal-control-label {
    margin-bottom: 0;
    text-align: right;
    padding-top: 6px;
}

#maDemand-info label {
	font-weight: 500;
}

.base-line {
	vertical-align: -webkit-baseline-middle;
}

#maDemand-info .row {
	margin-left: 0px;
	margin-right: 0px;
}

#maDemand-info {
	font-size: 12px;
}

.error {
	padding-top: 7px;
	line-height: 1.5;
}

div.radio {
	margin-top: 0px;
}

.padding-top-5 {
	padding-top: 5px;
}

label.padding-left-0 {
	padding-left: 0px;
}

.checkbox .col-md-3 {
	padding-right: 0px;
}

div.upload {
	margin-left: 15px;
	width: 370px;
}
.notice {
	padding: 10px;
}
</style>
<div id="maDemand-info">
      <div class="row">
          <h2 class="content-header">进口报关</h2>
      </div>
       <form class="form-horizontal" novalidate="novalidate" name="importForm">
       			<div class="form-group">
               </div>
               <div class="form-group">
               </div>
               <div class="form-group">
               </div>
               <div class="form-group">
                   <label class="col-md-3 control-label"><b class="text-inverse">*</b>服务企业：</label>
                   <div class="col-md-5">
				<select class="form-control" name="enterpise"
					ng-model="importt.enterprise" rows="3" required="required" readonly="readonly"
					ng-options="en.enName for en in enterprises">
					<option value="">请选择服务企业</option>
				</select>
			</div>
               </div>
            	<div class="form-group">
                   <label class="col-md-3 control-label"><b class="text-inverse">*</b>公司名称：</label>
                   <div class="col-md-5">
                       <input type="text" class="form-control" ng-model="importt.companyName" name="CompanyName" required="required" readonly="readonly">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-3 control-label"><b class="text-inverse">*</b>联系人：</label>
                   <div class="col-md-5">
                       <input type="text" class="form-control" required="required" name="maDemandname" ng-model="importt.makerName" readonly="readonly">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-3 control-label"><b class="text-inverse">*</b>联系电话：</label>
                   <div class="col-md-5">
                       <input type="text" class="form-control" ng-model="importt.telephone" name="maDemandTel"
                       ng-pattern="/^((\(\d{3}\))|(\d{3}\\-))?(13|15|17|18)\d{9}$/" ng-length="11" required="required" readonly="readonly">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-3 control-label"><b class="text-inverse">*</b>需求描述：</label>
                   <div class="col-md-5">
                       <textarea class="form-control" name="demand" ng-model="importt.demand" rows="3" required="required" placeholder="需求描述"></textarea>
                   </div>
               </div>
               <div class="text-center">
                   <input type="submit" value="提交需求" class="btn btn-default" ng-disabled="importForm.$invalid" ng-click="submitDemands(importt.demand, importt.enterprise)">
                   <input type="submit" value="返回" class="btn btn-default" ui-sref="import_declaration">
               </div>
       </form>
  </div>
