<style>
.line {
	font-size: 12px;
	font-family: '宋体'; 
	line-height: 15px;
	margin-bottom: 7px;
	margin-top: 6px;
}
.input {
	width: 250px; 
	height: 28px; 
	border-radius: 5px;
}

.address {
	line-height: 18px;; 
	font-weight: 500; 
	font-size: 12px; 
	padding-bottom: 5px;
	padding-top: 5px;
}

.checkchangeClass  {
	padding-left: 15px; 
	margin-bottom: 15px;
}

.divsection {
	font-size: 12px; 
	line-height: 25px; 
	font-family: '宋体'; 
	background-color: #fafbfc; 
	margin-right: 0px;
	border-radius: 3px;
	background-color: rgb(123, 181, 221);
	color: white;
}

h2 {
	font-size: 18px;
	font-weight: 600;
}

.marginZero {
	margin-left: 0px !important;
	margin-right: 0px !important;
}

.hr {
	 margin-top: 0px; 
	 margin-bottom: 15px;
	 border-top: 1px dashed rgb(129,184,233)
}

div.input-horizontal .form-control {
	display: inline;
}

.font-weight-500 {
	font-weight: 500;
}

.line-height {
	line-height: 32px;
}

.error-line {
	margin-top: -10px;
}

.error-notice {
	line-height: 25px;
	padding-left: 18px;
	margin-top: -9px;
	color: red;
}

div.ng-hide:not(.ng-hide-animate) {
	display: inline !important;
	visibility: hidden;
}

.title {
	background-color: rgb(123,181,221);
	line-height: 26px;
	border-radius: 3px;
}

.color-white {
	color: white;
}

.address:HOVER {
	background-color: #E6E5E5;
	cursor: pointer;
}

.button-confirm {
	margin-top: 20px; 
	margin-right: 0px;
}

.order_start label {
    display: inline;
    margin-bottom: 0px;
    /* font-weight: normal; */
}

.order-start {
	padding-left: 30px !important;
}

.order-start input[type="checkbox"] {
    display: inline;
}

.order-start input[type="radio"] {
    display: none;
}

input[type="radio"] + label , input[type="checkbox"] + label {
    background-color: #FFF;
    border: 1px solid #C1CACA;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
    padding: 6px;
    display: inline-block;
    position: relative;
    vertical-align: text-bottom;
}

input[type="radio"]:checked + label:after ,input[type="checkbox"]:checked + label:after{
    content: '\2714';
   	clear: both;
    display: block;
    position: absolute;
    top: 0px;
    left: 0px;
    color: #FFF;
    background-color: #7bb4dc;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 14px;
    vertical-align: text-top;
    line-height: 16px;
}

div label {
	margin-bottom: 0px;
}

.input-suggestion {
	position: absolute;
    width: 250px;
    background-color: #fff;
    border: 1px solid #bbb;
    top: 24px;
    z-index: 20;
    left: 15px;
}

.input-suggestion ul {
	margin-bottom: 0;
}

.input-suggestion ul li {
	line-height: 20px;
	font-size: 16px;
	padding: 5px 12px;
	color: #0080c0;
	cursor: pointer;
}

.input-suggestion ul li:hover, #search .suggestion ul li.active, ul li.active {
	background: #eee;
}

.logistics-company-input {
	z-index: 30;
}

.logistics-info {
	position: relative;
}
.ul-scroll{
	overflow: scroll;
	overflow-y:auto;
	max-height: 305px;
}
</style>
<div style="margin-left: 15px;">
	<!-- 出货单信息模块 -->
	<div>
		<h2 class="row marginZero">换货单信息</h2>
		<div class="hr row marginZero"></div>
		<div class="checkchangeClass" ng-init="checkchange.hide = true">
				<div class="row divsection" role="button" ng-click="setHide(checkchange);">
					<div class="col-md-5" style="padding-right: 0px;">
						<i class="fa fa-angle-down" ng-if="checkchange.hide"></i>
						<i class="fa fa-angle-up" ng-if="!checkchange.hide"></i> 换货单号：
						<span class="text-num" ng-bind="::checkchange.changeid"></span>
					</div>
				</div>
				<div ng-if="checkchange.hide">
					<div class="row line">
						<div class="col-md-6">总金额：
							<span class="text-num" ng-bind="checkchange.currency"></span>
							<span class="text-num" ng-bind="::checkchange.price | number:2"></span>
						</div>
						<div class="col-md-6">数量：
							<span class="text-num" ng-bind="::checkchange.qty"></span>
						</div>
					</div>
					<div class="row line">
						<div class="col-md-6">发货人：
							<span class="text-num" ng-bind="::checkchange.jsonSdAddress.name"></span>
						</div>
						<div class="col-md-6">发货地址：
							<span ng-bind="::checkchange.jsonSdAddress.area"></span>,
							<span ng-bind="::checkchange.jsonSdAddress.detailAddress"></span>
						</div>
					</div>
					<div class="row line">
						<div class="col-md-6">联系电话：
							<span class="text-num" ng-bind="::checkchange.jsonSdAddress.tel"></span>
						</div>
						<div class="col-md-6">单据时间：
							<span class="text-num" ng-bind="::checkchange.createtime | date: 'yyyy-MM-dd HH:mm'"></span>
						</div>
					</div>
				</div>
		</div>
	</div>
	<!-- 收货信息的填写 -->
	<div>
		<div class="row">
			<h2 class="col-md-9">填写收货信息</h2>
		</div>
		<div class="hr row marginZero"></div>
			<div class="row line form-group marginZero input-horizontal">
				<label class="col-md-2 line-height control-label text-right font-weight-500">物流公司</label>
				<div class="logistics-info col-md-3">
					<input type="text" ng-model="logistics.companyName" class="input form-control col-sm-3 logistics-company-input" placeholder="物流公司" 
					ng-keydown="onKeyDown()" ng-focus="onFocus()" ng-change="inputCompany()" />
					<div class="input-suggestion" ng-show="isCompany" ng-mouseleave="clearSuggestion()" ng-mouseenter="onChooseEnter()">
						<ul class="list-unstyled ul-scroll">
							<li class="text-left" ng-repeat="company in filterCom" ng-class="{'active': selectIndex == $index}">
							<span style="display: block;" ng-bind="company.name" ng-click="chooseCompany(company)"></span>
							</li>
						</ul>
					</div>
				</div>
				<label class="col-md-2 line-height control-label text-right font-weight-500">快递单号</label>
				<div class="col-md-4">
					<input type="text" ng-model="logistics.number" ng-pattern="/^\+?[1-9][0-9]*$/" ng-required="true" class="input form-control col-sm-3" placeholder="快递单号(数字型)" name="logisticsNumber"/>
				</div>
			</div>
			<div class="row marginZero error-line">
				<div ng-show="form.companyName.$dirty&&form.companyName.$error.required" class="text-warning col-md-offset-2 col-md-4 error-notice">请填写正确的物流公司</div>
				<div ng-show="(form.logisticsNumber.$dirty)&&(form.logisticsNumber.$error.pattern||form.logisticsNumber.$error.required)" class="text-warning col-md-4 col-md-offset-2 error-notice">快递单号只能包含数字</div>
			</div>
			<div class="text-center">
				<div class="row title marginZero color-white">
					<div class="col-md-3 text-left order-start">收货人</div>
					<div class="col-md-7">收货地址</div>
					<div class="col-md-2">联系电话</div>
				</div>
				<div ng-repeat="add in addresss" class="row address marginZero" ng-click="select(add)">
					<div class="col-md-3 order-start text-left" title="{{add.name}}">
						<input type="radio" ng-checked="add.id == jsonAddress.id" id="{{add.id}}"><label for="{{add.id}}"></label>
						&nbsp;<span ng-bind="::add.name ? add.name: '空'"></span>
					</div>
					<span class="col-md-7" title="{{add.area}},{{add.detailAddress}}">
						<span ng-bind="::add.area ? add.area : '空' "></span>
						<span ng-bind="::add.detailAddress ? add.detailAddress : '空'"></span>
					</span>
					<span class="col-md-2 text-num" ng-bind="::add.tel?add.tel:'空'"></span>
				</div>
				<div ng-if="addresss.length==0" class="row address marginZero">
					还没有收货的地址信息，需要联系供应商，增加收货的地址信息。
				</div>
			</div>
			<div class="row button-confirm">
				<div class="col-md-4 col-md-offset-5">
					<button role="button" ng-click="entryCheck(checkchange)"  type="submit" class="btn btn-primary">核对信息并确认发货</button>
				</div>
			</div>
	</div>
</div>
