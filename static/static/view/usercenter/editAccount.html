<style>
h4 {
	font-size: 18px;
	font-weight: 600;
}

.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}

input[type=checkbox], input[type=radio] {
	margin-top: 0px !important;
}

#editAccount .title {
    font-size: 20px;
    font-weight: 600;
}

#editAccount .content {
	margin-top: 35px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>买家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>信息编辑<i class="fa fa-angle-double-right"></i></li>
		<li>编辑账户</li>
	</ul>
</div>
<div id="editAccount">
	<h2 class="title">基本信息</h2>
	<div class="content">
		<form action="" role="form" class="row form-horizontal">
			<div class="form-group">
				<label class="col-xs-3 control-label">账户：</label>
				<div class="col-xs-3">
					<input name="name" class="form-control" ng-model="userInfo.userName" placeholder="输入姓名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">手机：</label>
				<div class="col-xs-3">
					<input name="mobilephone" class="form-control" ng-model="userInfo.userTel" placeholder="输入手机号"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">邮箱：</label>
				<div class="col-xs-3">
					<input name="email" class="form-control" type="email" ng-model="userInfo.userEmail" placeholder="输入邮箱"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 text-right">UU：</label>
				<div class="col-xs-3" ng-bind="userInfo.userUU"></div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 text-right">企业：</label>
				<div class="col-xs-8" ng-bind="::enterprise.enName"></div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 text-right">地址：</label>
				<div class="col-xs-8" ng-bind="::enterprise.enAddress"></div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 text-right">企业类型：</label>
				<div class="col-xs-8" ng-bind="::enterprise.enType"></div>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-primary">保存</button>
				<button class="btn btn-info">取消</button>
			</div>
		</form>
	</div>
</div>
