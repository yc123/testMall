<style type="text/css">
	.modal-body label{
		margin-right: -15px;
	}
	.heigth30 {
		height: 30px;
		line-height: 30px;
	}
	.edit-rec-addr .form-control {
		color: black;
	}
    .edit-rec-addr strong {
        color: red;
    }
    .edit-rec-addr .format-correct {
        color: #008000;
        height: 30px;
        line-height: 30px;
    }
    .edit-rec-addr .format-error {
        color: red;
        height: 30px;
        line-height: 30px;
    }
	.select-adder{
		background:url("static/img/user/images/xiala.png") right no-repeat ;
		background-position-x: 170px;
	}
</style>
<div class="modal-header">
	<div ng-show="!isSendType">
		<h3 class="modal-title" ng-show="!addr">
			新增收货地址信息
		</h3>
		<h3 class="modal-title" ng-show="addr">
			编辑收货地址信息
		</h3>
	</div>
	<div ng-show="isSendType">
		<h3 class="modal-title" ng-show="!addr">
			新增发货地址信息
		</h3>
		<h3 class="modal-title" ng-show="addr">
			编辑发货地址信息
		</h3>
	</div>
</div>
<div class="modal-body edit-rec-addr">
	<div class="row" >
		<div class="col-md-11">
			<form name="myForm" class="form-horizontal" role="form" ng-submit="save(address)" style="min-height: 253px;">
				<div class="form-group">
					<label for="userName" class="col-md-3 col-sm-4 control-label"><strong class="text-inverse">* </strong>
						<span ng-show="!isSendType">收货人：</span>
						<span ng-show="isSendType">发件人：</span>
					</label>
					<div class="col-md-6 col-sm-6">
	 			      	<input required ng-model="address.name" type="text" class="form-control" id="muserName"  name="muserName"
				      		placeholder="请输入姓名" ng-change="checkform(address.name,1)" autofocus="autofocus" autocomplete="off" maxlength="20">
				    </div>
				    <div class="col-md-3 col-sm-3" >
						<span class="text-inverse error" ng-show="myForm.muserName.$dirty && userError">请勿超过10个字</span>
						<span class="text-inverse heigth30" ng-show="myForm.muserName.$touched && myForm.muserName.$invalid">请输入姓名</span>
						<span ng-show="!myForm.muserName.$invalid && !userError" class="text-success heigth30">填写正确</span>
				    </div>
				</div>
				<div class="form-group">
					<label for="company" class="col-md-3 col-sm-4 control-label">
						<span ng-show="!isSendType">收货单位：</span>
						<span ng-show="isSendType">发货单位：</span>
					</label>
					<div class="col-md-6 col-sm-6">
				      	<input ng-model="address.company" type="text" class="form-control" id="company" 
				      		placeholder="请输入单位名称" maxlength="20">
				    </div>
				</div>				
				<div class="form-group ">
					<label class="col-md-3 col-sm-4 control-label"><strong
						class="text-inverse">* </strong>所在地区：</label>
					<div class="mar-rt0 row checkbox">
						<div class="col-md-3">
							<select required="" class="select-adder form-control"
								ng-model="address.province"
								ng-options="key as key for (key,value) in division"
								ng-change="address.city='';address.district='';"
								style="opacity: 1;">
								<option value="">省级行政区</option>
							</select>
						</div>
						<div class="col-md-3 ">
							<select class="select-adder form-control" ng-model="address.city"
								ng-options="key as key for (key,value) in division[address.province]"
								ng-change="address.district='';"
								style="opacity: 1;">
								<option value="">市</option>
							</select>
						</div>
						<div class="col-md-3">
						<select class="select-adder form-control" ng-model="address.district" style="opacity: 1;"
							ng-options="value as value for value in division[address.province][address.city]" required>
							<option value="">区</option>
						</select>
						</div>
					</div>
				</div>
				<div class="form-group">
						<label for="addr" class="col-md-3 col-sm-3 control-label"><strong class="text-inverse">* </strong>详细地址：</label>
						<div class="col-md-6 col-sm-6">
					      	<input required ng-model="address.detailAddress" type="text" class="form-control" id="maddr" name="maddr"
					      		placeholder="请输入您的详细地址" ng-change="checkform(address.name,2)">
					    </div>
					    <div class="col-md-2 col-sm-2">
							<span ng-show="!myForm.maddr.$invalid && !addrError" class="text-success heigth30">填写正确</span>
							<span class="text-inverse error" ng-show="myForm.maddr.$dirty && addrError">请勿超过30个字</span>
							<span class="text-inverse error" ng-show="myForm.maddr.$touched && myForm.maddr.$invalid">详细地址不能为空</span>
						</div>
				</div>
				<div class="form-group">
				 	<div class="col-md-3 col-sm-3">
			    		
			    	</div>
					 <div class="col-md-6 col-sm-6" style="margin: -20px 0px -15px 0px;">
					 	<span ng-show="checkeds.detailAddress == false && myForm.addr.$invalid" class="text-inverse heigth30">详细地址不能为空</span> 
						<!--  <span ng-show="myForm.addr.$invalid" class="text-inverse heigth30">详细地址不能为空</span> -->
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-md-3 col-sm-4 control-label"><strong class="text-inverse">* </strong>手机号码：</label>
					<div class="col-md-6 col-sm-6">
				      	<input required ng-model="address.tel" type="text" class="form-control" ng-length="11" id="tel" name="tel"
				      		ng-pattern="/^[A-Za-z0-9\-\+]{7}[A-Za-z0-9]+$/" placeholder="8位以上手机号码" ng-blur="checkform(address.name,3)">
				    </div>
			    	<div class="col-md-3 col-sm-3" >
			    	 	<span ng-show="checkeds.tel == false && myForm.tel.$invalid" class="text-inverse heigth30">格式错误，不存在的手机号</span>
				    	<!-- <span ng-show="myForm.tel.$invalid" class="text-inverse heigth30">格式错误，不存在的手机号</span> -->
				    	<span ng-show="!myForm.tel.$invalid" class="text-success heigth30">填写正确</span>
				    </div>
				</div>
				<div class="form-group">
					<label for="landlineNumber" class="col-md-3 col-sm-4 control-label">座机号码：</label>
					<div class="col-md-6 col-sm-6">
                        <input type="text" ng-model="address.landlineNumber" class="form-control" id="landlineNumber" name="landlineNumber" placeholder="请输入你的办公号码" ng-pattern="/^[0-9]{2,4}[\-\+]?[0-9]{6,8}$/" ng-blur="checkform(address.landlineNumber,4)">
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <span ng-show="checkeds.landlineNumber == false && myForm.landlineNumber.$invalid" class="format-error">格式错误，不存在的座机号</span>
                        <span ng-show="!myForm.landlineNumber.$invalid && address.landlineNumber" class="format-correct">填写正确</span>
                    </div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 col-sm-4 control-label">邮箱：</label>
					<div class="col-md-6 col-sm-6">
				      	<input ng-model="address.email" type="text" class="form-control" id="email" name="email"
				      		placeholder="请输入您的邮箱" ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/" />
				    </div>
					<div class="col-md-3">
						<span ng-show="myForm.email.$invalid && myForm.email.$dirty" class="text-inverse heigth30">请按照邮箱格式填写</span>
						<span ng-show="!myForm.email.$invalid && address.email" class="text-success heigth30">填写正确</span>
					</div>
				</div>
				<div class="row">
					<div class="text-muted col-md-offset-3">用来接收订单提醒邮件，便于您及时了解订单状态</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-4 col-sm-offset-3 col-sm-4">
						<div class="checkbox">
							<label class="check-active">
								<input ng-model="isSetTop" type="checkbox" id="check-act"/>
								<label for="check-act"></label>
								<span>设为默认地址</span>
							</label>
						</div>
					</div>
		  		</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<span class="pull-left text-inverse"><i class="fa fa-fw fa-warning"></i>需要将所有带*必填项填完才能保存</span>
	<button ng-disabled="myForm.$invalid||userError||addrError" class="btn btn-success" ng-click="save()" type="button">保存信息</button>
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
