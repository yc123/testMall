<div class="modal-header">
	<h3 class="modal-title">保存成功</h3>
</div>
<div class="modal-body">
	<div style="font-size: 17px; font-weight: 500; margin-left: 40px;">信息保存成功，{{time}}&nbsp;秒后，界面将跳转到历史转账信息列表</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="closeNow()">立即跳转</button>
	<button class="btn btn-warning" ng-click="dismiss()">取消</button>
</div>
