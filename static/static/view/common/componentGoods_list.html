<style>
	.product-list{
		width: 1190px;
		margin-bottom: 20px;
	}
	.product-list thead tr{
		border-top: #6493ff 2px solid;
		color: #323232;
		background: none;
	}
	/* 物品列表 */
	.product-list .brand-code {
		font-size: 14px;
		text-align: center;
	}

	.product-list .brand-code .code {
		font-weight: 600;
	}

	.product-list th {
		color: rgb(50,50,50);
		font-size: 14px;
		font-weight: 600;
		background-color: #f7f7f7;
		text-align: center;
	}

	.product-list tbody>tr {
		border: 1px solid #e8e8e8;
	}

	.product-list tbody>tr img {
		border: 1px solid #e8e8e8;
		margin: 10px 0 5px 0;
		width: 36px;
		height: 36px;
	}
	.product-list tbody>tr .contact{
		font-size: 14px;
		color: #5078cb;
		width: 90%;
		margin: 0 auto;
		display: inline-block;
	}
	.product-list tbody>tr .contact:hover{
		color: #d32526;
	}

	.product-list td {
		font-size: 12px;
		color: #333;
		text-align: center;
		line-height: 20px;
	}

	/* 物品列表按钮 */
	.product-list .btn-buy-now {
		background-color: #5078CB;
		color: #fff;
		width: 80px;
		height: 30px;
		font-size: 12px;
		border: 1px solid #5078cb;
	}

	.product-list .btn-add-cart {
		margin-top: 10px;
		color: #214797;
		width: 80px;
		height: 30px;
		font-size: 12px;
		background-color: #fff;
		border: 1px solid #e8e8e8;
	}
	.product-list .btn-buy-now:hover{
		background: #214797;
	}
	.product-list .btn-add-cart:hover{
		background-color: #5078CB;
		color: #fff;
	}
	.product-list .text-left{
		text-align: left;
	}
	.product-list .text-left div{
		margin-left: 30px;
	}
	.product-list tbody tr td{
		padding: 10px 0;
	}
	.search-record{
		width: 100%;
		margin: 0 auto;
		height: 40px;
		font-size: 16px;
		line-height: 40px;
		margin-top: 20px;
	}
	.search-record span.red{
		color: #ff0909;
	}
</style>
<!-- 筛选结果展示 -->
<div class="search-record">
	筛选后现为您找到以下<span class="red" ng-bind="productTableParams.total()"></span>个结果
</div>
<!-- 列表展示 -->
<table class="product-list" ng-table="productTableParams">
	<thead>
	<tr style="height: 40px;">
		<th width="80"></th>
		<th width="160">品牌/型号</th>
		<th width="100">包装/生产日期</th>
		<th width="110">库存</th>
		<th width="90">数量</th>
		<th width="90">香港交货<span style="font-size: 12px;">($)</span></th>
		<th width="100">大陆交货<span style="font-size: 12px;">(￥)</span></th>
		<th width="100">交期(天)</th>
		<th width="100">操作</th>
	</tr>
	</thead>
	<tbody id="productList-content">
		<tr ng-repeat="compGoods in $data | orderBy : dir + orderType" ng-class="{'tr-even' : !compGoods.isOdd}">
			<td>
				<a ng-if="compGoods.batchCode" href="store/{{compGoods.storeId}}#/batchInfo/{{compGoods.batchCode}}">
					<img ng-src="{{compGoods.img || 'static/img/store/common/default.png'}}"/>
				</a>
				<img ng-if="!compGoods.batchCode" ng-src="{{compGoods.img || 'static/img/store/common/default.png'}}"/>
				<a href="store/{{compGoods.storeId}}#/home" class="contact" ng-bind="compGoods.storeName" title="{{compGoods.storeName}}"></a>
			</td>
			<td class="brand-code">
				<div class="brand"><a href="product#/brand/{{compGoods.brand.uuid}}/" ng-bind="compGoods.brand.nameEn" title="{{compGoods.brand.nameEn}}"></a></div>
				<div class="code"><a href="product#/component/{{compGoods.uuid}}/" ng-bind="compGoods.code" title="{{compGoods.code}}"></a></div>
			</td>
			<td>
				<div class="package" ng-bind="compGoods.packaging || '暂无包装方式信息'"></div>
				<div class="date" ng-bind="compGoods.produceDate">2016-12-01</div>
			</td>
			<td class="text-left">
				<div class="goods">
					库存：<span ng-bind="compGoods.reserve || '暂无库存'"></span>
				</div>
				<div class="from" ng-if="compGoods.reserve > 0">
					起拍：<span ng-bind="compGoods.minBuyQty"></span>
				</div>
				<div class="multiple" ng-if="compGoods.reserve > 0">
					倍数：<span ng-bind="compGoods.minPackQty"></span>
				</div>
			</td>
			<td>
				<div ng-show="!compGoods.prices">
					<span>—</span>
				</div>
				<div ng-repeat="price in compGoods.prices">
					<span ng-bind="price.start | number"></span> +
				</div>
			</td>
			<td>
				<div ng-show="compGoods.currencyName.indexOf('USD')==-1 || !compGoods.prices">
					<span>—</span>
				</div>
				<div ng-repeat="price in compGoods.prices">
					<span ng-bind="price.uSDPrice | formateNumber : 6"></span>
				</div>
			</td>
			<td>
				<div ng-show="compGoods.currencyName.indexOf('RMB')==-1 || !compGoods.prices">
					<span>—</span>
				</div>
				<div ng-repeat="price in compGoods.prices">
					<span ng-bind="price.rMBPrice | formateNumber : 6"></span>
				</div>
			</td>
			<td>
				<div ng-show="!compGoods.b2cMinDelivery">
					<span>—</span>
				</div>
				<div ng-if="compGoods.b2cMinDelivery">交期：<span ng-if="compGoods.b2cMinDelivery != compGoods.b2cMaxDelivery" ng-bind="compGoods.b2cMinDelivery + '-' + compGoods.b2cMaxDelivery"></span>
					<span ng-if="compGoods.b2cMinDelivery == compGoods.b2cMaxDelivery" ng-bind="compGoods.b2cMinDelivery"></span>
				</div>
			</td>
			<td>
				<div ng-show="!compGoods.reserve">
					<span>—</span>
				</div>
				<div ng-if="compGoods.reserve > 0">
					<button class="btn btn-primary btn-buy-now" ng-click="addToCart(compGoods, true)"><span class="watch">立即购买</span></button>
				</div>
				<div ng-if="compGoods.reserve > 0">
					<button class="btn btn-add-cart" ng-click="addToCart(compGoods, false)"><span class="watch">加入购物车</span></button>
				</div>
			</td>
		</tr>
		<tr ng-if="$data.length == 0">
			<td colspan="10" class="text-center" style="line-height: 40px; font-size: 20px;">
				<i class="fa fa-smile-o fa-lg"></i> 暂无产品信息
			</td>
		</tr>
	</tbody>
</table>
