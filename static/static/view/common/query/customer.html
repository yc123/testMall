<div>
	<div class="modal-header">
		<h3 class="modal-title">
			选择客户
			<button class="pull-right btn" ng-click="close()">取消</button>
		</h3>
	</div>
	<div class="modal-body">
		<div loading="tableParams.settings().$loading">努力加载中...</div>
		<div>
			<table ng-table="tableParams" show-filter="true"
				class="table table-striped table-bordered table-condensed">
				<tr ng-repeat="cust in $data">
					<td data-title="'公司名称'" filter="{ 'customerEnterprise.enName': 'text' }" sortable="'customerEnterprise.enName'">{{cust.customerEnterprise.enName}}<a
						href="{{cust.customerEnterprise.enUrl}}" class="pull-right" ng-show="cust.customerEnterprise.enUrl"
						target="_blank"><small>访问主页</small></a></td>
					<td data-title="'类型'" width="100" class="text-center"
						filter="{ 'customerEnterprise.enType': 'text' }">{{cust.customerEnterprise.enType}}</td>
					<td data-title="'联系电话'" width="140" class="text-center">{{cust.customerEnterprise.enTel}}</td>
					<td data-title="'联系人'" width="80" class="text-center">{{cust.customerUser.userName}}</td>
					<td data-title="'操作'" width="40"><a ng-click="select(cust)"
						class="btn btn-mini">选择</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<small class="muted"><i class="icon-question-sign"></i>
			如您有任何的疑问，可以通过<a href="#">在线客服</a>寻求帮助！ </small>
	</div>
</div>
