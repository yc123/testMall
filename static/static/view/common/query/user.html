<div>
	<div class="modal-header">
		<h3 class="modal-title">
			选择用户<span class="text-info">{{enterprise.enName}}</span>
			<button class="pull-right btn" ng-click="close()">取消</button>
		</h3>
	</div>
	<div class="modal-body">
		<div loading="tableParams.settings().$loading">努力加载中...</div>
		<div>
			<table ng-table="tableParams" show-filter="true"
				class="table table-striped table-bordered table-condensed">
				<tbody ng-repeat="group in $groups">
					<tr class="ng-table-group">
						<td colspan="{{$columns.length}}"><a href=""
							ng-click="group.$hideRows = !group.$hideRows"> <span
								ng-class="{ 'icon-chevron-right': group.$hideRows, 'icon-chevron-down': !group.$hideRows }"></span>
								<strong>{{ group.value }}</strong>
						</a></td>
					</tr>
					<tr ng-hide="group.$hideRows" ng-repeat="user in group.data">
						<td sortable="userName" data-title="'姓名'" filter="{ 'userName': 'text' }" width="100">{{user.userName}}</td>
						<td sortable="userSex" data-title="'性别'" width="30">{{user.userSex}}</td>
						<td sortable="userEmail" data-title="'邮箱'">{{user.userEmail}}</td>
						<td sortable="userTel" data-title="'手机号'">{{user.userTel}}</td>
						<td data-title="'操作'" width="40"><a ng-click="select(user)" class="btn btn-mini">选择</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<small class="muted"><i class="icon-question-sign"></i>
			如您有任何的疑问，可以通过<a href="#">在线客服</a>寻求帮助！ </small>
	</div>
</div>
