<div>
	<div class="modal-header">
		<h3 class="modal-title">
			选择客户
			<button class="pull-right btn" ng-click="close()">取消</button>
		</h3>
	</div>
	<div class="modal-body">
		<div loading="tableParams.settings().$loading">努力加载中...</div>
		<div>
			<table ng-table="tableParams" show-filter="true"
				class="table table-striped table-bordered table-condensed">
				<tr ng-repeat="pr in $data">
					<td data-title="'编号'" sortable="'code'" filter="{ 'code': 'text' }">{{pr.code}}</td>
					<td data-title="'名称'" width="180" sortable="'name'"
						filter="{ 'name': 'text' }">{{pr.name}}</td>
					<td data-title="'规格'" width="200" sortable="'spec'"
						filter="{ 'spec': 'text' }">{{pr.spec}}</td>
					<td data-title="'单位'" width="36">{{pr.unit}}</td>
					<td data-title="'最小包装'" width="20">{{pr.minPack}}</td>
					<td data-title="'最小订购'" width="20">{{pr.minOrder}}</td>
					<td data-title="'提前期'" width="20">{{pr.leadtime}}</td>
					<td data-title="'操作'" width="40"><a ng-click="select(pr)"
						class="btn btn-mini">选择</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<small class="muted"><i class="icon-question-sign"></i>
			如您有任何的疑问，可以通过<a href="#">在线客服</a>寻求帮助！ </small>
	</div>
</div>
