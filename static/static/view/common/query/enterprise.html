<div>
	<div class="row-fluid">
		<div class="modal-header"
			ng-class="checkboxes.length > 0 ? 'span10' : 'span12'">
			<h3 class="modal-title">
				选择您感兴趣的企业
				<button class="pull-right btn" ng-click="close()">取消</button>
			</h3>
		</div>
		<div class="span2 modal-header" ng-show="checkboxes.length > 0">
			<h3 class="modal-title">您已选择</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="modal-body"
			ng-class="checkboxes.length > 0 ? 'span10' : 'span12'">
			<div loading="tableParams.settings().$loading">努力加载中...</div>
			<div>
				<table ng-table="tableParams" show-filter="true"
					class="table table-striped table-bordered table-condensed">
					<tr ng-repeat="en in $data">
						<td width="20" style="text-align: center"
							header="'ng-table/headers/checkbox.html'"><input
							type="checkbox" ng-model="checkboxes.items[en.uu]" /></td>
						<td data-title="'公司名称'" filter="{ 'enName': 'text' }">{{en.enName}}<a
							href="{{en.enUrl}}" class="pull-right" ng-show="en.enUrl"
							target="_blank"><small>访问主页</small></a></td>
						<td data-title="'类型'" width="100" class="text-center"
							filter="{ 'enType': 'text' }">{{en.enType}}</td>
						<td data-title="'联系电话'" width="140" class="text-center">{{en.enTel}}</td>
						<td data-title="'标签'" width="140" class="text-center"
							header="'ng-table/headers/target.html'"><span class="label">发货及时</span>&nbsp;<span
							class="label">质量保障</span></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="span2 modal-body" ng-show="checkboxes.length > 0">
			<alert ng-repeat="en in checkboxes.data" type="success"
				close="deselect($index)">
			<small>{{en.enName}}</small></alert>
		</div>
	</div>
	<div class="row-fluid">
		<div class="modal-footer"
			ng-class="checkboxes.length > 0 ? 'span10' : 'span12'">
			<small class="pull-left">海量优质企业任您选择</small> <small class="muted"><i
				class="icon-question-sign"></i> 如您有任何的疑问，可以通过<a href="#">在线客服</a>寻求帮助！
			</small>
		</div>
		<div class="modal-footer" ng-show="checkboxes.length > 0">
			<a class="btn btn-primary" ng-click="next()">下一步</a>
		</div>
	</div>
</div>
<script type="text/ng-template" id="ng-table/headers/checkbox.html">
	<input type="checkbox" ng-model="checkboxes.checked" id="select_all_enterprise" name="filter-checkbox" value="" />
</script>
<script type="text/ng-template" id="ng-table/headers/target.html">
	<div><i class="icon-bookmark"></i> 标签</div>
</script>
