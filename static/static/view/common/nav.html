<style>
/*nav*/
#nav {
	height: 40px;
	background: #5078cb;
	margin: 5px auto 0px;
}

#nav .navbar-nav>li>a {
	padding: 0 20px;
	line-height: 40px;
	color: #fff;
	font-size: 16px;
	font-family: "Microsoft Yahei", "微软雅黑";
	font-weight: 700;
}

#nav .navbar-nav>li>a:FOCUS, #nav .navbar-nav>li>a:hover, #nav .navbar-nav>li:hover>a {
	background: #f39800;
}

/* nav active */
#nav .navbar-nav>li.active>a {
	background: #f39800;
}

/*nav category*/
#nav .categories {
	width: 200px;
}

#nav .categories>a>.fa-angle-right {
	transition: transform .2s ease-in 0s;
	-webkit-transition: -webkit-transform .2s ease-in 0s;
}

#nav .categories:hover>a>.fa-angle-right, #nav .categories.active>a>.fa-angle-right {
	transform: rotate(90deg);
	-webkit-transform: rotate(90deg);
	filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=1);
}

#nav .categories .categories-collapse {
	position: absolute;
	top: 40px;
	left: 0px;
	margin-top: -1px;
	width: 200px;
	border: 1px solid #ff7300;
	border-top: 0;
	z-index: 200;
}

#nav .categories .categories-collapse .list-group {
	margin-bottom: 0;
}

#nav .categories .list-group-item {
	padding: 0;
	border: none;
	border-bottom: 1px solid #e5e5e5;
	border-top: 1px solid #e5e5e5;
	border-radius: 0px;
}

#nav .categories .list-group-item:first-child {
	border-top: none;
} 

#nav .categories .list-group-item:last-child {
	border-bottom: none;
}

#nav .categories .list-group-item:nth-child(odd) {
	background-color: #f5f5f5;
}

#nav .categories .list-group-item>.dropdown-toggle {
	padding: 10px 15px;
}

#nav .categories .list-group-item:hover>.dropdown-toggle {
	background-color: #fff;
	border-bottom: 1px solid #f39800;
	border-top: 1px solid #f39800;
}

#nav .categories .list-group-item>.dropdown-toggle>a {
	display: inline-block;
	width: 100%;
	font-weight: 600;
	font-size: 14px;
	color: #444;
}

#nav .categories .list-group-item:hover>.dropdown-toggle>a {
	color: #f39800;
	text-decoration: none;
}

/**nav dropdown-submenu**/
#nav .categories .dropdown-submenu {
	position: relative;
}

#nav .categories .dropdown-submenu .dropdown-menu {
	position: absolute;
	padding: 10px 15px;
	left: 197px;
	top: 0px;
	width: 750px;
	min-height: 50px;
	border: 1px solid #ddd;
	background-color: #fff;
	border-radius: 0;
	border: 1px solid #f39800;
}

#nav .categories .dropdown-submenu .fa-angle-right {
	transition: transform .4s ease-in 0s;
	-webkit-transition: -webkit-transform .4s ease-in 0s;
}

#nav .categories .dropdown-submenu:hover .fa-angle-right {
	transform: rotate(360deg);
	-webkit-transform: rotate(360deg);
	filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=4);
}

#nav .categories .dropdown-submenu:hover .dropdown-menu {
	display: block;
	margin-top: 0;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates {
	float: left;
	width: 570px;
	font-size: 12px;
	border-right: 1px dashed #eee;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates dl {
	margin: 0;
	border-top: 1px solid #eee
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates dl:first-child {
	border-top: none;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates dt {
	width: 120px;
	font-weight: 700;
	text-align: left;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates dt,#nav .subcates li {
	margin: 4px 0;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates dd {
	margin-left: 140px;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates>ul {
	margin-left: 140px;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates>ul>li {
	line-height: 1.42857143;
}

#nav .categories .dropdown-submenu .dropdown-menu .subcates li {
	padding: 0 10px;
	min-width: 100px;
	border-left: 1px solid #ccc;
}

#nav .categories .dropdown-submenu .dropdown-menu .subbrands {
	float: right;
	width: 130px;
	font-size: 12px;
}

#nav .categories .dropdown-submenu .dropdown-menu .extra {
	width: 100%;
	padding: 0 15px;
	margin: 0 -10px;
	position: relative;
	height: 32px;
	line-height: 32px;
	background-color: #ff7300;
	-moz-box-shadow: -5px 5px 5px #666;
	-webkit-box-shadow: -5px 5px 5px #666;
	box-shadow: -5px 5px 5px #666;
}

#nav .categories .dropdown-submenu .dropdown-menu .extra:before,#nav .extra:after {
	content: '';
	position: absolute;
	width: 0;
	height: 0;
	border: 16px solid transparent;
}

#nav .categories .dropdown-submenu .dropdown-menu .extra:after {
	top: 0;
	right: 0;
	border-right-color: #fff;
}

#nav .categories .dropdown-submenu .dropdown-menu .extra h3 {
	margin: 0;
	padding: 0;
	line-height: 32px;
	font-size: 14px;
	font-family: "microsoft yahei";
}
</style>

<div id="nav">
	<div class="container">
		<ul class="nav navbar-nav" ng-controller="CategoryMenuCtrl">
			<li class="categories" ng-mouseover="showMenu(true)" ng-mouseleave="showMenu(false)" ng-class="{'active': $menuShow || isMenuShow}">
				<a href="product#/home">
					电子元器件&nbsp;&nbsp;<i class="fa fa-angle-right fa-lg"></i>
				</a>
				<!-- 产品类目 Start -->
				<div class="categories-collapse" ng-show="$menuShow || isMenuShow">

								</a>
							</div>
							<div class="dropdown-menu">
								<div class="subcates">
									<dl class="dl-horizontal"
										ng-repeat="child in category.children"
										ng-show="!category.children[0].leaf">
										<dt>
											<a href="product#/kinds/{{child.id}}" 
												ng-bind="child.nameCn + '(' + child.count + ')'">
											</a>
										</dt>
										<dd>
											<ul class="list-unstyled list-inline">
												<li ng-repeat="leaf in child.children">
													<a href="product#/kinds/{{leaf.id}}"
														ng-bind="leaf.nameCn + '(' + leaf.count + ')'"></a>
												</li>
											</ul>
										</dd>
									</dl>
									<ul class="list-unstyled list-inline"
										ng-show="category.children[0].leaf">
										<li ng-repeat="child in category.children">
											<a href="product#/kinds/{{child.id}}"
												ng-bind="child.nameCn + '(' + child.count + ')'"></a>
										</li>
									</ul>
								</div>
								<div class="subbrands">
									<dl>
										<dt>推荐品牌</dt>
										<dd>
											<!-- <ul class="nav nav-pills">
												<li><a href="#">Rohm</a></li>
												<li><a href="#">松下</a></li>
												<li><a href="#">富士通</a></li>
												<li><a href="#">AIC</a></li>
												<li><a href="#">台湾晶技</a></li>
											</ul> -->
										</dd>
									</dl>
								</div>
							</div>
						</li>
						<li class="list-group-item dropdown-submenu">
							<div class="dropdown-toggle">
								<a href="product#/home" class="text-inverse">
									<span>查看更多器件分类</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</li>
			<!-- 产品类目 End -->
			<li><a href="index">首页</a></li>
			<li ng-class="{'active':page=='inactionStock'}"><a href="product#/inactionStock">呆滞库存</a></li>
			<li ng-class="{'active':page=='original'}"><a href="product#/original">现货库存</a></li>
			<li ng-class="{'active':page=='proofing'}"><a href="product#/proofing">样品申请</a></li>
			<li ng-class="{'active':page=='brand'}"><a href="product#/brandList">品牌中心</a></li>
			<!-- <li ng-class="{'active':page=='wastage'}"><a href="product#/wastage">废料</a></li> -->
			<li ng-class="{'active':page=='user'}"><a href="user">买家中心</a></li>
			<li ng-class="{'active':page=='vendor'}"><a href="vendor">卖家中心</a></li>
		</ul>
		<!-- <ul class="nav navbar-nav navbar-right">
			<li class="pull-right"><a href="">购买指引</a></li>
		</ul> -->
	</div>
</div>
