<style type="text/css">
#main {
	background-color: #ffffff;
	border: 0px;
}
.logostart{
	width: 1140px;
	height:75px;
	padding: 20px 15px;
	margin: 0 auto;
}
.order_start {
	width: 1140px;
	margin: 0 auto;
}
.order_satrt a{
	color:#005ea7;
}
.checkout-tit {
	height: 42px;
	line-height: 42px;
	font-size: 16px;
	font-family: "microsoft yahei";
	overflow: hidden;
}

.tit-txt {
	float: left;
}

.checkout-steps {
	background-color: #fff;
	padding: 0 15px;
	border: 1px solid #f0f0f0;
}

.checkout-steps .basetop {
	margin-bottom: 20px;
}

.checkout-steps .titletip {
	height: 35px;
	line-height: 35px;
}

.checkout-steps .smalltitle {
	font-size: 14px;
	font-weight: bold;
	float: left;
}

.checkout-steps .in-right {
	color: #005ea7;
	float: right;
}

.checkout-steps .item-select {
	margin-left: 20px;
	border: 2px solid #e4393c;
	cursor: pointer;
	padding: 6px 15px;
}

.checkout-steps .item-noselect {
	margin-left: 20px;
	border: 2px solid #ddd;;
	cursor: pointer;
	padding: 6px 15px;
}

.checkout-steps .item-noselect:hover {
	margin-left: 20px;
	border: 2px solid #e4393c;
	cursor: pointer;
	padding: 6px 15px;
}

.checkout-steps .hr {
	border-bottom: 1px solid #e6e6e6;
	height: 0;
}

.addr-detail {
	float: left;
	line-height: 24px;
}

.addr-detail span {
	margin-left: 10px
}

.goods-list {
	width: 616px;
	background-color: #f3fbfe;
	padding: 10px 0;
}

.sales-icon {
	display: inline-block;
	background: #e4393c;
	color: #fff;
	vertical-align: middle;
	padding: 0 7px;
	height: 18px;
	line-height: 18px;
	margin-right: 5px;
}

.shopping-list {
	width: 100%;
	background-color: #f4f4f4;;
	margin: 0 0 10px 5px;
	padding: 5px 0 15px 0;
}

.heigth35 {
	height: 35px;
	line-height: 35px;
}
.stepflex {
    display: block;
    border-top: 5px solid #ccc;
    text-align: center;
    margin: 30px 0 0;
    float: right;
}
.stepflex dl {
    float: left;
    position: relative;
    width: 160px;
    top: -5px;
    border-top: 5px solid #ccc;
}
.stepflex dl.doing {
    border-top-color: #7abd54;
}
.stepflex dl.doing .s-num {
    background-position: -23px 0;
}
.stepflex .s-text {
    color: #ccc;
}
.stepflex .s-text2 {
   color: #7abd54;
}
.stepflex .s-num{
    position: relative;
    margin: -15px auto 0;
    color: white;
    font-weight: 700;
    width: 23px;
    height: 23px;
    background-image: url(//misc.360buyimg.com/user/purchase/2.0.0/css/i/step2013.png);
    line-height: 23px;
}
.invoice span{
	margin-right:12px;
}
.checkorder{
	width:110px;
	margin-right: 20px
}
.totalprice{
	padding-left:5px;
	color: #e4393c;
    font-size: 18px;
    font-weight: 700;
}
.text-nonal{
    font-size: 13px;
    margin-left: 20px;
    font-weight: 700;
}
.text-width20{
	width:120px;
	text-align: center;
}

.address_more {
	position: relative;
    line-height: 30px;
    text-align: center;
    border-top: 1px solid #DDD;
}

.address_more a {
	position: relative;
    display: inline-block;
    margin-top: -1px;
    height: 30px;
    line-height: 30px;
    padding: 0 10px 0 10px;
    border-width: 1px;
    border-style: solid;
    border-color: #FFF #DDD #DDD;
    background: #fff;
    cursor: pointer;
    -webkit-transition: border-color .15s ease-in-out;
    -moz-transition: border-color .15s ease-in-out;
    transition: border-color .15s ease-in-out;
}
</style>
<!-- logo开始 -->
<div class="logostart">
	<div id="logo">
		<a href="http://www.jd.com/" class="link1" target="_blank"><img src="static/img/logo/uas.png" alt="B2C商城" style="width: 100px;"></a>
		<div class="stepflex" id="#sflex03">
			<dl class="first done">
				<dt class="s-num">1</dt>
				<dd class="s-text">
					1.我的购物车<s></s>
				</dd>
			</dl>
			<dl class="normal done">
				<dt class="s-num">2</dt>
				<dd class="s-text">
					2.填写核对订单信息<s></s>
				</dd>
			</dl>
			<dl class="normal doing">
				<dt class="s-num" style="color: white;">3</dt>
				<dd class="s-text2">
					3.成功提交订单<s></s>
				</dd>
			</dl>
		</div>
	</div>
</div>
<!-- logo开始 -->
<!-- 确认订单开始 -->
<div class="order_start">
	<div class="checkout-tit">
		<span class="tit-txt">订单已提交，请尽快付款</span>
	</div>
	<div class="checkout-steps">
		<div class="basetop">
			<div class="titletip">
				<span class="smalltitle" >订单号</span>
			</div>
			<div><span ng-repeat="thisorder in order">{{thisorder.orderid}} &nbsp;&nbsp;</span></div>
		</div>
		<div class="hr"></div>
		<div class="basetop">
			<div class="titletip">
				<span class="smalltitle" >付款有效期</span>
			</div>
			<div><span>{{order[0].availabletime | date:'yyyy-MM-dd HH:MM'}} &nbsp;&nbsp;</span></div>
		</div>
		<div class="hr"></div>
	</div>
	<div class="checkout-tit">
		<div><span>{{ time }}秒后自动跳转到</span><a ng-href="user#/home/myOrder_transfer" ><strong style="color:#FF7300;"> 填写银行转账信息 </strong></a><span>页面，若无跳转可手动点击</span></div>
	</div>
</div>
<!-- 确认订单结束-->
