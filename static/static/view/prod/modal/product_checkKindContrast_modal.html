<div class="modal-header">
	<h3 class="modal-title">提示</h3>
</div>
<div class="modal-body center">
	<h4>您所上传的器件已有相同的参数对应关系,<br>是否上传到该参数对应关系下？</h4>
</div>
<div class="modal-footer center">
	<button  class="btn btn-danger" ng-click="confirm()">确认上传</button>
	<button  class="btn btn-success" ng-click="check()">查看参数对应关系</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
