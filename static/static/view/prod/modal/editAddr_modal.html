	}

		height: 30px;
		line-height: 30px;
	}

		color: black;
	}
	.edit-rec-addr strong {
		color: red;
	}
	.edit-rec-addr .format-correct {
		color: #008000;
		height: 30px;
		line-height: 30px;
	}
	.edit-rec-addr .format-error {
		color: red;
		height: 30px;
		line-height: 30px;
	}

		background:url("static/img/user/images/xiala.png") right no-repeat ;
		background-position-x: 180px;
	}
	.modal-dialog{
		width: 740px;
		margin: 0;
	}

		border-radius: 3px;

		width: 105px;

<div class="modal-header">
	<div ng-show="!isSendType">
		<h3 class="modal-title f14" ng-show="!addr" >
			新增收货地址信息
		</h3>
		<h3 class="modal-title f14" ng-show="addr">
			编辑收货地址信息
		</h3>
	</div>
	<div ng-show="isSendType">
		<h3 class="modal-title f14" ng-show="!addr">
			新增发货地址信息
		</h3>
		<h3 class="modal-title f14" ng-show="addr">
			编辑发货地址信息
		</h3>
	</div>
</div>
<div class="modal-body edit-rec-addr">
	<div class="row" >
		<div class="col-md-11">
			<form name="myForm" class="form-horizontal" role="form" ng-submit="save(address)" style="min-height: 253px;">
				<div class="form-group">
					<label for="userName" class="col-md-3 control-label"><strong class="text-inverse">* </strong>
						<span ng-show="!isSendType">收货人姓名</span>
						<span ng-show="isSendType">发货人姓名</span>
					</label>
					<div class="col-md-6 ">
						<input required ng-model="address.name" type="text" class="form-control" id="userName" name="userName"
							   placeholder="请输入你的姓名" autocomplete="off" ng-change="checkForm(address.name, 1)">
					</div>
					<div class="col-md-3">
						<span class="text-inverse error" ng-show="myForm.userName.$dirty && userError">请勿超过10个字</span>
						<span class="text-inverse heigth30" ng-show="myForm.userName.$touched && myForm.userName.$invalid">请输入姓名</span>
						<span ng-show="!myForm.userName.$invalid && !userError" class="text-success heigth30">填写正确</span>
					</div>
				</div>

				<div class="form-group">
					<label for="tel" class="col-md-3 control-label"><strong class="text-inverse">* </strong>联系电话：</label>
					<div class="col-md-6">
						<input required ng-model="address.tel" type="text" autocomplete="off" class="form-control" minlength="8" ng-change="checkForm(address.tel, 2)" id="tel" name="tel"
							   ng-pattern="/^[0-9]+$/" placeholder="请输入您的联系电话">
					</div>
					<div class="col-md-3" >
						<!--<span class="text-inverse error" ng-show="myForm.tel.$dirty && telError">请勿超过11位数字</span>-->
						<span class="text-inverse heigth30" ng-show="(myForm.tel.$touched && myForm.tel.$invalid) || (myForm.tel.$dirty && telError)">请输入8-11位数字</span>
						<!--<span ng-show="myForm.tel.$dirty && myForm.tel.$invalid" class="text-inverse heigth30">格式错误，不存在的手机号</span>-->
						<span ng-show="!myForm.tel.$invalid && !telError" class="text-success heigth30">填写正确</span>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-md-3 col-sm-4 control-label">邮箱：</label>
					<div class="col-md-6">
						<input name="email" ng-model="address.email" type="text" class="form-control" id="email"
							   placeholder="请输入您的邮箱" maxlength="50" ng-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/">
					</div>
					<div class="col-md-3">
						<span ng-show="!validEmail(address.email)" class="text-inverse heigth30">请按照邮箱格式填写</span>
						<span ng-show="myForm.email.$invalid && myForm.email.$dirty" class="text-inverse heigth30">请按照邮箱格式填写</span>
						<span ng-show="!myForm.email.$invalid && address.email" class="text-success heigth30">填写正确</span>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-md-3 col-sm-4 control-label"><strong
						class="text-inverse">* </strong>所在地区：</label>
					<div class="mar-rt0 row checkbox">
						<div class="col-md-3">
							<select required="" class="select-adder form-control"
								ng-model="address.province"
								ng-options="key as key for (key,value) in division"
								ng-change="address.city='';address.district='';"
								style="opacity: 1;">
								<option value="">省级行政区</option>
							</select>
						</div>
						<div class="col-md-3 ">
							<select class="select-adder form-control" ng-model="address.city"
								ng-options="key as key for (key,value) in division[address.province]"
								ng-change="address.district='';"
								style="opacity: 1;">
								<option value="">市</option>
							</select>
						</div>
						<div class="col-md-3">
						<select class="select-adder form-control" ng-model="address.district" style="opacity: 1;"
							ng-options="value as value for value in division[address.province][address.city]" required>
							<option value="">区</option>
						</select>
						</div>
					</div>
				</div>
				<div class="form-group">
						<label for="maddr" class="col-md-3 col-sm-3 control-label"><strong class="text-inverse">* </strong>详细地址：</label>
						<div class="col-md-6 col-sm-6">
					      	<input required ng-model="address.detailAddress" type="text" class="form-control" id="maddr" name="maddr"
					      		placeholder="请输入您的详细地址" ng-change="checkform(address.name,2)">
					    </div>
						<div class="col-md-2 col-sm-2">
							<span ng-show="!myForm.maddr.$invalid && !addrError" class="text-success heigth30">填写正确</span>
							<span class="text-inverse error" ng-show="myForm.maddr.$dirty && addrError">请勿超过30个字</span>
							<span class="text-inverse error" ng-show="myForm.maddr.$touched && myForm.maddr.$invalid">详细地址不能为空</span>
						</div>
				</div>
				<div class="form-group" style="margin-bottom: 0;">
					<div class="col-md-4" style="margin-left: 104px;">
						<div class="checkbox">
							<label class="check-active">
								<input ng-model="isSetTop" type="checkbox" id="check-act">
								<label for="check-act"></label>
								<span>设置为默认收货地址</span>
							</label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="edit-btn modal-footer">
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
	<button ng-disabled="myForm.$invalid || userError || addrError" class="btn btn-success" ng-click="save()" type="button">保存</button>
</div>
