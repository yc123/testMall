<!-- 页面属性 -->
<div class="page-setting">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<form class="form-horizontal">
				<div class="text-center lead">
					<span ng-bind="config.name" class="text-inverse"></span>页面属性
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">页面类型：</label>
					<div class="col-sm-4">
						<input ng-model="config.type" type="text"
							class="form-control input-sm" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">页面名称：</label>
					<div class="col-sm-4">
						<input ng-model="config.name" type="text"
							class="form-control input-sm" ng-disabled="!config.editable">
						<span class="help-block">页面的名称不能修改，可显示在导航上</span>
					</div>
				</div>
			</form>
		</div>
		<div class="col-xs-4 col-md-3">
			<div class="alert alert-warning arrow arrow-bottom-right">
				<dl>
					<dt>页面描述：</dt>
					<dd>{{config.desc}}</dd>
					<dt>页面规则：</dt>
					<dd>
						<ul>
							<li ng-repeat="rule in config.rules">{{rule}}</li>
						</ul>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
