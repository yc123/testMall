<style>
	.component-info {
		width: 906px;
		margin-bottom: 16px;
	}

	.component-info .head {
		background-color: rgb(236, 242, 253);
		height: 40px;
	}

	.component-info ul .tab {
		width: 130px;
	}
	.component-info ul{
		padding-top: 15px;
		padding-bottom: 15px;
	}

	.component-info ul li {
		line-height: 30px;
	}

	.component-info .head {
		font-size: 14px;
		font-weight: 600;
	}

	.component-info .head .tab {
		line-height: 40px;
		margin-left: 10px;
		text-align: center;
		display: inline-block;
	}

	.component-info ul {
		border: 1px solid #D6D3CE;;
	}

	.component-info ul li {
		line-height: 30px;
		font-size: 12px;
		padding-left: 20px;
	}

	.component-info .property-name {
		width: 130px;
		float: left;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}

	.component-info .property-value {
		float: left;
		width: 740px;
	}

	.tip {
		font-size: 12px;
		color: rgba(168, 181, 181, 0.79);
		margin-left: 5px;
	}
	.ng-hide{
		display: block !important;
	}
</style>
<div id="component-info-fragment">
	<div class="component-info">
		<div class="head">
			<span class="tab">产品参数<b class="tip">(仅供参考，以实际产品为准)</b></span>
		</div>
		<ul class="list-unstyled list-inline">
			<li ng-repeat="property in component.properties" ng-if="property.value">
				<div class="property-name">
					<span ng-bind="property.property.labelCn"></span>:
				</div>
				<div class="property-value" ng-bind="property.value"></div>
			</li>
			<li ng-if="$$commodity.noProperty" class="text-center">
				<i class="fa fa-smile-o fa-lg"></i> 暂无参数信息
			</li>
		</ul>
	</div>
</div>
