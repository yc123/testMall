<style>
	#proof-fragment .proof-title {
		margin-bottom: 10px;
	}

	#proof-fragment .proof-title h3 {
		font-size: 24px;
		color: rgb(50,50,50);
	}

	#proof-fragment .div-proof {
		float: left;
		border: 1px solid #eee;
		margin-right: 47px;
	}
	#proof-fragment .div-proof:last-child{
		margin-right: 0;
	}

	#proof-fragment .div-proof a :HOVER {
		border: 1px solid #5078cb;
	}
	#proof-fragment .div-proof a.img-show :HOVER{
		border: none;
	}
	#proof-fragment .div-proof img {
		max-width: 200px;
		max-height: 200px;
	}
	.div-proof{
		width: 200px;
		height: 200px;
		overflow: hidden;
		line-height: 200px;
		text-align: center;
	}
	.div-proof a{
		display: inline-block;
		width: 100%;
		height: 100%;
	}
	.hover-show{
		position: absolute;
		width: 100%;
		height: 100%;
		top: 100%;
		left: 0;
		background: rgba(0,0,0,.5);
		z-index: 10;
		line-height: 200px;
		text-align: center;
		color: #fff;
		font-size: 14px;
	}
	.div-proof:hover .hover-show{
		top: 0;
		transition: top .3s ease-in;
	}
	.hover-show:hover{
		cursor: pointer;
	}
	.hover-shows a{
		text-decoration: none;
		color: #fff;
	}
	.hover-shows a:hover, .hover-shows a:focus, .hover-shows a:active{
		text-decoration: none;
		color: #fff;
	}
</style>
<div id="proof-fragment" ng-show="qualifications.length > 0">
	<div class="container" style="margin-top: 30px; margin-bottom: 20px;">
		<div class="proof-title">
			<h3>
				资质证明
			</h3>
		</div>
		<div>
			<div class="div-proof" style="position:relative;" ng-repeat="qualification in qualifications">
				<div ng-if="qualification.isPdf">
					<img src="static/img/vendor/store/timg.png" alt="" style="max-width: 124px; max-height: 147px;">
					<div class="hover-show hover-shows">
						<a href="{{qualification.resourceUrl}}" target="_blank"><i class="fa fa-search" style="margin-right: 5px;"></i>查看</a>
					</div>
				</div>
				<div ng-if="!qualification.isPdf">
					<a class="img-show">
						<img ng-src="{{qualification.resourceUrl}}"/>
					</a>
					<div class="hover-show" ng-click="showImg(qualification.resourceUrl)"><i class="fa fa-search" style="margin-right: 5px;"></i>查看</div>
				</div>
			</div>
		</div>
	</div>
</div>
