<style type="text/css">
    .modal-header {
       font-size: 16px;
       font-weight: 600;
    }

    .title {
        height: 30px;
        line-height: 30px;
        font-weight: 600;
    }

    .title .choose, .content .choose  {
        width: 50px;
        display: inline-block;
        float: left;
    }

    .title .contact-person, .content .contact-person {
        width: 100px;
        display: inline-block;
        float: left;
    }

    .title .address, .content .address {
        width: 300px;
        display: inline-block;
        float: left;
        /*white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        word-break: normal;*/
    }

    .title .tel, .content .tel {
        width: 100px;
        display: inline-block;
        float: left;
    }

    .content {
        height: 30px;
        line-height: 30px;
    }

    .content input[type="radio"] {
        display: none;
    }

    .content input[type="radio"]:checked + label {
        background-position: -19px -1px;
    }

    .content label {
        width: 16px;
        height: 16px;
        background: url(static/img/user/images/radio.png);
        background-position: 0 -1px;
        margin-right: 2px;
        vertical-align: middle;
    }
</style>
<div class="modal-header">
    选择地址
</div>
<div class="modal-body">
    <ul>
        <li class="title">
            <span class="choose">选择</span>
            <span class="contact-person text-center">联系人</span>
            <span class="address text-center">详细地址</span>
            <span class="tel text-center">联系电话</span>
        </li>
        <li class="content" ng-repeat="add in address">
            <span class="choose">
                <input type="radio" name="{{add.id}}" id="{{add.id}}" ng-checked="selectedAddr.id == add.id">
				<label for="{{add.id}}" ng-click="chooseAddress(add)"></label>
            </span>
            <span class="contact-person text-center textmore" ng-bind="add.name"></span>
            <span class="address text-center textmore" title="{{add.area}},{{add.detailAddress}}">
                <em ng-bind="add.area"></em>,
                <em ng-bind="add.detailAddress"></em>
            </span>
            <span class="tel text-center" ng-bind="add.tel"></span>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="confirm()" type="button">确定</button>
    <button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
