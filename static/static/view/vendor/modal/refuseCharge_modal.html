<style type="text/css">
	.modal-body label{
		margin-right: -15px;
	}
	.heigth30 {
		height: 30px;
		line-height: 30px;
	}
</style>
<div class="modal-header">
	<h3 class="modal-title">审核不通过</h3>
</div>
<div class="modal-body">
<div class="row" >
		<div class="col-md-11">
			<form name="myForm" class="form-horizontal" role="form"
				ng-submit="save(thischarge)">
				<div class="form-group">
					<label for="qty" class="col-md-4 control-label">请填写不同意原因：</label>
					<div class="col-md-8">
						<textarea ng-model="charge.chargeRemark" class="form-control"
							minLength="5" id="chargeRemark" name="chargeRemark" rows="2"
							placeholder="请填写不通过的原因(5字以上)" required></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button ng-disabled="myForm.$invalid" class="btn btn-success" ng-click="save()" type="button">确认并提交</button>
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
