<!--修改图片-->
<style>
    .modal-dialog{
        width: 535px;
        height: 345px;
    }
    .update-img{
        width: 520px;
        height: 324px;
    }
    .update-img .update-big-img{
        width: 265px;
        float: left;
        margin-top: 5px;
    }
    .update-img .update-big-img p{
        line-height: 30px;
        font-size: 14px;
    }
    .update-img .update-big-img .previewImage{
        width: 256px;
        height: 256px;
        overflow: hidden;
        line-height: 256px;
        border: #e6e6e6 1px solid;
        margin-bottom: 5px;
    }
    .update-img .update-big-img .previewImage img{
        width: 256px;
        height: 256px;
    }
    .update-img .update-file-btn{
        width: 244px;
        float: left;
        margin-left: 3px;
    }
    .update-img .update-file-btn p{
        line-height: 30px;
        position: relative;
        text-align: center;
        margin-top: 8px;
        height: 30px;
    }
    .update-img .update-file-btn p input{
        width: 80px;
        height: 30px;
        z-index: 10;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }
    .update-img .update-file-btn p span{
        position: absolute;
        left: 0;
        top: 0;
        width: 80px;
        display: inline-block;
        height: 30px;
        text-align: center;
        font-size: 14px;
        line-height: 30px;
        background: #bebbbb;
        z-index: 9;
    }
    .update-img .update-file-btn p a{
        width: 70px;
        display: inline-block;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 14px;
    }
    .update-img .update-file-btn p a.off{
        background: #bebbbb;
        float: left;
    }
    .update-img .update-file-btn p a.ok{
        background: #5078cb;
        color: #fff;
        float: right;
        margin-right: 44px;
    }
    .update-img .update-file-btn p a:hover,.update-img .update-file-btn p span:hover{
        background: #3f7ae3;
        color: #fff;
        cursor: pointer;
    }
    .uploadImage{
        width: 100%;
        height: 30px;
        z-index: 10;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }
    .update-file-btn .previewImage{
        width: 100%;
        height: 30px;
    }
    .update-file-btn .previewImage:hover{
        cursor: pointer;
    }
    .close{
        position: absolute;
        top: 0;
        right: 5px;
    }
    .modal-body{
        padding: 10px;
    }
    .file-text{
        width: 100%;
        margin: 0 auto;
        margin-top: 35px;
    }
    .file-text h3{
        line-height: 26px;
        background: #e3e3e6;
        font-size: 12px;
        text-align: center;
        font-weight: bold;
    }
    .file-text div{
        width: 100%;
        height: 215px;
        background: #f6f6f7;
        line-height: 20px;
        font-size: 12px;
        padding: 5px 10px;
    }
    .prompt{
        font-size: 12px;
        width: 270px;
        display: inline-block;
        margin-top: 5px;
    }
</style>
<div class="modal-head"></div>
<div class="modal-body">
    <div class="view-box">
        <div class="update-img">
            <a ng-click="cancel()" class="close">&times;</a>
            <div class="update-big-img">
                <p>大图预览</p>
                <div class="previewImage">
                    <img ng-src="{{pic}}" alt="商品图片">
                </div>
                <span class="prompt"><em style="color: #f00;">*</em>  建议使用不小于256*256px图片，大小不超过3M</span>
            </div>
            <div class="update-file-btn">
                <div class="file-text">
                    <h3>图片上传须知</h3>
                    <div>上传的商品图片若存在以下任一情形，
                        平台将会对产品进行下架，若情节影响
                        严重，平台将保留追究权：<br/>
                        1、图片与产品不相符合；<br/>
                        2、图片存在低俗信息；<br/>
                        3、图片拼接、不清晰或拉伸变形等；<br/>
                        4、带有文字、色块、图形或logo等影响<br/>
                        &nbsp;&nbsp;&nbsp;主图美观和正常查看的内容（平台会<br/>
                        &nbsp;&nbsp;&nbsp;自动生成店铺logo，无需再使用有logo<br/>
                        &nbsp;&nbsp;&nbsp;的图片）.
                    </div>
                </div>
                <p>
                        <span style="left:40px;">
                            <input type="file" image-upload class="uploadImage" accept="image/jpeg,image/jpg,image/gif,image/bmp,image/png,.pdf" on-success="onUploadSuccess($data, $file)" non-preview="true">
                            <span>选择文件</span>
                        </span>
                    <a ng-click="confirm()" class="ok">确定</a>
                </p>
            </div>
        </div>
    </div>
</div>
