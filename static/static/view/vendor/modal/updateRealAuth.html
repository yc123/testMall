<style>
    .modal-content {
        width: 409px;
    }
    .modal-header {
        background: #5078cb;
        text-align: center;
    }
    .modal-header p {
        color: #fff;
    }
    .modal-header i {
        font-size: 12px;
        position: absolute;
        right: 7px;
        top: 7px;
        color: #fff;
        cursor: pointer;
    }
    .realAuth .modal-body .row {
        line-height: 34px;
        font-size: 14px;
        color: #666;
    }
    .realAuth .modal-body .row >label {
        padding: 0;
    }
    .realAuth .modal-body .row .col-md-8 {
        padding-left: 0;
    }
    .realAuth .modal-body .row .col-md-8 input {
        border-radius: 0;
    }
    .realAuth .modal-body .upload-area .area-header {
        padding-left: 15px;
        font-size: 14px;
        margin-top: 17px;
    }
    .realAuth .modal-body .upload-area .preview {
        width: auto;
        height: auto;
        margin: 19px 0 0 0;
    }
    .realAuth .modal-body .upload-area .preview .previewImage {
        width: 117px;
        height: 117px;
        border: 1px solid rgb( 220, 220, 220 );
    }
    .modal-footer >button {
        width: 90px;
        height: 28px;
        border: 1px solid #5078cb;
        line-height: 28px;
        text-align: center;
    }
    .modal-footer >button[disabled] {
        cursor: not-allowed;
    }
    .modal-footer >button:first-child {
        background: #fff;
        color: #5078cb;
        margin-right: 10px;
    }
    .modal-footer {
        text-align: center;
        border: none;
        padding-top: 0;
        padding-bottom: 25px;
    }
    .modal-footer >button:last-child {
        background: #5078cb;
        color: #fff;
    }
    .warn-style {
        color: #cc0000;
        font-size: 14px;
        margin-left: 85px;
    }
    /*遮罩层*/
    .realAuth .hover-show{
        position: absolute;
        width: 117px;
        height: 117px;
        right: 144px;
        bottom: 15px;
        background: rgba(0,0,0,.5);
        z-index: 10;
        display: none;
    }
    .realAuth .logoImg:hover .hover-show{
       display: block;
    }
    .realAuth .hover-show .delete{
        position: absolute;
        top: 2px;
        right: 0px;
        padding: 0;
        width: 30px;
        height: 30px;
        float: right;
        text-align: center;
        cursor: pointer;
    }
    .realAuth .hover-show .delete i{
        color: #fff;
        font-size: 18px;
    }
    .realAuth .hover-show .view{
        position: absolute;
        display: inline-block;
        top: 50%;
        left: 50%;
        margin-top: -8px;
        margin-left: -21px;
        font-size: 14px;
        color: #fff;
        text-align: center;
        cursor: pointer;
    }
    .realAuth .hover-show a i{
        position: absolute;
        left: 5px;
        top: 22px;
        margin-right: 5px;
        font-size: 16px;
    }
    .realAuth .pre-img {
        width: 117px;
        height: 117px;
        margin: 19px auto 0;
    }
    .realAuth .pre-img img {
        width: 117px;
        height: 117px;
    }
    .logoImg {
        width: 117px;
        height: 117px;
        margin: 0 auto;
    }
</style>
<div class="modal-header">
    <img src="static/img/user/images/realAuth.png" alt="">
    <p>实名认证</p>
    <i class="glyphicon glyphicon-remove" ng-click="cancel()"></i>
</div>
<form class="realAuth" name="sampleSendForm" ng-submit="ok()">
    <div class="modal-body">
        <div class="row line oldUserPay">
            <label class="col-md-3 col-sm-3 col text-right">真实姓名：</label>
            <div class="col-md-8 col-sm-8 col"><input ng-model="user.userName" class="form-control input-sm"
                                                       name="uesrName" ng-blur="checkUserName(user.userName)"
                                                      ></div>
            <div class="col">
                <img ng-show="checkSuccess" src="static/img/user/images/input-check-yes.png" alt="">
                <!--<i ng-show="checkSuccess" class="fa fa-check" style="color:#339933"></i>-->
                <!--<i ng-show="checkFailed" class="fa fa-close" style="color:#CC3333;"></i>-->
            </div>
        </div>
        <div class="warn-style" ng-show="checkFailed">请输入您的真实姓名</div>
        <div class="warn-style" ng-show="checkFailed_1">请勿超过20个字符</div>
        <div class="row">
            <label class="col-md-3 col-sm-3 col text-right">身份证号：</label>
            <div class="col-md-8 col-sm-8 col">
                <input ng-model="user.userIdcode" maxlength="18"
                       class="form-control input-sm" name="userIdcode" ng-blur="checkUserIdcode(user.userIdcode)">
                <!-- <div>密码复杂度</div> -->
            </div>
            <div class="col">
                <img ng-show="checkSuccess1" src="static/img/user/images/input-check-yes.png" alt="">
                <!--<i ng-show="checkSuccess1" class="fa fa-check" style="color:#339933"></i>-->
                <!--<i ng-show="checkFailed1" class="fa fa-close" style="color:#CC3333;"></i>-->
            </div>
        </div>
        <div class="warn-style" ng-show="checkFailed1">请输入您的身份证号</div>
        <div class="warn-style" ng-show="checkFailed1_1">请输入18位的身份证号</div>
        <div class="upload-area">
            <div class="area-header">请上传一张本人手持身份证照片：</div>
            <input type="hidden" name="idImgUrl" ng-model="user.idImgUrl"/>
            <div class="logoImg">
                <div ng-if="!user.idImgUrl||user.idImgUrl==''" image-upload data-src="static/img/vendor/images/upload.png" on-success="onUploadID($data)"></div>
                <!--<span class="help-block font-size-12 text-inverse">建议图片大小在3M以内，支持图片格式jpg、png、gif</span>-->
                <div ng-if="user.idImgUrl&&user.idImgUrl!=''" class="pre-img">
                    <img ng-src="{{user.idImgUrl}}" alt="">
                </div>
                <div class="hover-show" ng-if="user.idImgUrl&&user.idImgUrl!=''">
                    <span class="delete" title="删除" ng-click="deleteImg()"><i class="fa fa-trash" ng-click="deleteImg()"></i></span>
                    <span class="view" ng-click="showImg(user.idImgUrl)"><i class="fa fa-search" style="margin-right: 5px;"></i>查看</span>
                </div>
            </div>
            </div>
            <div class="col-md-4 col-sm-4 col">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" type="button">取消</button>
        <button type="submit">确定</button>
    </div>
</form>
