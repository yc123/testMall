<style>
.modal-body label{
	margin-right: -15px;
}

.title {
    padding: 5px 30px;
    font-size: 15px;
     background-color: white;
}

.rowspace {
	margin-left: 0px;
	margin-right: 0px;
	font-size: 15px;
	font-family: '宋体';
	line-height: 20px;
	margin-top: 2px;
	margin-bottom: 10px;
}

.content{
    padding: 10px 30px;
    background: #f5f5f5;
}

.footertitle{
    height: 30px;
	line-height: 30px;
}
	
h2 {
	font-size: 18px;
	font-weight: 600;
}

.modal-header {
	padding: 10px;
}

.modal-body {
	padding-top: 5px;
}
</style>
<div class="modal-header">
	<h2 class="modal-title">
		确认出货信息
	</h2>
</div>
<div class="modal-body">
	<div class="row title" >
		<div class="col-md-2">
			<span >本次出货将生成 </span>
		</div>
		<div class="col-md-9" ng-if="checkinvoices.length > 2">
			<span ng-repeat="invoice in checkinvoices" ng-show="$index < 2"><span class="text-inverse">{{invoice.invoiceid}}&nbsp;</span></span>等&nbsp;{{checkinvoices.length}}&nbsp;张出货单，请确认以下信息！
		</div>
		<div class="col-md-9" ng-if="checkinvoices.length < 3">
			<span ng-repeat="invoice in checkinvoices" ><span class="text-inverse">{{invoice.invoiceid}}&nbsp;</span></span>&nbsp;{{checkinvoices.length}}&nbsp;张出货单，请确认以下信息！
		</div>
	</div>
	<div class="content">
		<div class="row rowspace">
			<div class="col-md-5">
				<span><strong>总价值：</strong></span>
				<span class="text-num" ng-bind="::totalprice | number"></span> 
			</div>
			<div class="col-md-7">
				<span><strong>创建时间：</strong></span>
				<span class="text-num" ng-bind="::invoice.createtime | date: 'yyyy-MM-dd HH:mm'"></span>
			</div>
		</div>
		<div class="row rowspace">
			<div class="col-md-5">
				<span><strong>发货人：</strong></span>
				<span ng-bind="::invoice.jsonSdAddress.name"></span> 
			</div>
			<div class="col-md-7">
				<span><strong>联系电话：</span></strong>
				<span class="text-num" ng-bind="::invoice.jsonSdAddress.tel"></span>
			</div>
		</div>
		<div class="row rowspace">
			<div class="col-md-5">
				<span><strong>快递公司:</strong></span>
				<span ng-bind="::logistics.companyName"></span>
			</div>
			<div class="col-md-7">
				<span><strong>快递号：</strong></span>
				<span class="text-num" ng-bind="::logistics.number"></span>
			</div>
		</div>
		<div class="row rowspace">
			<div class="col-md-12">
				<span><strong>发货地址：</strong></span>
				<span ng-bind="::invoice.jsonSdAddress.area"></span>,
				<span ng-bind="::invoice.jsonSdAddress.detailAddress"></span>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-md-4 footertitle">
			<span class="pull-left text-muted"><i class="fa fa-fw fa-warning"></i>请确认信息无误后，再提交！</span>
		</div>
		<div class="col-md-7" style="text-align: left;">	
			<button ng-disabled="myForm.$invalid" class="btn btn-success" ng-click="save(invoice)" type="button">保存并确认发货</button>
			<button class="btn btn-primary" ng-click="cancel()" type="button">返回修改信息</button>
		</div>
	</div>
</div>
