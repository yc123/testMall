<style>
.body {
	margin-top: 20px;	
}

.diamonds {
	margin-right: 30px;
	margin-bottom: 10px;	
	padding: 0 15px;
}

.diamonds .row {
	font-size: 12px;
}

h2 {
	font-size: 18px;
	margin-bottom: 12px;
	margin-top: 20px;
	font-family: '微软雅黑';
}

.padding-left-zero {
	padding-left: 0px !important;
}

.font-weight-600 {
	font-weight: 600;
}

/*vendor*/
.base-info {
	-webkit-box-shadow: 0 0 7px 0 rgba(119, 119, 119, 0.2);
	box-shadow: 0 0 7px 0 rgba(119, 119, 119, 0.2);
	border-bottom: 1px solid #d9d9d9;
	margin-bottom: 10px;
}

.base-info .item {
	line-height: 26px;
	border-bottom: 1px dotted #e8e8e8;
	padding: 5px 0;
}

.base-info .title {
	float: left;
	width: 78px;
	color: #999;
	/* margin-left: 15px; */
	font-weight: bold;
}

.base-info .content {
	float: left;
	white-space: nowrap;
}

.events {
	position: relative;
	margin: 5px 0 60px 148px;
	padding-top: 40px;
	width: 650px;
}

.events dd {
	position: relative;
	border-left: 1px solid #e1e3e6;
	padding-bottom: 45px;
}

.events dd:first-child {
	margin-top: -40px;
	padding-top: 40px;
}

.events dd:last-child {
	padding-bottom: 0;
	border-color: transparent;
}

.events dd .year,.events dd .date {
	position: absolute;
	left: -148px;
	top: 0;
	width: 120px;
	height: 25px;
	line-height: 25px;
	font-size: 16px;
	color: #9ea9c0;
	text-align: right;
}

.events dd .year {
	font-size: 24px;
	color: #56a022;
}

.events dd .year .character {
	font-size: 16px;
	margin-left: 2px;
}

.events dd:first-child .year {
	margin-top: 40px;
}

.events dd .icon {
	position: absolute;
	left: -18px;
	top: -5px;
	border: 5px solid #fff;
	width: 35px;
	height: 35px;
	border-radius: 8px;
	text-align: center;
	background: #e5e5e5;
}

.events dd .icon.year-icon {
	border-radius: 50%;
}

.events dd:first-child .icon {
	margin-top: 40px;
}

.events dd .icon i {
	line-height: 25px;
	font-size: 16px;
	color: #c2c2c2;
}

.events dd .event {
	padding-top: 12px;
}

.events dd .event .event_tit-wrapper {
	height: 25px;
	line-height: 25px;
	font-size: 16px;
	border-top: 1px solid #e1e3e6;
}

.events dd .event .event_tit-wrapper .event_tit {
	position: relative;
	top: -13px;
	margin-left: 35px;
	padding-left: 5px;
	background: #fff;
}

.events dd .event .event_cnt {
	margin: -6px 0 0 40px;
	font-size: 14px;
	color: #999;
}

.events dd .event a {
	color: #56a022;
}

.events dd .event {
	padding-top: 12px;
}

.table-default .header {
	background: #f5f5f5;
	border-left: 1px solid #ddd;
	border-top: 1px solid #e8e8e8;
	border-bottom: 1px solid #e8e8e8;
	-webkit-box-shadow: 0 0 7px 0 rgba(119, 119, 119, 0.2);
	box-shadow: 0 0 7px 0 rgba(119, 119, 119, 0.2);
}

.table-default .header>th {
	padding: 10px;
	text-align: center;
}

.table-bordered .header>th {
	border-right: 1px solid #ddd;
}

.table-bordered .header>th:hover {
	background: #e1e1e1;
}

.table-hover>tbody>tr:hover {
	background-color: #d0e9c6;
	-webkit-transition: all 0.15s ease-in-out;
	-moz-transition: all 0.15s ease-in-out;
	transition: all 0.15s ease-in-out;
}

.file {
	color: #336699;
	margin-right: 10px;
}
/*    */

.pane .pane-header {
    height: 39px;
    line-height: 39px;
    font-size: 14px;
    padding: 0 15px;
    border-bottom: 1px solid #e8e8e8;
    color: #333;
    font-family: '微软雅黑';
}

.pane .pane-body {
	padding: 0 15px;
}

/* 待办事项  */
.waiting-to-do {
	font-size: 15px;
}

/* 注册信息，右侧显示与下方对齐，加左间距 */
.margin-left-info {
	margin-left: 15px;
}

</style>
<div class="diamonds">
	<div class="row">
		<div class="col-xs-4"><h2>卖家基本信息</h2></div>
	</div>
	<div class="pane base-info">
		<div class="pane-header">
			注册信息
		</div>
		<div class="pane-body">
			<div class="row row-sm item">
				<div class="col-xs-6">
					<span class="title">供应商UU</span>
					<div class="content" ng-bind="vendor.uu"></div>
				</div>
				<div class="col-xs-6">
					<span class="title margin-left-info">公司名称</span>
					<div class="content" ng-bind="vendor.enName"></div>
				</div>
			</div>
			<div class="row row-sm item">
				<div class="col-xs-6">
					<span class="title">公司简称</span>
					<div class="content" ng-bind="vendor.enShortname"></div>
				</div>
				<div class="col-xs-6">
					<span class="title margin-left-info">公司类型</span>
					<div class="content" ng-bind="vendor.enType ? vendor.enType : '无'"></div>
				</div>
			</div>
			<div class="row row-sm item">
				<div class="col-xs-6">
					<span class="title">注册地区</span>
					<div class="content" ng-bind="vendor.enArea? vendor.enArea :'无'"></div>
				</div>
				<div class="col-xs-6">
					<span class="title margin-left-info">注册时间</span>
					<div class="content" ng-bind="vendor.enDate | date:'yyyy-MM-dd'"></div>
				</div>
			</div>
			<div class="row row-sm item">
				<div class="col-xs-6">
					<span class="title">注册地址</span>
					<div class="content" ng-bind="vendor.enAddress? vendor.enAddress:'无'"></div>
				</div>
				<div class="col-xs-6">
					<span class="title margin-left-info">公司状态</span>
					<div class="content" ng-if="vendor.enStatus == 212">已同意</div>
					<div class="content" ng-if="vendor.enStatus == 222">不同意</div>
					<div class="content" ng-if="vendor.enStatus == 310">未启用</div>
					<div class="content" ng-if="vendor.enStatus == 311">申请中</div>
					<div class="content" ng-if="vendor.enStatus == 312">未激活</div>
					<div class="content" ng-if="vendor.enStatus == 313">已激活</div>
					<div class="content" ng-if="vendor.enStatus == 314">已禁用</div>
					<div class="content" ng-if="vendor.enStatus == 315">已注销</div>
					<div class="content" ng-if="!vendor.enStatus">无</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row row-sm">
		<div class="col-xs-6">
			<div class="pane base-info">
				<div class="pane-header">
					公司信息
				</div>
				<div class="pane-body">
					<form name="detailForm">
						<div class="row row-sm item">
							<div class="col-xs-12">
								<span class="title">公司主页</span>
								<div class="content" ng-bind="vendor.enUrl ? vendor.enUrl : '无'"></div>
							</div>
						</div>
						<div class="row row-sm item">
							<div class="col-xs-12">
								<span class="title">公司邮箱</span>
								<div class="content" ng-bind="vendor.enEmail ? vendor.enEmail : '无'"></div>
							</div>
						</div>
						<div class="row row-sm item">
							<div class="col-xs-12">
								<span class="title">公司电话</span>
								<div class="content" ng-bind="vendor.enTel ? vendor.enTel : '无'"></div>
							</div>
						</div>
						<div class="row row-sm item">
							<div class="col-xs-12">
								<span class="title">公司传真</span>
								<div class="content" ng-bind="vendor.enFax ? vendor.enFax : '无'"></div>
							</div>
						</div>
						<div class="row row-sm item">
							<div class="col-xs-12">
								<span class="title"><i class="fa fa-fw fa-trophy"></i>&nbsp;行&nbsp;业</span>
								<div class="content">
									{{vendor.enIndustry=='make'?'制造型':'贸易型'}}
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="pane base-info">
				<div class="pane-header">
					其他信息
				</div>
				<div class="pane-body">
					<div class="row row-sm item">
						<div class="col-xs-12">
							<span class="title">送货地址</span>
							<div class="content" ng-bind="vendor.enDeliverAddr ? vendor.enDeliverAddr : '无'"></div>
						</div>
					</div>
					<div class="row row-sm item">
						<div class="col-xs-12">
							<span class="title">管理员UU</span>
							<div class="content" ng-bind="vendor.enAdminuu ? vendor.enAdminuu : '无'"></div>
						</div>
					</div>
					<div class="row row-sm item">
						<div class="col-xs-12">
							<span class="title">公司法人</span>
							<div class="content" ng-bind="vendor.enCorporation ? vendor.enCorporation : '无'"></div>
						</div>
					</div>
					<div class="row row-sm item">
						<div class="col-xs-12">
							<span class="title">SAAS域名</span>
							<div class="content" ng-bind="vendor.enSaasUrl ? vendor.enSaasUrl: '未开通'"></div>
						</div>
					</div>
					<div class="row row-sm item">
						<div class="col-xs-12">
							<span class="title">SAAS状态</span>
							<!--<div class="content" ng-bind="vendor.enSaasStatus ? vendor.enSaasStatus : '无'"></div>-->
							<div class="content" ng-if="vendor.enSaasStatus == 212">已同意</div>
							<div class="content" ng-if="vendor.enSaasStatus == 222">不同意</div>
							<div class="content" ng-if="vendor.enSaasStatus == 310">未启用</div>
							<div class="content" ng-if="vendor.enSaasStatus == 311">申请中</div>
							<div class="content" ng-if="vendor.enSaasStatus == 312">未激活</div>
							<div class="content" ng-if="vendor.enSaasStatus == 313">已激活</div>
							<div class="content" ng-if="vendor.enSaasStatus == 314">已禁用</div>
							<div class="content" ng-if="vendor.enSaasStatus == 315">已注销</div>
							<div class="content" ng-if="!vendor.enSaasStatus">无</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="diamonds">
	<div class="row">
		<div class="col-xs-4">
			<h2 >待办事项(<a class="text-danger text-num h4" ng-href="vendor#/invoice" ng-bind="totalCount"></a>)</h2>
		</div>			
	</div>
	<div class="row">
		<div class="col-xs-12 padding-left-zero waiting-to-do">
			<div class="col-xs-3">
				<i class="fa fa-ship"></i>&nbsp;待出货:(<a ng-href="vendor#/invoice" ng-click="setTobeshipped()"><span  class="text-danger text-num" ng-bind="toShippedCount"></span></a>)
			</div>
			<div class="col-xs-3">
				<i class="fa fa-truck"></i>&nbsp;待收货:(<a ng-href="vendor#/invoice" ng-click="setInbound()"><span  class="text-danger text-num" ng-bind="inboundCount"></span></a>)
			</div>
			<div class="col-xs-3">
				<i class="fa fa-credit-card"></i>&nbsp;待收款:(<a ng-href="vendor#/invoice" ng-click="setToreceivemoney()"><span class="text-danger text-num" ng-bind="toMoneyCount"></span></a>)
			</div>
		</div>
	</div>
</div>
