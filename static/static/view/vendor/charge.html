<style>
h4 {
	font-size: 18px;
	font-weight: 600;
}

.row.searchInputGroup {
	margin-top: 20px;
	margin-bottom: 10px;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.tr-default {
	color: #fff;
	background-color: #7bb4e1;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.price {
	color: #009B44;
}

td {
	line-height: 1.1;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	margin-left: -2px;
	padding-left: 15px;
	padding-right: 15px;
	border-left: 2px #fff solid;
    border-right: 2px #fff solid;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.total button {
	height: 30px;
}

.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>交易管理 <i class="fa fa-angle-double-right"></i></li>
		<li>议价单管理</li>
	</ul>
</div>
<div class="row searchInputGroup">
	<div class="col-xs-3">
		<h4>议价单管理</h4>
	</div>
	<div class="col-xs-6">
		<div class="input-group">
			<input type="search" class="form-control" ng-model="keyword"
				ng-search="onSearch()" ng-change="upper()" placeholder="请输入批次号查询">
			<span class="input-group-btn">
				<button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
			</span>
		</div>
	</div>
</div>
<div>
	<div class="row total">
		<div class="col-xs-6">
			<div class="btn-group" role="group"
				style="display: block; margin-left: -16px;">
				<button type="button" class="btn btn-sm btn-default-inline"
						ng-class="{'btn-primary-choosed': active=='chargeapply'}"
						ng-click="setActive('chargeapply')">待审核</button>
					<button type="button" class="btn btn-sm btn-default-inline"
						ng-class="{'btn-primary-choosed': active=='chargeaccept'}"
						ng-click="setActive('chargeaccept')">同意</button>
					<button type="button" class="btn btn-sm btn-default-inline"
						ng-class="{'btn-primary-choosed': active=='chargerefuse'}"
						ng-click="setActive('chargerefuse')">不同意</button>
					<button type="button" class="btn btn-sm btn-default-inline"
						ng-class="{'btn-primary-choosed': active=='unavailable'}"
						ng-click="setActive('unavailable')">已失效</button>
			</div>
		</div>
		<div class="col-xs-6">
			<div ng-table-pagination="paginationParams"
				template-url="templates.pagination" style="margin-right: -15px">
				<div class="ng-table-pager" ng-if="paginationParams.data.length">
					<div ng-if="paginationParams.settings().counts.length"
						class="pull-right">
						<ul class="list-unstyled list-inline">
							<li ng-repeat="count in paginationParams.settings().counts"
								ng-class="{'btnactive':paginationParams.count()==count}"><a
								ng-click="paginationParams.count(count)" ng-bind="count"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{orderTableParams.total()}}</span>条
		</p>
	</div>
</div>
</br>
	<table ng-table="orderTableParams"
		class="table table-bordered table-striped" style="margin-top: 10px;">
		<thead>
			<tr class="tr-default text-center">
				<th width="40">序号</th>
				<th width="40">型号</th>
				<th width="120">原产品信息</th>
				<th width="100">议产品信息</th>
				<th width="70">申请时间</th>
				<th width="50" ng-show="active=='chargeapply'">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="charge in $data" class="text-center">
				<td class="text-center">{{$index+1}}</td>
				<td class="text-center" ng-bind="::charge.cmpCode"></td>
				<td class="text-center">
					<div>
						<p>批次：<span class="text-inverse">{{charge.batchCode}}</span></p>
						原价格：<span class="price text-num">￥{{charge.originalPrice | number}}</span>&nbsp;&nbsp;购买数量：<span ng-bind="::charge.number" class="text-inverse"></span>
					</div>
				</td>
				<td class="text-center">
					<div>
						<p>议价格：<span class="text-inverse text-num">￥{{charge.chargePrice | number}}</span></p>
						<p>备注：<span class="text-inverse">{{charge.remark}}</span><p>
					</div>
				</td>
				<td class="text-center" ng-bind="::charge.date| date: 'yyyy-MM-dd HH:mm'"></td>
				<td class="text-center" ng-show="active=='chargeapply'">
				 	<div >
						<p><button class="btn btn-default btn-sm" ng-click="accept(charge)">同意</button></p>
						<p><button class="btn btn-default btn-sm" ng-click="refuse(charge)">不同意</button></p>
				 	</div>
				</td>
			</tr>
			<tr ng-if="$data.length==0">
				<td colspan="10" class="text-center"
					style="line-height: 40px; font-size: 20px;"><i
					class="fa fa-smile-o fa-lg"></i> 当前没有对应的议价信息</td>
			</tr>
		</tbody>
	</table>
</div>
