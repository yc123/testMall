<style>
h4 {
	font-size: 14px;
	color: #317eac;
	font-weight: bold;
}

.body {
	padding: 30px;
	padding-top: 20px !important;
}

.line {
	border-bottom: solid 1px #ddd;
}

.part {
	margin-top: 20px;
}

.head {
	width: 100px;
	line-height: 30px;
	clolor: red;
	border: 1px solid #ddd;
}

.text-inverse {
	color: #f40;
}

.text-info {
	color: #008000;
}

.orderid {
	margin-top: 15px;
	padding-top: 12px;
	padding-left: 10px;
	font-size: 16px;
	font-weight: bold;
}

.flow {
	padding-top: 20px;
	padding-bottom: 20px;
	padding-left: 40px;
}

.flow div {
	padding-top: 5px;
	height: 25px;
	margin-right: 2px;
}

.list-inline {
	padding-left: 0;
    margin-left: -5px;
    list-style: none;
	font: 16px/43px 'Microsoft Yahei';
	display: inline;
}

.no {
	color: #BDBDBD;
	width: 100px;
}

.already {
	color: #31A729;
    font-weight: bold;
	width: 100px;
}

span {
	font-size: 13px;
}

.tip {
	line-height: 25px;
}

.detailMargin {
	border: 1px solid #ddd;
	padding-top: 5px;
	margin-top: 8px;
}

.newlog {
	color: #FF7F50;
}

.border-dashed {
    border-bottom: 1px dashed rgb(125, 180, 221);
}

li.status {
	padding: 9px 20px;
	border: 1px solid #60C6E7;
	margin-left: -6px;
	position: relative;
	width: 84px;
	background: #E3EDF4;
}

ul.list-inline {
	line-height: 13px;
}

li.status .angle {
	border-top: 1px solid #60C6E7;
	border-right: 1px solid #60C6E7;
	padding: 5px;
	display: inline-block;
	position: absolute;
	top: 10px;
	left: 77px;
	-webkit-transform: rotate(45deg);
	transform: rotate(45deg);
	background: #E3EDF4;
	z-index: 21;
}

li.status.past,  li.status.past .angle{
	background: #60C6E7;
}

li.status.past {
	border-left: 1px solid #E3EDF4;
}

li.status.past .angle {
	border-top: 1px solid #E3EDF4;
    border-right: 1px solid #E3EDF4;
}

li.status.past.last .angle {
	border-top: 1px solid #60C6E7;
    border-right: 1px solid #60C6E7;	
}

ul li:FIRST-CHILD {
	border-top-left-radius: 20px;
	border-bottom-left-radius: 20px;
}

ul li:last-child {
	border-top-right-radius: 20px;
	border-bottom-right-radius: 20px;
}

.orderid-num {
	line-height: 38px;
}

.orderid-num {
	line-height: 44px;
}

.color-blue {
	color: rgb(66, 168, 102);
}

.color-yellow {
	color: rgb(245, 190, 123);
}

tbody tr td {
	vertical-align: middle !important;
}

.t-head {
	background: rgb(123, 181, 221);
	color: white;
}
.notice {
	padding: 12px 18px;
	text-align: right
}
</style>
<div class="orderid row">
	<div class="col-md-5 orderid-num">
		<i class="fa fa-file-text-o"></i>
		申请单号：<a ng-bind="submit.submitId"></a>
	</div>
</div>
<div class="border-dashed"></div>
<div class="body">
	<div>
		<div class="row form-group">
			<div class="col-xs-2">
				<h4>基本信息</h4>
			</div>
		</div>
		<div class="row form-group">
			<span class="col-xs-2" >申请人：</span>
			<span class="col-xs-8" ng-bind="submit.submiter.userName"></span>
		</div>
		<div class="row form-group">
			<span class="col-xs-2">申请时间：</span>
			<span class="col-xs-8" ng-bind="submit.createDate| date:'yyyy-MM-dd HH:mm:ss'"></span>
		</div>
		<div class="row form-group">
			<span class="col-xs-2">状态：</span>
			<span class="col-xs-8" ng-bind="submit.auditStatus | status"></span>
		</div>
		<div class="row form-group" ng-show="submit.auditStatus != 311">
			<span class="col-xs-2">审核意见：</span>
			<span class="col-xs-8" ng-bind="submit.remark"></span>
		</div>
		<div class="row form-group">
			<span class="col-xs-2">申请总数量：</span>
			<span class="col-xs-8" ng-bind="submit.details.length"></span>
		</div>
		<div class="row form-group">
			<span class="col-xs-2">已入库数量：</span>
			<span class="col-xs-8" ng-bind="submit.crawlCount"></span>
		</div>
	</div>

	<div class="part">
		<div class="row form-group">
			<div class="col-sm-2">
				<h4>申请详情</h4>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="t-head">
				<tr role="row">
					<th width="50px">序号</th>
					<th width="100px">原厂型号</th>
					<th width="100px">品牌</th>
					<th width="100px">一级类目</th>
					<th width="100px">二级类目</th>
					<th width="200px">三级类目</th>
					<th width="auto">官网网址</th>
					<th width="100px">状态</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in submit.details">
					<td class="text-center">
						<span ng-bind="$index + 1"></span>
					</td>
					<td>
						<span ng-bind="detail.code"></span>
					</td>
					<td>
						<span ng-bind="detail.brName"></span>
					</td>
					<td>
						<span ng-bind="detail.gradeOneKiName"></span>
					</td>
					<td>
						<span ng-bind="detail.gradeTwoKiName"></span>
					</td>
					<td>
						<span ng-bind="detail.gradeThreeKiName"></span>
					</td>
					<td>
						<a href="{{detail.url}}"><span ng-bind="detail.url"></span></a>
					</td>
					<td>
						<span ng-show="detail.crawlStatus==312">未审核</span>
						<span ng-show="detail.crawlStatus==810 || detail.crawlStatus==350">待处理</span>
						<span ng-show="detail.crawlStatus==520">已完成</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


</div>
