<style>
.modal-header {
	padding: 5px 15px 5px 15px;
}

.modal-body {
	padding: 5px auto;
}

.modal-body input {
	width: 450px;
}

.algin-center {
	margin: 0;
	width: 56px;
}

.form-inline .input-nor {
	width: 300px;
}

.choose-area {
	margin: 5px 30px;
}

.form-group {
	margin-right: 20px;
}

.modal-footer {
	padding: 5px 30px;
}
</style>
<!-- 产品价格修改模态框-->
<div class="modal-header">
	<h3 class="modal-title">
		<i class="fa fa-fw fa-sitemap text-default"></i>
		<span>价格维护</span>
	</h3>
</div>
<div class="modal-body">
	<div class="choose-area">
		<form class="form-inline">
			<div class="form-group">
				<label for="chooseKind">根据</label>
		    	<select class="form-control input-sm" id="chooseKind" ng-model="chooseKind" ng-change="switchKind()">
		    		<option value="1" selected="selected">幅度</option>
		    		<option value="2">单价</option>
		    	</select>
		  	</div>
		  	<div class="form-group" ng-if="chooseKind == 1">
		     	<input type="number" class="input-nor form-control" ng-model="$parent.range" min="-100" max="100" 
		     		placeholder="调整幅度，-100%~+100%"/>
			</div>
		 	<div class="form-group" ng-if="chooseKind == 2">
		 		<input type="number" class=" input-nor form-control" ng-model="$parent.newPrice" min="0"
			     		ng-pattern="/^((\d)|(\d+\.?\d+))$/" placeholder="含税单价"/>
		 	</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary algin-center" type="button" ng-click="check()">保存</button>
	<button class="btn btn-default algin-center" type="button" ng-click="cancel()" >取消</button>
</div>
