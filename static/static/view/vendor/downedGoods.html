<style>
h4 {
	font-size: 18px;
	font-weight: 600;
}

.row.searchInputGroup {
	margin-top: 20px;
	margin-bottom: 10px;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.tr-default {
	color: #fff;
	background-color: #7bb4e1;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.price {
	color: #009B44;
}

td {
	line-height: 1.1;
}

.text-normal {
	color: blue;
}

.badge-text {
	color: white;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	margin-left: -2px;
	padding-left: 15px;
	padding-right: 15px;
	border-left: 2px #fff solid;
    border-right: 2px #fff solid;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.total button {
	height: 30px;
}

.tips {
	line-height: 26px;
}
.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>产品管理 <i class="fa fa-angle-double-right"></i></li>
		<li>已下架的产品</li>
	</ul>
</div>
<div class="row searchInputGroup">
	<div class="col-xs-3">
		<h4>已下架的产品</h4>
	</div>
	<div class="col-xs-6">
		<div class="input-group">
			<input type="search" class="form-control" ng-model="keyword"
				ng-search="onSearch()" ng-change="upper()" placeholder="请输入批次号查询"
				ng-search="onSearch()"> <span class="input-group-btn">
				<button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
			</span>
		</div>
	</div>
</div>
<div>
	<div class="row total">
		<div class="col-xs-6 col-xs-offset-6">
			<div ng-table-pagination="paginationParams"
				template-url="templates.pagination" style="margin-right: -15px">
				<div class="ng-table-pager" ng-if="paginationParams.data.length">
					<div ng-if="paginationParams.settings().counts.length"
						class="pull-right">
						<ul class="list-unstyled list-inline">
							<li ng-repeat="count in paginationParams.settings().counts"
								ng-class="{'btnactive':paginationParams.count()==count}"><a
								ng-click="paginationParams.count(count)" ng-bind="count"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{downedGoodsTableParams.total()}}</span>条
		</p>
	</div>
	<div class="col-xs-11 text-info tips">
		<p>
			<i class="fa fa-info-circle"></i>
			产品下架都是整批次下架，修改已上架产品库存实际上是把原有批次整批次下架，然后上架一个新库存数的批次。
		</p>
	</div>
</div>
</br>

<table ng-table="downedGoodsTableParams" class="table table-bordered table-striped">
	<thead>
		<tr class="tr-default text-center">
			<th width="50">序号</th>
			<th width="180">批次</th>
			<th width="auto">产品</th>
			<th width="160">下架时间</th>
			<th width="120">原库存数量</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="goods in $data" ng-if="active!='tobepurcchange'">
			<td>{{$index + 1}}</td>
			<td>
				<div>
					<a ng-href="product#/component/{{goods.uuid}}/">
						<img width="160px" height="120px" alt="{{goods.code}}" ng-src="" lazy-load="{{goods.img}}">
					</a>
				</div>
				<div>
					<span ng-bind="goods.batchCode" class="text-num"></span>
				</div>
			</td>
			<td>
				<div>
					<span>
						<a href="product#/component/{{goods.uuid}}/"><span class="text-num text-inverse f16" ng-bind="goods.code"></span></a>
						<span class="text-num text-normal f16" ng-if="goods.original == 1311">现货</span>
						<span class="text-num text-normal f16" ng-if="goods.original == 1312">呆滞库存</span>
						<!-- <span class="text-num text-normal f16" ng-if="goods.original == 1313">废料</span> -->
					</span>
				</div>
				<div>
					<span class="text-muted" ng-bind="goods.kindNameCn"></span>
				</div>
				<div>
					<span class="text-muted text-num" ng-bind="goods.brandNameCn"></span>
				</div>
				<div>
					<span class="text-muted text-num" ng-bind="goods.currencyName"></span>
					<span class="text-muted text-num" ng-if="goods.currencyName == 'RMB' && goods.tax > 0">
					 含税<span class="text-num badge badge-text"><span ng-bind="goods.tax"></span>%</span>
					</span>
				</div>
			</td>
			<td class="text-center">
				<div>
					<span class="text-num text-primary" ng-bind="goods.createdDate | date: 'yyyy-MM-dd HH:mm:ss'"></span>
				</div>
			</td>
			<td class="text-center">
				<div>
					<span class="text-num text-inverse f16" ng-bind="goods.reserve | number"></span>
				</div>
			</td>
		</tr>
	</tbody>
</table>
