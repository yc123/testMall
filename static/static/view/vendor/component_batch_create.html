<style type="text/css">
.location {
	line-height: 28px;
}

.location ul {
	border-bottom: solid 1px #ddd;
}

.block {
	padding: 0px 15px;
}

.headerline {
	font-size: 24px;
    font-family: Microsoft YaHei, SimHei, Verdana;
    font-weight: 500;
    line-height: 22px;
    margin: 30px 0 35px -15px;
    clear: both;
    zoom: 1;
    border-top: 1px solid #eee;
    position: relative;
    font-size: 18px;
}

.headerline .index {
	position: absolute;
    top: -12px;
    left: 0;
    width: 6px;
    height: 24px;
    line-height: 24px;
    background: #ff7300;
    color: #fff;
    text-align: center;
    border-radius: 0 2px 2px 0;
    z-index: 2;
}

.headerline .content {
	position: absolute;
    top: -12px;
    left: 6px;
    line-height: 24px;
    padding: 0 15px 0 10px;
    background: #fff;
    z-index: 2;
}

.headerline .end {
	position: absolute;
    right: 0;
    line-height: 24px;
    padding-left: 15px;
    background: #fff;
    z-index: 2;
}

#batchComponentSubmit .box-item .form-group label {
	font-size : 13px;
}

#batchComponentSubmit .box-item .form-group .plusbtn{
	line-height: 0.5;
	background-color: #99FFFF;
}

#batchComponentSubmit .box-item .form-group .plusbtn:hover{
	background-color: #FFCDFF;
}

#batchComponentSubmit .box-item .submits .operator {
	position: absolute;
	background-color: #5cb85c;
	width: 30px;
	opacity: 0;
	filter: alpha(opacity = 50);
	top: 0;
	right: 0;
	z-index: 10;
}

#batchComponentSubmit .box-item .submitBtn {
	background-color: #99FFFF;
}

#batchComponentSubmit .box-item .submits:hover .operator {
	opacity: 1;
	right: 63px;
	-webkit-transition: all 0.3s ease-out;
	-moz-transition: all 0.3s ease-out;
	-o-transition: all 0.3s ease-out;
	-ms-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
	-webkit-transition: all 0.3s ease-out;
}

#batchComponentSubmit .box-item .submits .operator a {
	color: #fff;
	padding: 3px 10px;
	display: block;
}

#batchComponentSubmit .input-group[class*=col-] {
	float: left;
}

#batchComponentSubmit-step2 {
    top: -12px;
    left: 0;
    width: 6px;
    height: 24px;
    margin-left: -15px;
    line-height: 24px;
    background: #ff7300;
    color: #fff;
    text-align: center;
    border-radius: 0 2px 2px 0;
    z-index: 2;
}
/* #batchComponentSubmit .box-item .submits .operator a:first-child {
	border-bottom: 1px dashed #eee;
} */
</style>
<!-- location start -->
<div>
	<div class="location">
		<ul class="list-unstyled list-inline">
			<li class="text-bold">您当前的位置：</li>
			<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
			<li>标准器件申请 <i class="fa fa-angle-double-right"></i></li>
			<li>批量申请标准器件</li>
		</ul>
	</div>
	<!-- location end -->
	<!-- block start -->
	<div class="block" id="batchComponentSubmit">
		<div class="headerline">
			<div class="index"></div>
			<div class="content f16 text-bold">第一步、填写基本信息</div>
			<div class="end">
				<a ng-click="closeBox('box1Closed')"
					class="btn btn-default btn-sm text-simple"> <span
					ng-if="!box1Closed">收拢 <i class="fa fa-angle-double-up"></i></span>
					<span ng-if="box1Closed">展开 <i
						class="fa fa-angle-double-down"></i></span>
				</a>
			</div>
		</div>
		<div class="box-item" ng-hide="box1Closed">
			<!-- <div class="text-right">
				<button class="btn btn-default btn-sm" ng-click="addSubmit()">添加</button>
			</div> -->
			<div class="row text-center form-group">
				<div class="col-sm-2">
					<label>一级类目</label>
				 	<button type="button" class="btn btn-default btn-sm plusbtn" ng-click="addSubmitWithKindOne()"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="col-sm-2">
					<label>二级类目</label>
					 <button type="button" class="btn btn-default btn-sm plusbtn" ng-click="addSubmitWithKindTwo()"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="col-sm-2">
					<label>三级类目</label>
					 <button type="button" class="btn btn-default btn-sm plusbtn" ng-click="addSubmitWithKindThree()"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="col-sm-2">
					<label>品牌</label>
					 <button type="button" class="btn btn-default btn-sm plusbtn" ng-click="addSubmitWithBrand()"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>
				<div class="col-sm-3">
					<label>原厂官网 产品目录下<br />产品列表页 网址</label>
				</div>
			</div>
			<div class="form-group submits" ng-repeat="s in submits">
				<div class="row">
					<div class="col-sm-2 input-group">
						<input type="text" class="form-control" ng-model="s.gradeOneKiName" ng-focus="chooseSubmit(s, $index, 1)"
							typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off" ng-show="s.isFirst"
							typeahead-on-select="onAssociateKindClick($item, s)"/>
						<span class="input-group-btn" ng-show="s.isFirst">
							<button class="btn btn-default" type="button" ng-click="selectKind(s)" title="选择类目"><i class="fa fa-search"></i></button>
						</span>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" ng-model="s.gradeTwoKiName" ng-show="s.isSecond"
						 ng-focus="chooseSubmit(s, $index, 2)"
						 typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off"
						 typeahead-on-select="onAssociateKindClick($item, s)"/>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" ng-model="s.gradeThreeKiName" ng-show="s.isThird" 
						ng-focus="chooseSubmit(s, $index, 3)"
						typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off"
						typeahead-on-select="onAssociateKindClick($item, s)"/>
					</div>
					<div class="col-sm-2 input-group">
						<input type="text" class="form-control" ng-model="s.brName" ng-focus="chooseSubmit(s, $index, 4)"
							typeahead="brand.nameCn for brand in getSimilarBrands($viewValue)" autocomplete="off"
							typeahead-on-select="onAssociateBrandClick($item, s)"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="selectBrand(s)" title="选择品牌"><i class="fa fa-search"></i></button>
						</span>
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="s.url"/>
					</div>
					<div class="col-sm-1" ng-show="!$first">
						<div class="operator text-center">
							<a ng-click="deleteSubmit($index)" title="删除">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
				</div>
				
			</div>
			
			<!-- <p>
				<a class="f14 text-default" ng-click="download()">下载Excel模板 <i
					class="fa fa-download"></i></a>，在Excel模板上录入器件基本信息<a class="f14 text-default" ng-click="showImg()">查看范例</a>。
			</p>
			<p>
				<span class="text-inverse">*提示： 红色的为必填</span>
			</p> -->
		</div>
		<div class="headerline">
			<div class="index"></div>
			<div class="content f16 text-bold">第二步、生成表格</div>
			
			<div class="end">
				<a ng-click="closeBox('box2Closed')"
					class="btn btn-default btn-sm text-simple"> <span
					ng-if="!box2Closed">收拢 <i class="fa fa-angle-double-up"></i></span>
					<span ng-if="box2Closed">展开 <i
						class="fa fa-angle-double-down"></i></span>
				</a>
			</div>
		</div>
		<div  class="box-item" ng-hide="box2Closed">
			可  <button class="btn btn-default submitBtn" ng-click="submitSubmits()">直接提交</button>
			或者，<a class="f14 text-default" ng-click="download()">可下载表格 <i class="fa fa-download"></i></a>，编辑，上传
			<a class="f14 text-default" ng-click="showImg()">查看表格示例</a>。
		</div>
		<div class="headerline">
			<div class="index"></div>
			<div class="content f16 text-bold">第三步、上传已经填好的Excel文件</div>
			<div class="end">
				<a ng-click="closeBox('box3Closed')"
					class="btn btn-default btn-sm text-simple"> <span
					ng-if="!box3Closed">收拢 <i class="fa fa-angle-double-up"></i></span>
					<span ng-if="box3Closed">展开 <i
						class="fa fa-angle-double-down"></i></span>
				</a>
			</div>
			<!-- <input role="button" class="btn btn-primary" value="上传文件" /> -->
		</div>
		<div class="box-item" ng-hide="box3Closed">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-xs-3" for="xlsFile">请上传已经填写好的Excel文件</label>
					<div class="col-xs-4">
						<input required ng-file-select accept="*.xls,*.xlsx"
							ng-model="myFiles" type="file" ng-multiple="false"
							class="form-control input-sm" id="xlsFile" name="xlsFile"
							placeholder="请上传.xls或.xlsx文件" />
					</div>
					<div class="col-xs-4">
						<button ng-click="upload()" class="btn btn-success btn-sm">
							确认上传 <i class="fa fa-upload"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div> 
	
	<div id="image-box" style="display: none">
		<div class="x-floating-wrap"></div>
		<div class="x-floating">
			<div id="item-content">
				<div class="x-close-wrap"><a href="javascript:void(0);">&times;</a></div>
				<div class="img"><img/></div>
			</div>
		</div>
	</div>
	<!-- block end -->
</div>
