<style>
h2 {
	font-size: 18px;
	font-weight: 600;
}

form[name='openBill'] label {
	font-weight: 500;
}

.margin-right-80 {
	margin-right: 80px;
}
</style>
<div class="row">
	<div class="col-xs-12">
		<h2>开发票物流</h2>
	</div>
	<form name="openBill" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">发票快递公司</label>
			<div class="col-sm-5">
				<input class="form-control" name="logisticCompany" ng-model="logistic.companyName" placeholder="快递公司" required="required"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">快递单号</label>
			<div class="col-sm-5">
				<input class="form-control" name="logisticNumber" ng-model="logistic.number" ng-pattern="/^\+?[1-9][0-9]*$/" placeholder="快递单号" required="required"></input>
			</div>
		</div>
		<div class="col-sm-7 text-center">
			<button class="btn btn-primary margin-right-80" ng-click="commit()" ng-disabled="openBill.$invalid" type="submit">提交</button>
			<button class="btn btn-primary" ng-click="goBack()" type="button">返回</button>
		</div>
	</form>
</div>
