<style>
h4 {
	font-size: 14px;
	color: #317eac;
	font-weight: bold;
}

.body {
	padding: 30px;
	padding-top: 20px !important;
}

.line {
	border-bottom: solid 1px #ddd;
}

.part {
	margin-top: 20px;
}

.head {
	width: 100px;
	line-height: 30px;
	clolor: red;
	border: 1px solid #ddd;
}

.text-inverse {
	color: #f40;
}

.text-info {
	color: #008000;
}

.orderid {
	margin-top: 15px;
	padding-top: 12px;
	padding-left: 10px;
	font-size: 16px;
	font-weight: bold;
}

.flow {
	padding-top: 20px;
	padding-bottom: 20px;
	padding-left: 40px;
}

.flow div {
	padding-top: 5px;
	height: 25px;
	margin-right: 2px;
}

.no {
	background-color: #DCDCDC;
}

.on {
	background-color: #FF7F50;
}

.already {
	background-color: #FFE4B5;
}

span {
	font-size: 13px;
}

.tip {
	line-height: 25px;
}

.detailMargin {
	border: 1px solid #ddd;
	padding-top: 5px;
	margin-top: 8px;
}

.newlog {
	color: #FF7F50;
}

.color-blue {
	color: rgb(66, 168, 102);
}

.color-yellow {
	color: rgb(245, 190, 123);
}

tbody tr td {
	vertical-align: middle !important;
}

.t-head {
	background: rgb(123, 181, 221);
	color: white;
}

.notice {
	padding: 12px 18px;
	text-align: right
}

.border-dashed {
    border-bottom: 1px dashed rgb(125, 180, 221);
    margin-top: 20px;
}
</style>
<div class="orderid row">	
	<div class="orderid-num">
		<i class="fa fa-file-text-o"></i>
		出入库单号：<a ng-bind="receipt.receiptid"></a>
	</div>
</div>
<div class="border-dashed"></div>
<div class="body">
	<div>
		<div class="row">
			<div class="col-xs-2">
				<h4>基本信息</h4>
			</div>
		</div>
		<div class="row tip">
			<div class="col-xs-4">
				<span>来源单号：</span><a ng-click="toDetail(receipt);"><span ng-bind="receipt.sourceid"></a></span>
			</div>
			<div class="col-xs-4">
				<span>入库单生成时间：</span> <span
					ng-bind="receipt.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
		</div>
		<div class="row tip">
			<div class="col-xs-4">
				<span>订单类型：</span> <span
					ng-bind="receipt.sourceType"></span>
			</div>
			<div class="col-xs-4">
				<span>单据状态：</span> <span
					ng-bind="receipt.status | statusAndTypeFilter"></span>
			</div>
		</div>
	</div>
	<div class="part">
		<div class="part">
			<div class="row-fluid">
				<div class="span2">
					<h4>状态变更记录</h4>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr role="row">
						<th role="columnheader" rowspan="1" colspan="1">状态</th>
						<th role="columnheader" rowspan="1" colspan="2">操作者UU</th>
						<th role="columnheader" rowspan="1" colspan="2">操作时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="his in statushistory">
						<td class="center" rowspan="1" colspan="1"><span
							ng-bind="his.status | statusAndTypeFilter"></span></td>
						<td class="center" rowspan="1" colspan="2"><span
							ng-bind="his.uu"></span></td>
						<td class="center" rowspan="1" colspan="2"><span
							ng-bind="his.time | date:'yyyy-MM-dd HH:mm:ss'"></span></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<div class="row">
				<div class="col-xs-2">
					<h4>收货详情信息</h4>
				</div>
			</div>
			<div class="row tip">
				<div class="col-xs-4">
					<span>收货人：</span> <span ng-bind="address.name"></span>
				</div>
				<div class="col-xs-4">
					<span>收货人联系手机：</span> <span ng-bind="address.tel"></span>
				</div>
			</div>
			<div class="row tip">
				<div class="col-xs-4">
					<span>邮箱：</span> <span ng-bind="address.email"></span> <span
						ng-if="address.email == null"><strong>未录入</strong></span>
				</div>
				<div class="col-xs-4">
					<span>地区：</span> <span ng-bind="address.area"></span>
				</div>
			</div>
			<div class="row tip">
				<div class="col-xs-4">
					<span>详细地址：</span> <span ng-bind="address.area"></span>
				</div>
			</div>
		</div>
		<div>
			<div class="row tip">
				<div class="col-xs-4">
					<span>金额：<span class="text-inverse"
						ng-bind="receipt.currency"></span></span><span
						class="text-inverse" ng-bind="receipt.price | number:2"></span>
				</div>
			</div>
		</div>
		<div class="part">
			<div class="row-fluid">
				<div class="span2">
					<h4>入库单明细</h4>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="t-head">
					<tr role="row">
						<th class="center" role="columnheader" rowspan="1" colspan="1">序号</th>
						<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
						<th role="columnheader" rowspan="1" colspan="1">单价</th>
						<th role="columnheader" rowspan="1" colspan="1">数量</th>
						<th role="columnheader" rowspan="1" colspan="1">金额</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="detail in receipt.receiptDetails">
						<td class="center" rowspan="1" colspan="1"><span
							ng-bind="$index + 1"></span></td>
						<td class="center" rowspan="1" colspan="2"><span
							ng-bind="detail.detailid"></span></td>
						<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="receipt.currency"></span>&nbsp;<span
							ng-bind="detail.unitprice | number:2"></span></td>
						<td class="center color-blue" rowspan="1" colspan="1"><span
							ng-bind="detail.number"></span></td>
						<td class="center  text-inverse" rowspan="1" colspan="1"><span ng-bind="receipt.currency"></span>&nbsp;<span
							ng-bind="detail.price | number:2"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
