<style type="text/css">
#ship_address {
	font-size: 20px;
	font-weight: 600;
}

ol {
	list-style: none;
}

li.title {
	color: #fff;
	background-color: #7bb4e1;
	line-height:26px;
}

ol > li.row {
	font-size: 15px;
	line-height: 26px;
}

li.row > div {
	text-align: center;
}

li.row >.col-md-2, li.row >.col-md-3, li.row >.col-md-5  {
	padding-left: 0px;
	padding-right: 0px;
}

li.row {
	margin-left: 0px;
	margin-right: 0px;
}

ol li div a {
	color: #36c;
}

ol li div a:HOVER{
	text-decoration: none;
	color: red;
}

.default-address {
	color: white;
	border: 1px solid white;
	padding: 0px 5px;
	border-radius: 4px;
}

.default-address:HOVER {
	color: white;
	background-color: rgb(255, 115, 0);
}

.no-margin {
	margin-right: 0px;
	margin-left: 0px;
}

div.no-margin {
	margin-bottom: 5px;
}

#ship_address + a {
	font-size: 14px;
	text-align: right;
	padding-top: 6px;
}

#ship_address + a:HOVER {
	text-decoration: none;
}

.default-add {
	background-color: #EAE6E6;
	padding: 3px 6px;
}

.default-add:HOVER {
	cursor: text;
}

.new-address {
	line-height: 26px;
	font-size: 14px;
	padding-top: 8px;
}

.position-left a{
	float: left;
}

.letter-spacing-2 {
	letter-spacing: 2px;
}

.default-button-status {
	color: blue; 
	margin-left: 20px;
}


div a.line-height {
	line-height: 21px;
	border: 1px solid white;
	padding: 0px 5px;
}

h2 {
	font-size: 18px;
	font-weight: 600;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	list-style: none;
	font-size: 14px;
	padding: 0px 14px;
	width: 50px;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.total button {
	height: 30px;
}

.padding-top-bottom-10 {
	padding-top: 10px;
	padding-bottom: 10px;
}
.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>我的设置 <i class="fa fa-angle-double-right"></i></li>
		<li>地址信息管理</li>
	</ul>
</div>
<div class="row">
	<div class="col-xs-6">
		<h2>地址管理</h2>
	</div>
</div>
<div>
	<div class="row total">
		<div class="col-xs-6">
			<div class="btn-group" role="group" style="display: block; margin-left: -16px;">
			<button type="button" class="btn btn-sm btn-default-inline"
				ng-class="{'btn-primary-choosed':active=='ship'}"
				ng-click="setActive('ship')">收货地址</button><button type="button" class="btn btn-sm btn-default-inline"
				ng-class="{'btn-primary-choosed':active=='send'}"
				ng-click="setActive('send')">发货地址</button>
			</div>
		</div>
	</div>
</div>
<div class="row padding-top-bottom-10">
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{shipAddress.length}}</span>条
		</p>
	</div>
	<div class="col-xs-5 text-right">
		<a ng-click="editAddr(false)" class="btn btn-success text-right f14"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;新建地址</a>
	</div>
</div>
	<ol>
		<li class="title row font-size-12 font-weight-600">
			<div class="col-md-2">收货人</div>
			<div class="col-md-5">详细地址</div>
			<div class="col-md-2">联系电话</div>
			<div class="col-md-3">操作</div>
		</li>
	</ol>
	<ol ng-repeat="address in shipAddress">
		<li class="row font-size-12" style="border-bottom: 1px dashed #A29D9D">
			<div  class="col-md-2" ng-bind="address.name"></div>
			<div class="col-md-5">
				<span ng-bind="address.area"></span>
				<span ng-bind="address.detailAddress"></span>
			</div>
			<div class="col-md-2" ng-bind="address.tel"></div>
			<div class="col-md-3 position-left">
				<a ng-click="editAddr(false, address)" class="letter-spacing-2">修改</a><a>|</a>
				<a ng-click="deleteAddr(address)" class="letter-spacing-2">删除</a>
				<a ng-show="address.num!=1" ng-click="setDefaultAddress(address.id)" class="default-address font-size-12 to-default line-height" style="margin-left: 20px;">&nbsp;设为默认地址</a>
				<a ng-show="address.num==1" class="default-add font-size-12 default-button-status line-height" style="color: blue;">默认地址</a>
			</div>
		</li>
	</ol>
</div>
