            </ul>
        </div>
    </div>
    <div class="seek-purchase-content">
        <!--搜索时间筛选-->
        <div class="screen" style="background: #f5f8fe;height: 40px;margin-bottom: 15px;margin-top: 5px;padding-top: 4px;padding-right: 11px;">

                <select class="form-control select-adder" ng-model="deadline" ng-change="onSearch()" ng-init="deadline='全部'">
                    <option value="全部">全部</option>
                    <option value="已截止">已截止</option>
                    <option value="正在生效">正在生效</option>
                </select>
                -->
                <!--
                报价状态&nbsp;
                <select class="form-control select-adder" ng-model="status" ng-change="onSearch()" ng-init="status=200">
                    <option value="200">待报价</option>
                    <option value="201">已报价</option>
                    <option value="202">已采纳</option>
                </select>
                -->
            </div>
            <div class="sreach fr">
                <span>发布时间&nbsp;</span>
                <div class="date fl">
                    <div class="data-input">
                        <input type="text" ng-model="startDate"
                               class="form-control select-adder" placeholder="起始时间"
                               datepicker-popup="yyyy-MM-dd"
                               is-open="condition.startDateOpen"
                               max-date="endDate" current-text="今天" clear-text="清除" close-text="关闭"
                               ng-click="openDatePicker($event, condition, 'startDateOpen',1)"
                               datepicker-options="{formatDayTitle: 'yyyy年M月', formatMonth: 'M月', showWeeks: false}"
                               ng-change="vaildDate(true)"
                        />
                        <button class="open" ng-click="openDatePicker($event, condition, 'startDateOpen')"></button>
                    </div>
                    <em>–</em>
                    <div class="data-input">
                        <input type="text" ng-model="endDate"
                               class="form-control select-adder" placeholder="结束时间"
                               datepicker-popup="yyyy-MM-dd"
                               is-open="condition.endDateOpen"
                               min-date="startDate" current-text="今天" clear-text="清除" close-text="关闭"
                               ng-click="openDatePicker($event, condition, 'endDateOpen',2)"
                               datepicker-options="{formatDayTitle: 'yyyy年M月', formatMonth: 'M月', showWeeks: false}"
                               ng-change="changeEndDate()"
                        />
                        <button class="open" ng-click="openDatePicker($event, condition, 'endDateOpen')"></button>
                    </div>
                </div>
                <div class="sreach-input fr">
                    <input type="search" placeholder="型号/品牌" class="form-control" ng-model="keyWord" ng-search="onSearch()"/>

        <table ng-table="seekPurchaseTableParams">
            <thead>
                <tr>
                    <th width="212">买家 / 发布时间</th>
                    <th width="211">型号 / 品牌</th>
                    <th width="84">封装</th>
                    <th width="95">生产日期</th>
                    <th width="86">采购数量</th>
                    <th width="94">单价预算</th>
                    <th width="115">剩余时间</th>
                    <th width="92">操作</th>
                </tr>
            </thead>
            <tbody ng-repeat="seek in seekListData track by $index" ng-class="{'active': seek.$active}">
                <tr class="default-row">
                    <td class="user-name">
                        <p>
                            <span ng-if="seek.inquiry.enterprise.enName" title="{{seek.inquiry.enterprise.enName}}" ng-bind="seek.inquiry.enterprise.enName"></span>
                            <span ng-if="!seek.inquiry.enterprise.enName" title="{{seek.userName}}" ng-bind="seek.userName"></span>
                        </p>
                        <p class="text-light">
                            <span ng-bind="seek.date | date:'yyyy-MM-dd HH:mm'"></span>
                        </p>
                    </td>
                    <td style="text-align: left;">
                        <p title="{{seek.cmpCode}}" class="text-bold" style="width: 205px;">
                            <span ng-bind="seek.cmpCode || '-'"></span>
                        </p>
                        <p title="{{seek.inbrand}}" ng-bind="seek.inbrand || '-'" style="width: 205px;"></p>
                    </td>
                    <td><div title="{{seek.encapsulation}}" ng-bind="seek.encapsulation || '-'"></div></td>
                    <td><div title="{{seek.produceDate}}" ng-bind="seek.produceDate || '-'"></div></td>
                    <td><div title="{{seek.needquantity}}" ng-bind="seek.needquantity || '-'"></div></td>
                    <td class="unit-price">
                        <span>{{seek.currency + seek.unitPrice | currencyStr}}</span>
                    </td>
                    <td class="left-time" ng-if="seek.remainingTime > 0">剩余&nbsp;<span ng-bind="getDay(seek.remainingTime)" ng-if="getDay(seek.remainingTime) > 0" class="red-text"></span><i ng-if="getDay(seek.remainingTime) > 0">&nbsp;天&nbsp;</i><span ng-if="getDay(seek.remainingTime) <= 0" ng-bind="getHours(seek.remainingTime)" class="red-text">5</span><i ng-if="getDay(seek.remainingTime) <= 0">&nbsp;小时</i></td>
                    <td class="left-time" ng-if="seek.remainingTime <= 0"><span>已截止</span></td>
                    <td class="left-time" ng-if="seek.remainingTime == null"><span style="color: red;">-</span></td>
                    <td class="operate">
                        <!--<a ng-click="setLinkBoxIndex($index)">联系买家 <img src="static/img/seekPurchase/link-buyer.png" alt=""></a>-->
                        <div ng-if="userInfo.enterprise.uu != seek.inquiry.enUU && seek.quoted != 1 && seek.remainingTime > 0" ng-click="setSeekActive(seek, true, index)">我要报价</div>
                        <div class="disable" ng-if="userInfo.enterprise.uu == seek.inquiry.enUU && seek.quoted != 1 && seek.remainingTime > 0" title="此为贵公司的求购" ng-disabled="true">我要报价</div>
                        <span ng-if="seek.quoted == 1">已报价 <img src="static/img/seekPurchase/check.png" alt=""></span>
                        <!--<img ng-if="seek.quoted == 1" src="static/img/seekPurchase/recieved.png" alt="">-->
                    </td>
                </tr>
            </tbody>
            <tbody ng-if="seekListData.length == 0">
            <tr class="empty">
                <td colspan="10">
                    <div>
                        <img src="static/img/all/empty-cart.png">
                        <span>暂无求购信息</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="com-modal-wrap" ng-show="isShowSayPriceBox">
        <div class="say-price-box">
            <div class="title">
                <!--<div>型号：<span ng-bind="inquiryItem.cmpCode" title="{{inquiryItem.cmpCode}}">PMDIDASJD</span></div>-->
                <!--<div>品牌：<span ng-bind="inquiryItem.inbrand" title="{{inquiryItem.inbrand}}">台积电</span></div>-->
                <div>我要报价</div>
                <i class="fa fa-close" ng-click="setSeekActive(seek, false, index)"></i>
            </div>
            <div class="content">
                <div class="content-line">
                    <div class="form-item form-left text-line">
                        <span>型号：</span><span class="text" ng-bind="inquiryItem.cmpCode" title="{{inquiryItem.cmpCode}}"></span>
                    </div>
                </div>
                <div class="content-line">
                    <div class="form-item form-left text-line">
                        <span>品牌：</span><span class="text" ng-bind="inquiryItem.inbrand" title="{{inquiryItem.inbrand}}"></span>
                    </div>
                </div>
                <div class="content-line">
                    <div class="form-item form-left">
                        <span><i>*</i>交期：</span>
                        <input type="number" class="form-control" ng-change="onLeadtimeInput()" ng-blur="onLeadtimeBlur()" ng-model="inquiryItem.leadtime" placeholder="天数">
                    </div>
                    <div class="form-item form-upload">
                        <!--
                        <label>
                            <span><i>+</i>添加附件</span>
                            <input type="file" ng-model="myFiles">
                        </label>
                        -->
                        <!--<div>
                          <span>我是Excel的名字111</span>
                          <i class="fa fa-times-circle"></i>
                          <a href="">更换</a>
                        </div>-->
                    </div>
                </div>
                <div class="content-line" ng-repeat="reply in inquiryItem.replies track by $index">
                    <div class="form-item form-left">
                        <span><i>*</i>价格梯度：</span>
                        <!--
                        <input type="text" class="form-control" placeholder="数量">
                        -
                        -->
                        <input type="number" class="form-control" ng-blur="onReplyLapQtyBlur($index)" ng-change="onReplyLapQtyInput($index)" ng-model="reply.lapQty" placeholder="数量">
                    </div>
                    <div class="form-item form-right">
                        <span><i>*</i>单价<span ng-if="inquiryItem.currency" ng-bind="inquiryItem.currency == 'USD' ? '$' : '¥'"></span>：</span>
                        <select ng-if="!inquiryItem.currency" ng-model="seekCurrency[$index]" ng-init="seekCurrency[$index] = 'RMB'" ng-change="currencyChange(seekCurrency[$index])">
                            <option value="RMB">¥</option>
                            <option value="USD">$</option>
                        </select>
                        <input type="number" class="form-control" ng-change="onReplyPriceInput($index)" ng-blur="onReplyPriceBlur($index)" ng-model="reply.price" placeholder="单价">
                        <i class="fa fa-minus-circle" ng-if="inquiryItem.replies.length > 1" ng-click="setReplies('sub', $index)"></i>
                        <i class="fa fa-plus-circle" ng-if="inquiryItem.replies.length < 5" ng-click="setReplies('add', $index)"></i>
                    </div>
                </div>
                <!--
                <div class="content-line">
                    <div class="form-item form-left">
                        <span><i>*</i>价格梯度：</span>
                        <input type="text" class="form-control" placeholder="数量">
                        -
                        <input type="text" class="form-control" placeholder="数量">
                    </div>
                    <div class="form-item form-right">
                        <span><i>*</i>单价($)：</span>
                        <input type="text" class="form-control" placeholder="单价" ng-model="reply.price">
                        <i class="fa fa-minus-circle"></i>
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
        -->
            </div>
            <div class="operate">
                <span ng-click="saveOffer()">确定</span>
                <span ng-click="setSeekActive(seek, false, index)">取消</span>
            </div>
        </div>
    </div>
    <div class="com-mall-del-box link-saler-box" ng-if="linkBoxIndex > -1">
        <div class="title">
            <i ng-click="setLinkBoxIndex(-1)"></i>
        </div>
        <div class="content">
            <p><i class="fa fa-exclamation-circle"></i>抱歉，暂时无法与买家在线沟通！</p>
            <p>买家联系电话：<span ng-bind="seekListData[linkBoxIndex].userTel"></span></p>
            <div>
                <a ng-click="setLinkBoxIndex(-1)">我知道了</a>
            </div>
        </div>
    </div>
</div>
