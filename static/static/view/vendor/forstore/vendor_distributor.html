		background: #3f7ae3;
		color: #fff;
	}

		display: block;

		width: 100%;
		margin: 0 auto;

	}

		color: #999;

		margin-right:5px;

<!--右侧主体部分-->
<div class="count user_right fr">
	<div class="count_center">
		<div class="com_tab">
			<ul class="fl">
				<li ng-class="{'active': tab=='deliverRule'}"><a ui-sref="vendor_deliveryRule">配送规则</a></li>
				<li ng-class="{'active': tab=='distributor'}"><a ui-sref="vendor_distributor">配送商</a></li>
				<li ng-class="{'active': tab=='takeSelf'}"><a ui-sref="vendor_takeSelf">自提点</a></li>
				<li ng-class="{'active': tab=='logistic'}"><a ui-sref="vendor_logistics">发货地址</a></li>
			</ul>
		</div>
		<!--配送商-->
		<div class="distributor-content">
			<div class="title-wrap">
				<span class="content-title">我的配送商</span>
				<span class="add-btn"  ng-click="addDistributor()"><i class="fa fa-plus-circle"></i>&nbsp;设置配送商</span>
			</div>
			<ul class="send-list">
				<li ng-repeat="data in data_list track by $index" class="send-item" ng-mouseenter="hover_distributor($index)" ng-mouseleave="leave_distributor($index)">
					<span ng-bind="data.companyName"></span>
					<i class="fa fa-minus-circle" ng-if="data.isOpen" ng-click="delete_distributor(data)"></i>
				</li>
			</ul>
			<div class="empty" ng-if="data_list.length == 0">
				<p class="empty-img">
					<img src="static/img/all/empty-cart.png">
				</p>
				<div class="empty-info">
					<p class="grey"> 暂无配送商,赶快去新增吧 </p>
					<!--<a href="vendor#/index"><i class="fa fa-mail-reply fa-xs"></i>返回上一页</a>-->
				</div>
			</div>
		</div>
	</div>
	<!--防误删-->
	<div class="com-del-box" ng-if="showDeleteDialog">
		<div class="title">
			<a ng-click="cancelDeleteDialog()"><i class="fa fa-close fa-lg"></i></a>
		</div>
		<div class="content">
			<p><i class="fa fa-exclamation-circle"></i>是否要删除此配送商？</p>
			<div><a ng-click="cancelDeleteDialog()">取消</a><a ng-click="doDeleteDistributor(deleteObject.id)">确认</a></div>
		</div>
	</div>
</div>
