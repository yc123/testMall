<!--右侧主体部分-->
<div class="count user_right fr">
	<div class="count_center">
		<div class="com_tab">
			<ul class="fl">
				<li ng-class="{'active': tab=='deliverRule'}" ng-if="!isCONSIGNMENT"><a ui-sref="vendor_deliveryRule">配送规则</a></li>
				<li ng-class="{'active': tab=='distributor'}" ng-if="!isCONSIGNMENT"><a ui-sref="vendor_distributor">配送商</a></li>
				<li ng-class="{'active': tab=='takeSelf'}" ng-if="!isCONSIGNMENT"><a ui-sref="vendor_takeSelf">自提点</a></li>
				<li ng-class="{'active': tab=='logistic'}"><a ui-sref="vendor_logistics">发货地址</a></li>
			</ul>
		</div>
		<!--收货地址-->
		<div class="logistic-content" ng-if="tab=='logistic'">
			<div class="menu-title row">现有发货地址<span>&nbsp;已保存<em>{{total}}</em>条，还能新增<em>{{canAddTotal-total}}</em>条地址</span></div>
			<div class="add-log row" ng-if="total < canAddTotal"><button ng-click="editShippingAddress()"><i class="fa fa-plus-circle"></i>&nbsp;新增发货地址</button></div>
			<div class="log-tab">
				<table class="table">
					<thead>
					<tr>
						<th class="text-left" width="200">联系人</th>
						<th class="text-left" width="400">地址</th>
						<th width="110" class="text-left" >联系电话</th>
						<th width="80">操作</th>
						<th width="100"></th>
					</tr>
					</thead>
					<tbody ng-if="addressList">
					<tr ng-repeat="address in addressList">
						<td class="text-left" title="{{address.name}}">{{address.name}}</td>
						<td class="text-left">
							<div>{{address.province}}&nbsp;{{address.city}}&nbsp;{{address.district}}</div>
							<div>{{address.detailAddress}}</div>
						</td>
						<td class="text-left">{{address.tel}}</td>
						<td><a ng-click="editShippingAddress(address)">修改</a>|<a ng-click="deleteAddress(address)">删除</a></td>
						<td>
							<button ng-if="address.num == 1">默认地址</button>
							<button class="default" ng-if="address.num != 1" ng-click="setDefaultShippingAddress(address.id)">设为默认</button>
						</td>
					</tr>
					</tbody>
				</table>
				<div class="empty" ng-if="addressList.length == 0">
					<p class="empty-img">
						<img src="static/img/all/empty-cart.png">
					</p>
					<div class="empty-info">
						<p class="grey"> 暂无发货地址,赶快去新增吧 </p>
						<!--<a href="vendor#/index"><i class="fa fa-mail-reply fa-xs"></i>返回上一页</a>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
