<style>
    .com-btn01{
        background: #5078cb !important;
        color: #fff !important;
    }
    .com-btn01:hover{
        background: #3f7ae3 !important;
        color: #fff !important;
    }
    /*文案说明*/
    .title_row{
        text-align: center;
        margin: 0 auto;
        width: 100%;
    }
    .title_row .clearfix{
        overflow: hidden;
        height: 62px;
        background: #e3e2e2;
    }
    .title_row img{
        float: left;
        display: inline-block;
        width: 26px;
        height: 26px;
        margin:19px 65px 0 62px;
    }
    .title_row P{
        margin-top: 11px;
        font-size: 12px;
        text-align: left;
        color: #999;
        line-height: 20px;
    }
</style>

<div class="user_right fr">
    <!--品牌申请-->
    <div class="device">
        <div class="com_tab">
            <ul class="fl" style="width: 100%">
                <li><a ui-sref="vendor_component_apply"> 单个上传</a></li>
                <li class="active"><a ui-sref="vendor_component_batchapply">批量上传</a></li>
                <li><a ui-sref="vendor_component_applylist">申请记录</a></li>
            </ul>
        </div>
        <div class="wanted_list01">
            <!--批量上传-->
            <div class="tab">
                <div class="row com_row title_row">
                    <div class="clearfix">
                        <img src="static/img/vendor/store/bell.png" alt="">
                        <p>您需要出售的产品是一个新料号或该料号暂时未被优软商城的标准产品库收录时，若您仍希望通过优软商城出售该产品，您可以在这里进行器件申请，<br/>让优软商城的标准产品库收录该料号。</p>
                    </div>
                </div>
                <div class="load_next">
                    <p>第一步，填写基本信息<i class="icon-angle-up"></i></p>
                    <div class="add_category">
                        <ul style="margin-left: 25px;">
                            <li class="row">
                                <span class="col-sm-2 add-icon">一级类目<span style="color: #e30e16;">*</span><a ng-click="addSubmitWithKindOne()"><i class="fa fa-plus"></i></a></span>
                                <span class="col-sm-2 add-icon">二级类目<a ng-click="addSubmitWithKindTwo()"><i class="fa fa-plus"></i></a></span>
                                <span class="col-sm-2 add-icon">三级类目<a ng-click="addSubmitWithKindThree()"><i class="fa fa-plus"></i></a></span>
                                <span class="col-sm-2 add-icon">品牌<a ng-click="addSubmitWithBrand()"><i class="fa fa-plus"></i></a></span>
                                <span class="col-sm-3 add-icon"><em>原厂官网产品目录下产品列表页网址<span style="color: #e30e16;">*</span></em></span>
                            </li>
                            <li class="add_input" ng-repeat="s in submits">
                                <div class="row">
                                    <div class="col-sm-2 input-group">
                                        <input type="text" class="form-control" ng-model="s.gradeOneKiName" ng-focus="chooseSubmit(s, $index, 1)"
                                               typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off" ng-show="s.isFirst"
                                               typeahead-on-select="onAssociateKindClick($item, s)"/>
                                        <span class="input-group-btn" ng-show="s.isFirst">
							<button class="btn btn-default" type="button" ng-click="selectKind(s)" title="选择类目"><i class="fa fa-search"></i></button>
						</span>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="s.gradeTwoKiName" ng-show="s.isSecond"
                                               ng-focus="chooseSubmit(s, $index, 2)"
                                               typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off"
                                               typeahead-on-select="onAssociateKindClick($item, s)"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" ng-model="s.gradeThreeKiName" ng-show="s.isThird"
                                               ng-focus="chooseSubmit(s, $index, 3)"
                                               typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)" autocomplete="off"
                                               typeahead-on-select="onAssociateKindClick($item, s)"/>
                                    </div>
                                    <div class="col-sm-2 input-group">
                                        <input type="text" class="form-control" ng-model="s.brName" ng-focus="chooseSubmit(s, $index, 4)"
                                               typeahead="brand.nameCn for brand in getSimilarBrands($viewValue)" autocomplete="off"
                                               typeahead-on-select="onAssociateBrandClick($item, s)"/>
                                        <span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="selectBrand(s)" title="选择品牌"><i class="fa fa-search"></i></button>
						</span>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" ng-model="s.url"/>
                                    </div>
                                    <div class="col-sm-1" ng-show="!$first">
                                        <div class="operator text-center">
                                            <a ng-click="deleteSubmit($index)" title="删除">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="load_next step2">
                    <p>第二步，生成表格<i class="icon-angle-up"></i></p>
                    <div class="add_category">
                        <div class="prompt">可直接<em><a ng-click="submitSubmits()">上传</a></em>或者<em><a ng-click="download()">下载表格</a></em>，编辑后上传，<a ng-click="showImg()">查看表格示例</a></div>
                    </div>
                </div>
                <div class="load_next step3">
                    <p>第三步，上传表格<i class="icon-angle-up"></i></p>
                    <!--<div class="add_category">-->
                    <!--<div>请上传已经填好的Excle文件</div>-->
                    <!--<div class="upload">-->
                        <!--<input type="text" name="txt" id="upload_text" />-->
                        <!--<i>选择文件</i>-->
                        <!--<input type="file" onchange="upload_text.value=this.value" class="upload01" />-->
                        <!--<a href="#">确认上传</a>-->
                    <!--</div>-->
                        <form class="form-horizontal">
                            <div class="form-group add_category">
                                <label class="control-label col-xs-3" for="xlsFile" style="line-height: 40px;">请上传已经填写好的Excel文件</label>
                                <div class="col-xs-4">
                                    <input required ng-file-select accept=".xls,.xlsx"
                                           ng-model="myFiles" type="file" ng-multiple="false"
                                           class="form-control input-sm" id="xlsFile" name="xlsFile"
                                           placeholder="请上传.xls或.xlsx文件" style="height: 40px; padding: 9px 10px;" />
                                </div>
                                <div class="col-xs-4 load_tab">
                                    <a ng-click="upload()" class="com-btn01">
                                        确认上传</i>
                                    </a>
                                </div>
                            </div>
                        </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="image-box" style="display: none">
        <div class="x-floating-wrap"></div>
        <div class="x-floating">
            <div id="item-content">
                <div class="x-close-wrap"><a href="javascript:void(0);">&times;</a></div>
                <div class="img"><img/></div>
            </div>
        </div>
    </div>
</div>
