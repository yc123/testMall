<style>
    .fr > span {
        display: inline-block;
        width: 45%;
    }

    .fr > span .title {
        background-color: #00b4f5;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        margin-right: 5px;
    }

    /*公司名称和用户名称做超出隐藏*/
    .seller_data dl dd span{
        display: inline-block;
        margin-top: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .seller_data dl dd span.user{
        max-width: 150px;
    }
    .seller_data dl dd span.enName{
        max-width: 305px;
    }
    .count-result {
        position: absolute;

        line-height: 25px;
    }
    .count-result span.ac {
        color: #f51c24;
        margin: 0 !important;
        line-height: inherit !important;
    }
