<style>
    #address_add_area a {
        text-decoration: none;
    }

    #address_add_area a:hover {
        text-decoration: none;
    }

    #address_add_area .text-inverse {
        color: #F40 !important;
    }

    #address_add_area div.row {
        margin: 0;
    }

    #address_add_area .heigth30 {
        font-size: 14px;
    }

    #address_add_area div.form-body {
        padding: 0;
    }

    #address_add_area form {
        margin-top: 10px;
    }

    #address_add_area form div.form-group label.control-label {
        text-align: left;
        margin-left: 20px;
        font-weight: normal;
        font-size: 14px;
    }
    .calendar-hd{
        height:50px;
    }
    .select-adder{
        background:url("static/img/user/images/xiala.png") right no-repeat ;
        background-position-x: 150px;
    }
    .log02 dl .line_open span a{
        margin-right: 0;
    }
    .log02 dl span {
        width: 13%;
    }
    .no-record{
        margin: 15px;
        padding-top: 35px;
    }
    .logistics-style{
        width: 100%;
        height: 40px;
        line-height: 40px;
        background: #ecf2fd;
    }
    .logistics-style span{
        display: inline-block;
        width: 33%;
        float: left;
        font-size: 14px;
        color: #666;
    }
    .logistics-style span:first-child{
        padding-left: 20px;
    }
    .log_list{
        padding-bottom: 10px;
    }
    .logistics-content{
        width: 100%;
        margin: 0 auto;
        background: #fff;
        padding: 20px 15px 25px 20px;
        border-bottom: #ccc 1px solid;
    }
    .logistics-content .img{
        float: left;
        margin-right: 20px;
    }
    .logistics-content .content{

    }
    .logistics-content .content P{
        font-size: 14px;
        color: #666;
        line-height: 20px;
    }
    .logistics-content .content P img{
        margin-left: 20px;
    }
    .logistics-content .content P a.contact-btn{
        width: 62px;
        height: 18px;
        line-height: 18px;
        background: #ef7f03;
        display: inline-block;
        text-align: center;
        color: #fff;
        font-size: 12px;
        border-radius: 5px;
    }
    .logistics-content .content P em.name{
        color: #333;
    }
    /*联系买家*/
    .contact-box{
        position: absolute;
        z-index: 2;
        height: 155px;
        opacity: 1;
        background-color: white;
        width: 600px;
        top: 40px;
        left: 100px;
        border: 1px solid #E7E5E2;
        -webkit-box-shadow: 0 5px 15px rgba(0,0,0,.5);
        box-shadow: 0 5px 15px rgba(0,0,0,.5);
    }
    .contact-box .title{
        height: 26px;
        background-color: #5078cb;
        text-align: right;
        /*padding-right: 15px;*/
        line-height: 26px;
        color: #fff;
    }
    .contact-box .title i{
        float: right;
        margin: 7px 10px 0 0;
        font-size: 18px;
    }
    .contact-box .content{
        width: 550px;
        margin: 0 auto;
        background-color: #5078cb;
        color: #fff;
        margin-top: 15px;
        margin-bottom: 12px;
        border-radius: 4px;
        height: 100px;
    }
    .contact-box .content div{
        padding: 0 15px;
        line-height: 40px;
    }
    .contact-box .content .company-title{
        text-align: center;
        font-size: 18px;
    }
    .contact-box div.list{
        text-align: left;
        font-size: 14px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .contact-box div.list em{
        font-size: 14px;
        color: #fff;
    }


    /**/
   #empty{
        overflow: hidden;
        width:100%;
        display:inline-flex;
        justify-content:center;
        align-items: center;
       height: 135px;
    }
    #empty .empty-info{
        line-height: 28px;
        padding-top:10px;
        margin-left:10px;
        text-align: left;
    }
    #empty .empty-info .grey{
        color: #999;
        font-size: 14px;
    }
    #empty .empty-info>a{
        font-size: 14px;
        color: #5078cb;
    }
    #empty .empty-info i{
        margin-right:5px;
    }
</style>
<!--右侧主体部分-->
<div class="user_right fr">
    <div class="right_l">
        <!--物流信息-->
        <div class="logistics_cter" id="vendor_logistics">
            <div class="logistics_cter_01">
                <!--包裹跟踪-->
                <div class="tab" style="display: inline-block;">
                    <div class="log_cter_h">
                        <span style="margin-right: 0;">订单号：</span>
                        <span style="margin-left: 0;" ng-bind="purchase.orderid"></span>
                        <!--<span><img src="static/img/vendor/images/seller.png"/><a href="#" class="contact_btn">联系买家</a></span>-->
                    </div>
                    <div class="logistics-content">
                        <div class="img"><img src="static/img/icon/member.png"  alt=""/></div>
                        <div class="content" style="position: relative;">
                            <p><span ng-bind="purchase.buyername"></span> &nbsp;<em ng-show="purchase.buyentername">|</em>&nbsp; <em class="name" ng-bind="purchase.buyentername"></em><img src="static/img/common/songguo.png" />
                                <a href="#" class="contact-btn" ng-controller="ChatContactCtrl as chat" ng-click="chat.contactWithOther(purchase.buyPhone, purchase.buyerenuu, chat.UserType.ENTERPRISE)">联系买家</a>
                            <!--<a class="contact_btn" ng-click="contactSeller()">联系买家</a>-->
                            <div class="contact-box" ng-if="contactBNox">
                                <div class="title"><i class="fa fa-close fa-lg" ng-click="closeBox()"></i></div>
                                <div class="content">
                                    <div class="company-title" ng-bind="::purchase.buyername || '买家姓名没获取到'">深圳市优软科技</div>
                                    <div class="list">
                                        <em>手机：<em ng-bind="::purchase.buyPhone || '暂无联系电话'">45413413131313</em></em>
                                        <em style="margin-left: 60px;">邮箱：<em ng-bind="::purchase.buyEmail || '暂无电子邮箱'">45413413131313</em></em>
                                    </div>
                                </div>
                            </div>
                            </p>
                            <p ng-bind="purchase.buyPhone"></p>
                            <p>收货地址：<em ng-bind="address.area"></em></p>
                        </div>
                    </div>
                    <div class="log_list">
                        <ul class="clearfix">
                            <li ng-class="{ active: status == 'tobereceiving'|| status == 'transit'|| status == 'send'|| status == 'signin' }">
                                <em class="lg_01"></em>
                                <p>已发货</p>
                            </li>
                            <li ng-class="{ active: status == 'transit'|| status == 'send'|| status == 'signin'}">
                                <em class="lg_02"></em>
                                <p>运输中</p>
                            </li>
                            <li ng-class="{ active: status == 'send'|| status == 'signin'}">
                                <em class="lg_03"></em>
                                <p>派送中</p>
                            </li>
                            <li ng-class="{ active: status == 'signin'}">
                                <em class="lg_04"></em>
                                <p>签收</p>
                            </li>
                        </ul>
                    </div>
                    <div class="logistics-style">
                        <span>配送方式：<em ng-bind="deliveryMethod[purchase.sendType]">第三方配送</em></span>
                        <span>物流公司：<em ng-bind="logistics.companyName || '-'"></em></span>
                        <span>物流单号：<em ng-bind="logistics.number || '-'"></em></span>
                    </div>
                    <div class="logistics_list01" style="margin-top: 0px;">
                        <!--<div class="log_menu"><span>您的买家已提货</span></div>-->
                        <div class="logistics_list_xq">
                            <!-- <dl ng-if="logisticsInfo.length != 0">
                                 <dd ng-if="logisticsInfo.length != 0" ng-repeat="info in logisticsInfo"><em></em><span ng-bind="info.AcceptTime"></span><span ng-bind="info.AcceptStation"></span></dd>
                             </dl>
                             <div class="no-record text-center f14" ng-if="logisticsInfo.length == 0">暂时获取不到您订单的的物流信息</div>-->
                        </div>
                        <div class="logistics_list_xq">
                            <dl ng-if="logisticsInfo.length != 0">
                                <dd ng-if="logisticsInfo.length != 0" ng-repeat="info in logisticsInfo"><em ng-class="{ active : $index==logisticsInfo.length - 1}"></em><span ng-bind="info.AcceptTime"></span><span ng-bind="info.AcceptStation"></span></dd>
                            </dl>
                            <!--<div class="no-record text-center f14" ng-if="logisticsInfo.length == 0">-->
                                <!--暂时获取不到您订单的的物流信息-->
                                <!--<a href="javascript:history.go(-1)" style="margin-left:20px;font-size: 14px;"><i class="fa fa-mail-reply"></i>&nbsp;返回上一级</a>-->
                            <!--</div>-->
                            <div class="no-record text-center f14" ng-if="logisticsInfo.length == 0">
                                <div id="empty" >
                                    <p class="empty-img">
                                        <img src="static/img/all/empty-cart.png">
                                    </p>
                                    <div class="empty-info">
                                        <p class="grey"> 暂时获取不到订单的的物流信息 </p>
                                        <!--<a href="javascript:history.go(-1)"><i class="fa fa-mail-reply fa-xs"></i>返回上一页</a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="logistics_banner02">
                         <a href="#"><img src="static/img/vendor/images/logistics_banner02.jpg"/></a>
                     </div>-->
                </div>
                <!--发货地址-->
            </div>
        </div>
    </div>
    <!--最右侧部分-->
    <div class="right_r">
        <div id="calender" class="right_r_01" style="margin-top:0px">
            <div id="date"></div>
        </div>

            <a href="#"><img src="static/img/vendor/images/logistics_banner01.jpg"/></a>
            <a href="#"><img src="static/img/vendor/images/logistics_banner01.jpg"/></a>
            <a href="#"><img src="static/img/vendor/images/logistics_banner01.jpg"/></a>
        </div>-->
    </div>
</div>
