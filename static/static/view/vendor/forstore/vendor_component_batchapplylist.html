<!--右侧主体部分-->
<style>
    .table{
        margin-bottom: 0 !important;
    }
    .table thead{
        height: 40px;
    }
    .table tr td,.table tr th{
        font-size: 14px;
        vertical-align: middle !important;
    }
    .table tr th{
        border-bottom: none !important;
    }
    .table>tbody+tbody{
        border-top: none;
    }
    .table>tbody>tr>td{
        border-top: none;
        border-bottom: #e8e8e8 1px solid;
    }
    .tr-default{
        height: 40px;
    }
    .table .tr-default th{
        color: #555;
    }
</style>
<div class="user_right fr">
    <!--器件申请-->
    <div class="device">
        <div class="com_tab">
            <ul class="fl" style="width: 100%">
                <li><a ui-sref="vendor_component_apply"> 单个上传</a></li>
                <li><a ui-sref="vendor_component_batchapply">批量上传</a></li>
                <li class="active"><a ui-sref="vendor_component_applylist">申请记录</a></li>
            </ul>
        </div>
        <div class="com_tab" style="margin-bottom: 0;">
            <ul class="fl" style="width: 100%">
                <li><a ui-sref="vendor_component_applylist">单个申请记录</a></li>
                <li class="active"><a ui-sref="vendor_component_batchapplylist">批量申请记录</a></li>
            </ul>
        </div>
        <div class="wanted_list01">
            <div class="row">
                <div class="col-xs-12">
                    <div class="screen" style="padding: 7px 0;">
                       <!-- <div class="screen_time fl">
                            <span>申请时间</span>
                            <input type="text" value="2016-05-01" class="timeStart">
                            -
                            <input type="text" value="2016-05-31" class="timeEnd">
                        </div>-->
                        <div class="sreach fr">
                            <input type="search" class="form-control"
                                   ng-model="keyword" ng-search="onSearch()" placeholder="请输入申请单号查询">
                            <a class="seek" ng-click="onSearch()">搜索申请</a>
                        </div>
                    </div>
                    <table ng-table="componentTableParams"
                           class="table">
                        <thead>
                        <tr class="tr-default">
                            <th class="text-center" width="50">序号</th>
                            <th class="text-center" width="200">申请单号</th>
                            <th class="text-center" width="80">申请人</th>
                            <th class="text-center" width="135">提交时间</th>
                            <th class="text-center" width="120">审核状态</th>
                            <th class="text-center" width="200">审批意见</th>
                            <th class="text-center" width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="9" class="hei16"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr ng-repeat="component in $data">
                            <td class="text-center">{{($index + 1)}}</td>
                            <td class="text-center">{{component.submitId}}</td>
                            <td class="text-center">{{component.submiter.userName}}</td>
                            <td class="text-center">{{component.createDate | date: "yyyy-MM-dd HH:mm"}}</td>
                            <td class="text-center">{{component.auditStatus | status}}</td>
                            <td ng-class="{'text-center' : component.remark.length<11}">{{component.remark}}</td>
                            <td>
                                <!--<div>-->
							<!--<span>-->
								<!--<a target="_self" ng-href="vendor#/home/componentBatchMaintenance/detail/{{component.submitId}}"> <i-->
                                        <!--class="fa fa-search"></i> 查看详情-->
								<!--</a>-->
							<!--</span>-->
                                <!--</div>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="empty">
                        <p class="empty-img">
                            <img src="static/img/all/empty-cart.png">
                        </p>
                        <div class="empty-info">
                            <p class="grey"> 暂无器件申请记录 </p>
                            <a href="/vendor#/component/apply"><i></i>马上去申请</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    /**/
    .wanted_list01 .empty{
        overflow: hidden;
        margin: 0!important;
        width:100%;
        display:inline-flex;
        justify-content:center;
        align-items: center;
        height:360px;
    }
    .wanted_list01 .empty-info{
        line-height: 28px;
        padding-top:10px;
        margin-left:10px;
        text-align:left;
    }
    .wanted_list01 .empty-info .grey{
        color: #999;
        font-size: 14px;
    }
    .wanted_list01 .empty .empty-info>a{
        font-size: 14px;
        color: #5078cb;
    }
    .wanted_list01 .empty .empty-info i{
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 5px;
        background: url('static/img/vendor/images/upload-icon.png')no-repeat 0px 0px;
        position: relative;
        top: 7px;
    }
