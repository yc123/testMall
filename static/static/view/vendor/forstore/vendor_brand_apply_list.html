<!--品牌申请记录-->
<style>
    .table tr th{
        border-bottom: none !important;
    }
    .table tr td,.table tr th{
        font-size: 14px;
        vertical-align: middle !important;
    }
    .table>tbody+tbody{
        border-top: none;
    }
    .table>tbody>tr>td{
        border-top: none;
        border-bottom: #e8e8e8 1px solid;
    }
    .wanted_list01 .tab table .tr-default{
        height: 40px;
    }
    .text-center p.grey{
        font-size: 12px;
        margin-top: 22px;
    }
    .col-xs-2 img{
        margin-left: 75px;
    }
    .wanted_list01 .pagination>li>a:hover{
        border-bottom: none;
        text-decoration: none;
    }
    .wanted_list01 .ng-isolate-scope{
        width: 100%;
        background: #fff;
        display: inline-block;
    }
    /**/
    .wanted_list01 .empty{
        overflow: hidden;
        margin: 0!important;
        width:100%;
        display:inline-flex;
        justify-content:center;
        align-items: center;
        height:435px;
    }
    .wanted_list01 .empty-info{
        line-height: 28px;
        padding-top:10px;
        margin-left:10px;
        text-align:left;
    }
    .wanted_list01 .empty-info .grey{
        color: #999;
        font-size: 14px;
    }
    .wanted_list01 .empty .empty-info>a{
        font-size: 14px;
        color: #5078cb;
    }
    .wanted_list01 .empty .empty-info i{
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 5px;
        background: url('static/img/vendor/images/upload-icon.png')no-repeat 0px 0px;
        position: relative;
        top: 7px;
    }
</style>
<div class="user_right fr">
    <div class="brand wanted">
        <div class="com_tab">
            <ul class="fl" style="width: 100%">
                <li><a ui-sref="vendor_brand_apply"> 品牌申请</a></li>
                <li class="active"><a ui-sref="vendor_brand_apply_list">申请记录</a></li>
            </ul>
        </div>
        <div class="wanted_list01">
            <div class="tab">
                <!--<div class="screen">
                    <div class="screen_time fl">
                        <span>申请时间</span>
                        <input type="text" value="2016-05-01" class="timeStart">
                        -
                        <input type="text" value="2016-05-31" class="timeEnd">
                    </div>
                    <div class="sreach fr">
                        <input type="search" class="form-control"
                               ng-model="keyword" ng-search="onSearch()" placeholder="请输入品牌名查询">
                        <a class="seek" ng-click="onSearch()">搜索品牌</a>
                    </div>
                </div>-->

                <table ng-table="brandTableParams" class="table" style="word-break: break-word; margin-bottom: 0;">
                    <thead>
                        <tr class="tr-default">
                            <th class="text-center" width="50">序号</th>
                            <th class="text-center" width="160">品牌名</th>
                            <th class="text-center" width="160">应用领域</th>
                            <th class="text-center" width="90">提交人</th>
                            <th class="text-center" width="135">提交时间</th>
                            <th class="text-center" width="80">审核状态</th>
                            <th class="text-center" width="200">审批意见</th>
                            <th class="text-center" width="150">操作</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr style="height: 14px;">
                            <td colspan="8" class="hei16" style="border-bottom: none"></td>
                        </tr>
                    </tbody>
                    <tbody class="text-center">
                    <tr ng-repeat="brand in $data">
                        <td class="wd01">{{($index + 1)}}</td>
                        <td>{{brand.nameEn}}</td>
                        <td title="{{brand.application}}">{{brand.application}}</td>
                        <td>{{brand.userModify.userName}}</td>
                        <td>{{brand.lastModifyDate | date: "yyyy-MM-dd HH:mm"}}</td>
                        <td>{{brand.status | status}}</td>
                        <td ng-class="{'text-center' : brand.auditOpinion.length<11}">{{brand.auditOpinion}}</td>
                        <td>
                            <div>
                                <a ng-show="brand.status == 104"
                                   ng-href="product/brand/{{brand.uuid}}/" target="_self"> <i
                                        class="fa fa-search"></i> 查看
                                </a>
                            </div>
                            <div ng-if="brand.status == 104">
                                <a ui-sref="vendor_brand_apply({uuid : brand.uuid})" target="_self"> 更新品牌</a>
                            </div>
                            <div ng-if="brand.status == 103">
                                <a ui-sref="vendor_brand_reapply({id : brand.id})" target="_self"> 再次申请</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="empty">
                    <p class="empty-img">
                        <img src="static/img/all/empty-cart.png">
                    </p>
                    <div class="empty-info">
                        <p class="grey"> 暂无品牌申请记录 </p>
                        <a href="/vendor#/brand/apply/"><i></i>马上去申请</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
