<!--右侧主体部分-->
<style>
    .tab.active {
        display: inline-block !important;
    }
    *{-webkit-box-sizing: border-box;  -moz-box-sizing: border-box;  box-sizing: border-box;}
    div.wanted_list01 dt.paging-bar>span {
        float: right;
        width: 322px;
        height: 40px;
        font-weight: normal;
    }
    div.wanted_list01 dt.paging-bar>span button.paging-button {
        padding: 0;
        height: 40px;
        line-height: 40px;
        border: none;
        background: #FFFFFF;
    }
    div.wanted_list01 dt.paging-bar>span button.paging-button:hover {
        color: #0C3894;
    }
    div.wanted_list01 dt.paging-bar>span input.page-num {
        width: 25px;
        height: 25px;
        line-height: 40px;
        border: 1px #C7BEBE solid;
        text-align: center;
    }
    label[disabled] {
        cursor: not-allowed;
    }
    .com_tab ul li.down-goods span:hover {
        cursor: pointer;
        text-decoration: underline;
    }
    .materrial-list span.length01{
        width: 10% !important;
    }
    .materrial-list span{
        width: 20% !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    ul.pagination.ng-table-pagination > li > a > span {
        height: 17px;
        line-height: 17px;
    }

    div.ng-table-pager  input.page-number {
        vertical-align: inherit;
        display: inline-block;
        width: 40px;
        height: 31px;
        padding: 6px 6px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #9B9792;
        text-align: center;
        background-color: #F6F5F4;
        background-image: none;
        border: 1px solid #ccc;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }

    div.ng-table-pager a.page-a {
        color: #fff;
        cursor: pointer;
        background-color: #4574E8;
        border-color: #4574E8;
        padding: 6px 6px;
        font-size: 14px;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        text-decoration: none;
        height: 31px;
    }

    div.ng-table-pager div.page-go-block {
        float: right;
        margin-left: 20px;
        margin-top: 20px;
        font-size: 0px;
        height: 31px;
        line-height: 31px;
    }

    .load_next .add_category div {
        width: 100%;
        min-height: 50px;
        line-height: 50px;
        font-size: 14px;
    }

    .publish {
        background: #ecf2fd;
        width: 128px;
        height: 40px;
        display: inline-block;
        text-align: center;
        color: #5078cb;
        line-height: 40px;
        font-size: 14px;
    }

    .batch-commodity {
        border-bottom: #cfcfcf 1px dashed;
    }

    thead tr.title {
        background: #f7f7f7;
        height: 35px !important;
        line-height: 35px;
    }

    .add_category .sale-label label input[type="radio"]:checked + label {
        background-position: -19px -1px;
    }
    .add_category .sale-label label span{
        font-weight: normal;
        margin-right: 15px;
    }
    .add_category .sale-label label input[type="radio"]:checked + label +span{
        color: #5078cb;
    }
    .add_category .sale-label label label {
        width: 16px;
        height: 16px;
        background: url(static/img/user/images/radio.png);
        background-position: 0 -1px;
        margin-right: 2px;
        vertical-align: middle;
    }
    .add_category .sale-label input[type="radio"] {
        display: none;
    }
    .user_right a.blue-bg{
        color: #fff !important;
    }
    .user_right a.blue-bg:hover{
        background: #3f7ae3 !important;
    }
    .public-tab.table>thead>tr>th,.public-tab.table>tbody>tr>td{
        /*text-align: left;*/
        color: #666;
    }
    .public-tab.table>thead>tr>th{
        background: #dff3fc;
    }
    .public-tab.table>tbody>tr>td{
        /*white-space: normal;*/
      /*  background: #f0fafe;*/
        border-bottom: none;
    }
    .public-tab.table>tbody>tr:last-child>td{
        border-bottom: #e8e8e8 1px solid;
    }
    .public-tab.table>thead>tr>th:first-child,.public-tab.table>thead>tr>th:last-child,.public-tab.table>tbody>tr>td:first-child,.public-tab.table>tbody>tr>td:last-child{
        text-align: center;
    }
    .public-tab.table>tbody>tr>td div{
        min-height: inherit;
        line-height: 25px;
    }
    /*.public-tab.table{
        margin-top: 10px;
    }*/
    .load_next .add_category .upload i{
        top: 6px;
    }
    .public-tab.table>tbody>tr>td em{
        color: #333 !important;
    }
    .upload-content{
        width: 535px !important;
        float: left;
    }
    .user_right .upload .check{
        width: auto;
        font-size: 14px;
        line-height: 35px;
    }
    .user_right .upload .check a{
        font-size: 14px;
        margin-right: 20px;
        background: none;
        color: #333;
        width: auto;
    }
    .user_right .upload .check a:hover{
        color: #5078cb !important;
        background: none;
    }
    .user_right .upload .check .check-active{
        margin-right: 15px;
    }
    .user_right .upload .check .check-active span{
        font-weight: normal;
        color: #333;
    }
    .user_right .upload .check  .check-active label{
        width: 15px;
        height: 15px;
        display: inline-block;
        background: url(static/img/user/images/check.png) no-repeat;
        position: relative;
        padding-left: 0 !important;
        overflow: hidden;
        margin-bottom: 0 !important;
        vertical-align: sub;
        margin-right: 5px !important;
        min-height: 15px !important;
        left: 0 !important;
    }
    .user_right .upload .check .check-active input[type="checkbox"]:checked + label {
        background-position: -15px 0;
    }
    .user_right .upload .check .check-active input[type="checkbox"]:checked + label + span{
        color: #5078cb;
    }
    .load_next .add_category .upload #upload_text{
        top: -1px;
        position: relative;
    }
    .load_next .add_category .upload01{
        top: 6px;
    }
    .head-tr{
        height: 40px;
        background: #83d2fb;
    }
    .head-tr td{
        text-align: center;
        font-size: 14px;
        color: #fff;
    }
    .success-tab.table>tbody>tr,.fail-tab.table>tbody>tr{
        height: 40px;
    }
    .success-tab.table>tbody:nth-child(even)>tr{
        background: #f4f4f4;
    }
    .fail-tab.table>tbody:nth-child(odd)>tr td{
        background: #f4f4f4;
    }
    .fail-tab.table>tbody>tr.no td{
        background: #bcc0c1;
    }
    .fail-tab.table>tbody>tr.no td{
        color: #fff;
        font-size: 12px;
    }
    .fail-tab.table>tbody>tr.no td a{
        color: #5078cb;
        margin: 0;
    }
    .fail-tab.table>tbody>tr>td p{
        height: auto;
        line-height: 25px;
        border-bottom: none;
        width: auto;
        font-size: 14px;
    }
    .fail-tab.table>tbody>tr>td.more-list p{
        color: #999;
    }
    .fail-tab.table>tbody>tr>td.more-list span{
        color: #666;
    }
    .load_next .add_category div.tab-head{
        width: 100%;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        background: #83d2fb;
        color: #fff;
        min-height: 40px;
    }
    .load_next .add_category div.record-line{
        font-size: 12px;
        min-height: 30px;
        line-height: 30px;
    }
    .load_next .add_category div.result{
        font-size: 14px;
        color: #333;
    }
    .load_next .add_category div.result em{
        color: #5078cb;
        margin: 0 8px;
    }
    .load_next .add_category div.result i{
        color: #f00;
        margin: 0 8px;
    }
    .fail-tab.table>tbody>tr>td.red{
        color: #f00;
    }
    .fail-tab.table>thead>tr>th a{
        display: inline-block;
        width: 50px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        color: #fff;
        background: #5078cb;
    }
    .fail-tab.table>thead>tr>th a:hover{
        background: #3f7ae3;
        color: #fff !important;
    }
    .fail-tab.table>tbody>tr>td .check input{
       display: none;
        margin: 0;
    }
    .fail-tab.table>tbody>tr>td .check label{
        width: 15px;
        height: 15px;
        display: inline-block;
        background: url(static/img/user/images/check.png) no-repeat;
        position: relative;
        padding-left: 0 !important;
        overflow: hidden;
        margin-bottom: 0 !important;
        vertical-align: sub;
        min-height: 15px !important;
        left: 0 !important;
        bottom: 1px;
    }
    .wanted_list01 .tab table th{
        font-weight: normal;
    }
    .fail-tab.table>tbody>tr>td .check input[type="checkbox"]:checked + label {
        background-position: -15px 0;
    }
   .load_next  .close{
        display: none !important;
    }
    .device .load_next p a.open{
        float: right;
    }
    .device .load_next.none-bt{
        border-bottom: none;
    }
   .fail-tab .type-brand p{
       width: 43% !important;
       display: inline-block;
       float: left;
       text-align: left;
       overflow: hidden;
       text-overflow: ellipsis;
       white-space: nowrap;
   }
    .fail-tab .type-brand div{
        width: 10%;
        float: right;
        margin-right: 10px;
    }
    .load_next .add_category div.ng-isolate-scope, .load_next .add_category div.ng-isolate-scope div{
        min-height: inherit;
        line-height: inherit;
    }
</style>
<div class="user_right fr">
    <!--货品管理-->
    <div class="pro_management device">
        <div class="com_tab">
            <ul class="fl" style="width: 100%">
                <li ng-class="{'active': $$productOn.leadIn == 'bathOn'}"><a href="javascript:void(0)">新产品导入</a></li>
                <li ui-sref="product_repository"><a href="javascript:void(0)">产品库</a></li>
            </ul>
        </div>
        <div class="wanted_list01">
            <div class="tab" ng-if="$$productOn.leadIn == 'bathOn'" ng-class="{'active': leadIn == 'bathOn'}" ng-controller="productOnCtrl">
                <div class="load_next" ng-class="{'none-bt': $close01}">
                    <p>第一步，下载Excel模板<a ng-click="$close01 = !$close01" class="open"><i class="fa" ng-class="{'fa-angle-down':$close01,'fa-angle-up': !$close01}"></i></a></p>
                    <div class="add_category" ng-if="!$close01">
                        <div>下载库存Excel模板，在模板上编辑产品信息，<a ng-click="showImg()" style="color: #e64040">查看表格示例</a></div>
                        <div class="load_tab"><a href="javascript:void(0)" ng-click="download()" class="blue-bg">下载导入模板</a></div>
                    </div>
                </div>
                <div class="load_next" style="padding-bottom: 15px">
                    <p>第二步，上传导入模板<a ng-click="$close02 = !$close02" class="open"><i class="fa" ng-class="{'fa-angle-down':$close02,'fa-angle-up': !$close02}"></i></a></p>
                    <div class="add_category" ng-if="!$close02" style="padding-bottom: 0; ">
                        <div>请上传已经编辑好的模板，选择上传好的文件后，点击导入产品库</div>
                        <div class="upload">
                            <div class="upload-content">
                                <input type="text" name="txt" id="upload_text" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                                <i>选择文件</i>
                                <input type="file" id="uploadProduct" ng-file-select="" ng-model="$$productImport.files" ng-change="selectFile()" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ng-multiple="false" class="upload01" />
                                <a href="javascript:void(0)" ng-click="upload()" class="blue-bg" style="width: 110px; margin-left: 20px;" ng-disabled="!$$productImport.files || $$productImport.files.length == 0">导入产品库</a>
                            </div>
                        </div>
                        <!--匹配成功的-->
                        <div ng-if="result.all" class="result">共上传<em ng-bind="result.all || 0"></em>个产品，导入成功<em ng-bind="result.success || 0"></em>个，导入失败<i ng-bind="result.importError || 0"></i>个。</div>
                </div>
               <!-- <div class="load_next" ng-class="{'none-bt': $close03}">
                    <p>第三步，导入所有产品<a ng-click="$close03 = !$close03" class="open"><i class="fa" ng-class="{'fa-angle-down':$close03,'fa-angle-up': !$close03}"></i></a></p>
                    <div class="add_category" ng-if="!$close03">
                        <div class="load_tab">
                            <a href="javascript:void(0)" style="width: 130px;" ng-disabled="!result.all ||(result.success < 1 && result.failure < 1)" ng-click="importToProRepository()" class="blue-bg">导入产品库</a>
                        </div>
                    </div>
                </div>-->
            </div>
            <div class="load_next" ng-class="{'none-bt': $close04}">
                <p>第三步，下载导入失败的产品<a ng-click="$close04 = !$close04" class="open"><i class="fa" ng-class="{'fa-angle-down':$close04,'fa-angle-up': !$close04}"></i></a></p>
                <div class="add_category">
                    <div class="load_tab" ng-if="!$close04">
                        <a href="javascript:void(0)" style="width: 130px;" ng-disabled="!result || !result.all || !result.importError" ng-click="downLoadImportError()" class="blue-bg">下载表格</a>
                        <form id="load-error" style="display: none;" method="get">
                            <input type="hidden" name="uploadNum" ng-value="result.uploadNum">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="image-box" style="display: none;">
    <div class="x-floating-wrap"></div>
    <div class="x-floating">
        <div id="item-content">
            <div class="x-close-wrap"><a href="javascript:void(0);">&times;</a></div>
            <div class="img"><img src="static/img/product/excel_product_import.png"></div>
        </div>
    </div>
</div>
