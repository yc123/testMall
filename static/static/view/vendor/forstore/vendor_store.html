<style>

	.btn {
		background-color: #00e7ff;
		padding: 9px 30px;
	}

	#uploadify > #SWFUpload_0_4 {
		display: none!important;
	}

	#wait-show-tip {
		height: 510px;
		text-align: center;
	}

	#wait-show-tip div.show_content {
		display: table;
		width: 100%;
		height: 30px;
	}

	#wait-show-tip div.show_content span {
		display: table-cell;
		vertical-align: middle;
		font-size: 20px;
		padding: 15px;
	}
</style>
<div class="user_right fr">
	<div class="add_brand add_ticket_form" id="wait-show-tip" ng-if="isWaitingAuth" style="padding: 15px;">
		<div style="padding: 15px 20px;">
			<div class="fl" style="width: 35%;">
				<img ng-src="{{application.logoUrl || 'static/img/vendor/images/upload.png'}}"
					 style="width: 220px;height: 220px;border: #808080 1px solid;"/>
			</div>
			<div class="fr" style="width: 65%;">
				<div style="text-align: left; font-size: 18px;margin-bottom: 15px;"><span>店铺名称：{{application.storeName}}</span></div>
				<div style="text-align: left; font-size: 18px;margin-bottom: 15px;"><span>店铺简称：{{application.storeShortName}}</span></div>
				<div style="text-align: left; font-size: 18px;margin-bottom: 15px;"><span>简介：</span></div>
				<div style="text-align: left; font-size: 18px;margin-bottom: 15px;"><span>{{application.description}}</span></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="show_content">
			<span>正在审核开铺申请，请耐心等待</span>
		</div>
	</div>
	<div class="add_brand add_ticket_form" ng-if="!isWaitingAuth">
		<ul>
			<li>
				<span class="fl">店铺名称<em>*</em></span>
				<div class="fr"><input type="text" class="input01" ng-model="store.storeName" placeholder="店铺的名称"></div>
			</li>
			<li>
				<span class="fl">店铺简称</span>
				<div class="fr"><input type="text" class="input01" ng-model="store.storeShortName" placeholder="店铺的名称"></div>
			</li>
			<li>
				<span class="fl">店铺简介</span>
				<div class="fr"><input type="text" ng-model="store.description" class="input01" placeholder="店铺的简介"></div>
			</li>
			<li>
				<div class="upload-container">
					<div id="uploadLogo" on-success="onUploadLogo($data)" uploadify="{buttonText:'上传LOGO'}"></div>
				</div>
				<div>
					<img ng-src="{{store.logoUrl || 'static/img/vendor/images/upload.png'}}" style="width: 220px;height: 220px;">
				</div>
				<div class="upload-container">
					<div id="uploadBanner" on-success="onUploadBanner($data)" uploadify="{buttonText:'上传横幅'}"></div>
				</div>
				<div>
					<img ng-src="{{store.bannerUrl || 'static/img/vendor/images/upload.png'}}" style="min-width: 220px;max-width: 950px;height: 220px;">
				</div>
			</li>
			<li>
				<a class="btn" href="javascript:void(0)" ng-click="openStore()">开店铺</a>
			</li>
		</ul>
	</div>
</div>
