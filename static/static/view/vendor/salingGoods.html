<style>
h4 {
	font-size: 18px;
	font-weight: 600;
}

.new-address {
	float: right;
	padding-top: 10px;
}

.row.searchInputGroup {
	margin-top: 20px;
	margin-bottom: 10px;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	margin-bottom: 10px;
    width: 82px;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.tr-default {
	color: #fff;
	background-color: #7bb4e1;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.price {
	color: #009B44;
}

td {
	line-height: 1.1;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	margin-left: -2px;
	padding-left: 15px;
	padding-right: 15px;
	border-left: 2px #fff solid;
    border-right: 2px #fff solid;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.text-normal {
	color: blue;
}

.badge-text {
	color: white;
}

.total button {
	height: 30px;
}
.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>产品管理 <i class="fa fa-angle-double-right"></i></li>
		<li>销售中的产品</li>
	</ul>
</div>
<div class="row searchInputGroup">
	<div class="col-xs-3">
		<h4>销售中的产品</h4>
	</div>
	<div class="col-xs-6">
		<div class="input-group">
			<input type="search" class="form-control" ng-model="keyword"
				ng-search="onSearch()" ng-change="upper()"
				placeholder="根据批次号、品牌、类型、型号、币别查询" ng-search="onSearch()"> <span
				class="input-group-btn">
				<button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
			</span>
		</div>
	</div>
</div>
<div>
	<div class="row total">
		<div class="col-xs-6">
			<div class="btn-group" role="group"
				style="display: block; margin-left: -16px;">
				<button type="button" class="btn btn-sm btn-default-inline"
					ng-class="{'btn-primary-choosed':active=='available'}"
					ng-click="setActive('available')">有效</button>
				<button type="button" class="btn btn-sm btn-default-inline"
					ng-class="{'btn-primary-choosed':active=='unavailable'}"
					ng-click="setActive('unavailable')">失效</button>
			</div>
		</div>
		<div class="col-xs-6">
			<div ng-table-pagination="paginationParams"
				template-url="templates.pagination" style="margin-right: -15px">
				<div class="ng-table-pager" ng-if="paginationParams.data.length">
					<div ng-if="paginationParams.settings().counts.length"
						class="pull-right">
						<ul class="list-unstyled list-inline">
							<li ng-repeat="count in paginationParams.settings().counts"
								ng-class="{'btnactive':paginationParams.count()==count}"><a
								ng-click="paginationParams.count(count)" ng-bind="count"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{salingGoodsTableParams.total()}}</span>条
		</p>
	</div>
	<div class="col-xs-4 col-xs-offset-7 text-right" ng-if="active=='unavailable' && salingGoodsTableParams.total() != 0">
		<a  ng-click="batchDown()" class="new-address text-right font-size-12"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;全部下架</a>
	</div>
</div>
</br>

<table ng-table="salingGoodsTableParams"
	class="table table-bordered" style="margin-top: 10px;">
	<thead>
		<tr class="tr-default text-center">
			<th width="50">序号</th>
			<th width="150">批次</th>
			<th width="auto">上架产品</th>
			<th width="120">库存数量</th>
			<th width="70"  ng-if="active=='available'">操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="goods in $data" ng-if="active!='tobepurcchange'">
			<td class="text-center">{{$index + 1}}</td>
			<td class="text-center">
				<div>
					<a ng-href="product#/component/{{goods.uuid}}/">
						<img width="160px" height="120px" alt="{{goods.code}}" ng-src="" lazy-load="{{goods.img}}">
					</a>
				</div>
				<div>
					<a ng-href="vendor#/goodsDetail/{{goods.batchCode | EncryptionFilter}}">
						<span ng-bind="goods.batchCode" class="text-num"></span>
					</a>
				</div>
			</td>
			<td>
				<div>
					<span>
						<a ng-href="product#/component/{{goods.uuid}}/"><span class="text-num text-inverse f16" ng-bind="goods.code"></span></a>
						<span class="text-num text-normal f16" ng-if="goods.original == 1311">现货</span>
						<span class="text-num text-normal f16" ng-if="goods.original == 1312">呆滞库存</span>
						<!-- <span class="text-num text-normal f16" ng-if="goods.original == 1313">废料</span> -->
					</span>
				</div>
				<div>
					<span class="text-muted" ng-bind="goods.kindNameCn"></span>
				</div>
				<div>
					<span class="text-muted text-num" ng-bind="goods.brandNameCn"></span>
				</div>
				<div>
					<span class="text-muted text-num" ng-bind="goods.currencyName"></span>
					<span class="text-muted text-num" ng-if="goods.currencyName == 'RMB' && goods.tax > 0">
					 含税<span class="text-num badge badge-text"><span ng-bind="goods.tax"></span>%</span>
					</span>
				</div>
				<div>
					<span class="text-muted text-num" ng-if="goods.prices.length == 1">
						单价&nbsp;<span ng-show="goods.prices[0].rMBPrice">&yen;{{goods.prices[0].rMBPrice || null}}</span>
						<span ng-show="goods.currencyName == 'RMB-USD'">/</span>
						<span ng-show="goods.prices[0].uSDPrice">&dollar;{{goods.prices[0].uSDPrice || null}}</span>
					</span>
					<span class="text-muted text-num" ng-if="goods.prices.length > 1">
						本批次最小单价&nbsp;<span ng-bind="goods.minPrice"></span>
					</span>
				</div>
				<div>
					<span ng-if="goods.sourceId">来自接口</span>
				</div>
				<div title="上架时间" class="text-primary">
					<i class="fa fa-clock-o"></i> <span class="text-num" ng-bind="goods.createdDate | date:'yyyy-MM-dd HH:mm:ss'"></span>
				</div>
			</td>
			<td class="text-center">
				<div>
					<span class="text-num f16" ng-bind="goods.reserve | number"></span>
				</div>
			</td>
			<td class="text-center"  ng-if="active=='available'">
				<span><button type="button" class="btn btn-primary btn-sm" ng-disabled="goods.sourceId"  ng-click="discharge(goods, $index)">修改</button></span>
				<span><button type="button" class="btn btn-primary btn-sm" ng-disabled="goods.sourceId" ng-click="refresh(goods)">刷新有效期</button></span>
			</td>
		</tr>
		<tr ng-if="$data.length==0">
			<td colspan="10" class="text-center"
				style="line-height: 40px; font-size: 20px;"><i
				class="fa fa-smile-o fa-lg"></i> 当前没有对应的产品信息</td>
		</tr>
	</tbody>
</table>
