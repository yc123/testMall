<style>
    /* general
    ------------------------------*/
    .pu-detail {
        padding-top: 3em;
    }
    /*title*/
    .pu-detail h2.title {
        position: relative;
        background-image: url("static/img/product/title-bg.png");
        width: 124px;
        height: 36px;
        font-size: 18px;
        color: rgb(255, 255, 255);
        margin: 0;
    }

    .pu-detail h2.title > * {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 8px;
    }

    .pu-detail h2.title > span {
        margin-left: 2em;
    }

    /*table样式*/
    .pu-detail-table {
        margin-bottom: 0px;
        background-color: #fff;
    }

    .pu-detail-table > thead > tr > th {
        height: 57px;
        color: rgb(255, 255, 255);
        font-size: 14px;
        background: linear-gradient(rgb(93, 134, 220), rgb(12, 53, 136));
        padding: 0px;
        vertical-align: middle !important;
        text-align: center;
        font-weight: normal; /* 400 */
    }
    .pu-detail-table > tbody > tr > td {
        height: 57px;
        padding: 0px;
        vertical-align: middle;
        text-align: center;
    }
    .pu-detail-table.table-bordered>thead>tr>th {
        border-bottom-width: 0;
    }

    /* 产品详情
    ------------------------------*/
    .pu-detail .product-details {
        margin-bottom: 3em;
    }
    .product-details-table-container {
        max-height: 20em;
        overflow-y: auto;
    }

    /* 物流详情
    ------------------------------*/
    .pu-detail .logistics-details {
        margin-bottom: 3em;
    }

    .pu-summary {
        margin-bottom: 1em;
        font-size: 16px;
        padding-left: 1em;
    }
    .pu-summary ul li {
        line-height: 2;
    }
    .pu-summary ul li > span:first-child {
        display: inline-block;
        width: 10em;
    }
    .pu-summary ul li > span:nth-child(2) {
        display: inline-block;
        color: red;
    }
    .pu-summary .currency {
        color: #00b3ee;
    }
    .online-pay {
        color: red;
        margin-top: 1em;
    }
    .taxes {
        color: red;
    }
    .total-amount {
        color: red;
        margin-top: 1em;
    }
    .pu-summary ul li.total-amount span:not(:first-child){
        font-weight: 800;
    }
    /* 操作
    ------------------------------*/
    .pu-operation {
        text-align: center;
    }
    .pu-operation button.return {
        color: #000;
        font-weight: 700;
        width: 6em;
    }
</style>
<div class="pu-detail">
    <div class="product-details">
        <h2 class="title">
            <img src="static/img/order/product-details.png">
            <span>产品详情</span>
        </h2>
        <div class="product-details-table-container">
            <table fixed-thead class="table table-bordered table-hover pu-detail-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>图片</th>
                    <th>产品型号</th>
                    <th>品牌</th>
                    <th>库存数量</th>
                    <th>单价</th>
                    <th class="before-blank">税率</th>

                    <th>生产日期</th>
                    <th>包装</th>
                    <th>最小包装数</th>
                    <th class="before-blank">最小采购量</th>

                    <th>采购数量</th>
                    <th>产品金额</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="detail in purchaseDetailInfo.purchaseDetails">
                    <td><span ng-bind="$index+1"></span></td>
                    <td>
                        <a ng-href="product#/component/{{detail.uuid}}/"><img alt="" ng-src="{{detail.img}}" height="100px;"></a>
                    </td>
                    <td>
                        <a ng-href="product#/component/{{detail.uuid}}/">
                            <span ng-bind="detail.cmpCode"></span>
                        </a>
                    </td>
                    <td>
                        <span ng-bind="detail.brName"></span>
                    </td>
                    <td>
                        <span ng-bind="detail.goodsHistory.reserve"></span>
                    </td>
                    <td>
                        <span ng-bind="detail.taxUnitPrice"></span>
                    </td>
                    <td class="before-blank">
                        <span ng-switch="detail.currencyName">
                            <span ng-switch-when="RMB">17%</span>
                            <span ng-switch-when="USD">0</span>
                        </span>
                    </td>

                    <td>
                        <span ng-bind="detail.goodsHistory.produceDate"></span>
                    </td>
                    <td>
                        <span ng-bind="detail.goodsHistory.packaging || '托盘'"></span>
                    </td>
                    <td>
                        <span ng-bind="detail.goodsHistory.minPackQty"></span>
                    </td>
                    <td class="before-blank">
                        <span ng-bind="detail.goodsHistory.minBuyQty"></span>
                    </td>

                    <td>
                        <span ng-bind="detail.number"></span>
                    </td>
                    <td>
                        <span ng-bind="detail.ensurePrice"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="logistics-details">
        <h2 class="title">
            <img src="static/img/order/logistics-details.png">
            <span>物流详情</span>
        </h2>
        <table class="table table-bordered table-hover pu-detail-table">
        	<thead>
        		<tr>
        			<th>收货单位</th>
        			<th>收货地址</th>
        			<th class="before-blank">收货人</th>

        			<th>发货方</th>
        			<th>配送方式</th>
        			<th>发货人</th>
        			<th>预计送货时间</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
                    <td>
                        <span ng-bind="address.company || '无信息'"></span>
                    </td>
                    <td>
                        <span ng-bind="address.area"></span>
                        <span ng-bind="address.detailAddress"></span>
                    </td>
                    <td class="before-blank">
                        <span>收货人：</span> <span ng-bind="address.name"></span><br>
                        <span>电话：</span> <span ng-bind="address.tel"></span><br>
                        <span>邮箱：</span> <span ng-bind="address.email"></span>
                    </td>

                    <td>
                    	<div ng-if="purchaseDetailInfo.status != 501 && purchaseDetailInfo.status != 502 && purchaseDetailInfo.status != 406" ng-bind="purchaseDetailInfo.sellername"></div>
                    	<div ng-if="purchaseDetailInfo.status == 501 || purchaseDetailInfo.status == 502 || purchaseDetailInfo.status == 406">/</div>
                    </td>
                    <td>
                    	<span ng-switch="purchaseDetailInfo.deliveryType">
                    		<span ng-switch-when="logistics">第三方物流</span>
                    		<span ng-switch-when="selfDelivery">自己送货</span>
                    		<span ng-switch-default>/</span>
                    	</span>
                    </td>
                    <td ng-bind="purchaseDetailInfo.sendName || '/'"></td>
                    <td>
                    	<span ng-if="purchaseDetailInfo.sendTime" ng-bind="purchaseDetailInfo.sendTime | date:'yyyy-MM-dd HH:mm:ss' "></span>
                    	<span ng-if="!purchaseDetailInfo.sendTime">/</span>
                    </td>
        		</tr>
        	</tbody>
        </table>
    </div>
    <div class="pu-summary">
        <ul class="list-unstyled">
            <li><span>货源批次数：</span> <span ng-bind="purchaseDetailInfo.batchQty"></span></li>
            <li><span>型号数量：</span> <span ng-bind="purchaseDetailInfo.cmpQty"></span></li>
            <li><span>收款总数量：</span> <span ng-bind="purchaseDetailInfo.qty"></span></li>

            <li class="online-pay"><span>在线支付手续费：</span> <span>/</span></li>
            <li class="taxes">
                <span>税费：</span>
                <span ng-bind="purchaseDetailInfo.taxes"></span>
                <span ng-bind="purchaseDetailInfo.currency" class="currency"></span>
            </li>
            <li><span>服务费：</span> <span>/</span></li>
            <li><span>总运费：</span> <span>/</span></li>

            <li class="total-amount">
                <span>应收总金额：</span>
                <span ng-bind="purchaseDetailInfo.ensurePrice"></span>
                <span ng-bind="purchaseDetailInfo.currency" class="currency"></span>
            </li>
            <li>
                <span>币种：</span>
                <span ng-switch="purchaseDetailInfo.currency">
                    <span ng-switch-when="RMB">人民币</span>
                    <span ng-switch-when="USD">美元</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="pu-operation">
        <a href="#/cusPurchase">
            <button class="btn btn-default btn-lg return">返回</button>
        </a>
    </div>
</div>
