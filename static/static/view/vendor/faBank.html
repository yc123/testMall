<style>
h4 {
	font-weight: 600;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.tr-default {
	color: #fff;
	background-color: #7bb4e1;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.price {
	color: #009B44;
}

td {
	line-height: 1.1;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	list-style: none;
	font-size: 14px;
	padding: 0px 14px;
	width: 50px;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.total button {
	height: 30px;
}

.new-address {
	float: right;
	padding-top: 10px;
}
.location ul {
    border-bottom: solid 1px #ddd;
}

.location {
    line-height: 28px;
}
</style>
<div class="location ng-scope">
	<ul class="list-unstyled list-inline">
		<li class="text-bold">您当前的位置：</li>
		<li>卖家中心 <i class="fa fa-angle-double-right"></i></li>
		<li>财务管理 <i class="fa fa-angle-double-right"></i></li>
		<li>账户查询</li>
	</ul>
</div>
<div class="row">
	<div class="col-xs-3">
		<h4>账户查询</h4>
	</div>
	<div class="col-xs-6">
		<div class="input-group">
			<input type="search" class="form-control" ng-model="keyword"
				ng-search="onSearch()" placeholder="请输入开户行名称查询"> <span
				class="input-group-btn">
				<button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
			</span>
		</div>
	</div>
</div>
<div>
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{faBankTableParams.total()}}</span>条
		</p>
	</div>
	<div class="col-xs-offset-5">
		<a ng-click="newAccount()" class="f14 btn btn-success"><i
			class="fa fa-plus-square"></i>&nbsp;&nbsp;新增账户</a>
	</div>
</div>
<table ng-table="faBankTableParams" class="table table-bordered table-striped" style="margin-top: 10px;">
	<thead>
		<tr class="tr-default text-center">
			<th width="80px;">序号</th>
			<th width="250px;">开户行</th>
			<th width="200px;">开户名</th>
			<th width="auto">账号</th>
			<th width="150px;">操作</th>
		</tr>
	</thead>
	<tbody class="text-center">
		<tr ng-repeat="bank in $data">
			<td class="text-center">{{($index + 1)}}</td>
			<td><span ng-bind="bank.bankname"></span></td>
			<td><span ng-bind="bank.accountname"></span></td>
			<td><span ng-bind="bank.number"></span></td>
			<td class="text-inverse"><span ng-click="newAccount(bank)"><i class="fa fa-edit"></i>&nbsp;编辑</span>&nbsp;&nbsp;
			<span ng-click="deleteAccount(bank)"><i class="fa fa-remove"></i>&nbsp;删除</span></td>
		</tr>
		<tr ng-if="$data.length == 0">
			<td colspan="10" class="text-center"
				style="line-height: 40px; font-size: 20px;"><i
				class="fa fa-smile-o fa-lg"></i> 您的企业当前没有企业账户，请立即新增账户信息！</td>
		</tr>
	</tbody>
</table>
