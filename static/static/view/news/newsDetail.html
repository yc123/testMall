<style>
    .section-item {
        font-size: 14px;
    }
    .section-item>h3 {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .section-item .content {
        padding: 10px 80px;
    }
    .section-item .content p {
        line-height: 25px;
    }
    .breadcrumb-ol {
        padding: 8px 15px;
        margin-bottom: 20px;
        list-style: none;
        border-radius: 4px;
    }
    .breadcrumb-ol>li {
        display: inline-block;
    }
    .hot-news {
        border: 1px solid #e8e8e8;
    }
    .hot-news ol {
        padding: 0 15px;
    }
    .hot-news li{
        border-bottom: #e8e8e8 1px dotted;
    }
    .hot-news li h5{
        margin-top: 20px;
        margin-bottom: 0;
        padding: 5px 0;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 16px;
        color: #666666;
        line-height: 20px;
        font-weight: 600;
    }
    .hot-news h5 a{
        font-weight: normal;
        color: #323232;
    }
    .hot-news li .list-order {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid #666666;
        border-radius: 4px;
        text-align: center;
    }
    .news {
        display: table;
        width: 100%;
    }
    .new {
        display: table-row;
    }
    .new>div {
        display: table-cell;
        vertical-align: middle;
        border-bottom: 1px dashed #ccc;
    }
    .new h5 {
        font-size: 16px;
        font-weight: 600;
    }
    .thumbnail-width img {
        max-width: 160px;
    }

    .thumbnail-height img {
        max-height: 100px;
    }

    .thumbnail-news {
        width: 160px;
        height: 100px;
        overflow: hidden;
        margin: 20px 0 20px;
    }
    .news .new h5 a{
        color: #323232;
        font-weight: normal;
    }
    .news-list{
        padding: 10px 10px 10px 20px;
    }
    .col-md-9 h4{
        border-bottom: #e8e8e8 1px solid;
        line-height: 40px;
        margin: 0;
    }
    .news .new h5 a:hover,.hot-news h5 a:hover{
        color: #5078cb;
        text-decoration: underline;
    }
    .news-list .pull-right{
        font-size: 12px;
        color: #999;
    }
    .news-list .pull-right i{
        margin-right: 10px;
    }
    .news-content{
        width: 1190px;
    }
    .news-content .col-md-3{
        padding: 0;
        width: 260px;
    }
    .news-content .col-md-9{
        float: right;
    }
    .news-content .col-md-3 .hot-news h4{
        background: #ecf2fd;
        width: 100%;
        height: 40px;
        line-height: 40px;
        margin: 0;
    }
    .news-content .col-md-3 .hot-news h4 span{
        background: #feb900;
        width: 30px;
        height: 40px;
        display: inline-block;
        position: relative;
        text-align: right;
        color: #fff;
        margin-right: 40px;
        font-size: 12px;
        line-height: 40px;
        float: left;
    }
    .news-content .col-md-3 .hot-news h4 span:before{
        content: '';
        position: absolute;
        right: -20px;
        top: 0;
        width: 0;
        height: 0;
        border-width: 20px 0 20px 20px;
        border-style: solid;
        border-color: transparent transparent transparent #feb900;
    }
    .label-primary{
        background: #5078cb;
    }
    .news-content .col-md-9 h4 span.label{
        font-size: 12px;
        padding: 5px 2px;
        margin-right: 8px;
    }
    .news-content .col-md-9{
        padding-left: 0;
    }
    .hot-time{
        line-height: 30px;
    }
    .hot-time span{
        font-size: 14px;
        color: #999;
    }

    .news-detail{
        width: 100%;
        margin: 0 auto;
    }
    .news-detail h1{
        font-size: 24px;
        line-height: 40px;
        margin: 0;
    }
    .news-detail .hot-time{
        margin-bottom: 20px;
    }
    .news-detail-content{
        width: 100%;
        margin: 0 auto;
        font-size: 14px;
        border-top: #e8e8e8 1px solid;
        padding-top: 20px;
        line-height: 28px;
        color: #666;
    }
    .menu-title{
        line-height: 30px;
        font-size: 14px;
        margin-bottom: 10px;
    }
    .menu-title a{
        color: #5078cb;
        font-size: 14px;
    }
    .news-content i{
        margin-right: 5px;
    }
    .menu-title{
        padding-left: 0;
    }
    .news-detail-content img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<section>
    <div class="news-content container">
        <div class="section-item">
            <!-- <ol class="breadcrumb-ol">
                 <li><a href=#">首页</a></li>&nbsp;>&nbsp;
                 <li><a href="#">新闻中心</a></li>&nbsp;>&nbsp;
                 <li>232323</li>
             </ol>
             <h3>新闻中心</h3>-->
            <div class="content" style="padding: 15px 0 50px;">
                <div class="row">
                    <div class="menu-title col-md-12"><a ui-sref="home">优软快讯</a> > <span>资讯详情</span></div>
                </div>
                <div class="row">
                    <div class="col-md-3" ng-controller="hotNewsCtrl">
                        <div class="hot-news" ng-if="news">
                            <h4><span>hot</span> 热门文章</h4>
                            <div>
                                <ol class="list-unstyled">
                                    <li ng-repeat="new in news">
                                        <h5>
                                            <!--<span class="list-order" ng-bind="$index+1"></span> -->
                                            <a ui-sref="newsDetail({id:new.id})" title="{{new.title}}">{{new.title}}</a>
                                        </h5>
                                        <div class="hot-time">
                                            <span class="text-num" ng-bind="new.created | date: 'yyyy-MM-dd'"></span>
                                            <span class="pull-right text-num" style="font-size: 12px;"><i class="fa fa-eye" style="margin-left: 15px;"></i>{{new.viewCount}}</span>
                                        </div>
                                        <p class="text-muted" style="font-size: 12px;line-height: 20px;height: 40px;overflow: hidden;" ng-bind="new.summary.slice(0,35)+ '...'"></p>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="news-detail">
                            <h1 ng-bind="newsDetail.title"></h1>
                            <div class="hot-time">
                                <span class="text-num">时间：<span ng-bind="newsDetail.created | date: 'yyyy-MM-dd HH:mm'"></span></span>
                                <span class="pull-right text-num" style="font-size: 12px;"><i class="fa fa-eye" style="margin-left: 15px;"></i>{{newsDetail.viewCount}}</span>
                            </div>
                            <div class="news-detail-content" ng-bind-html="newsDetail.content">
                                {{newsDetail.content}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
