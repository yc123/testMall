<style>
h2 {
	font-size: 18px;
	font-weight: 600;
	text-align: center;
}

.new-address {
	float: right;
	padding-top: 10px;
}

.row .input-group {
	margin-top: 20px;
	margin-bottom: 10px;
}

.btn-primary {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
}

button[type=button].btn-primary-choosed {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-primary:active {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.btn-default-inline {
	color: #fff;
	background-color: #7bb4e1;
	border-color: #7bb4e1;
	border-left-color: #fff;
	border-right-color: #fff;
}

.btn-default-inline:hover {
	color: #fff;
	background-color: #f39800;
	border-color: #f39800;
}

.tr-default {
	color: #fff;
	background-color: #7bb4e1;
}

.totalNum {
	font-weight: bold;
	color: #f39800;
}

.price {
	color: #009B44;
}

td {
	line-height: 1.1;
}

.total {
	background-color: #7bb4e1;
	margin-left: auto;
	margin-right: auto;
	font-size: 14px;
	font-weight: 700;
	line-height: 30px;
}

.total ul>li {
	float: left;
	list-style: none;
	font-size: 14px;
	padding: 0px 14px;
	width: 50px;
}

.total ul>li:hover {
	background-color: #337ab7;
}

.total ul>li>a {
	color: #fff;
	cursor: pointer;
	text-decoration: none;
}

.btnactive {
	background-color: #f39800;
}

div.row.total button:HOVER {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.total button {
	height: 30px;
}

/* 品牌搜索框 */
.brand-search {
	width: 30%;
}

</style>
<div class="row">
	<div class="col-xs-6">
		<h2>品牌列表</h2>
	</div>
</div>
<div>
	<div class="col-xs-1">
		<p style="margin-top: 8px; font-weight: bold;">
			共<span class="totalNum">{{brandTableParams.total()}}</span>条
		</p>
	</div>
	<div class="input-group brand-search">
		<input type="search" class="form-control" ng-model="keyword" 
			ng-search="onSearch()" placeholder="输入品牌名搜索">
		<span class="input-group-btn">
			<button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
		</span>
	</div>
	
</div>
</br>
<table ng-table="brandTableParams"
	class="table table-bordered table-striped" style="margin-top: 10px;">
	<thead>
		<tr class="tr-default">
			<th class="text-center" style="width: 80px">序号</th>
			<th class="text-center" style="width: 180px">品牌名</th>
			<th class="text-center" style="width: 180px">英文品牌名</th>
			<th class="text-center">制造商</th>
			<th class="text-center" style="width: 120px">操作</th>
		</tr>
	</thead>
	<tbody class="text-center">
		<tr ng-repeat="brand in $data">
			<td class="text-center">{{($index + 1)}}</td>
			<td class="text-center">{{brand.nameCn}}</td>
			<td class="text-center">{{brand.nameEn}}</td>
			<td class="text-center">{{brand.vendor}}</td>
			<td class="text-center">
				<a target="_blank" ng-href="#/brandmaintenance/{{brand.uuid}}">
					<button type="button" class="btn btn-default">查看详情及更新
					</button>
				</a>
			</td>
		</tr>
		<tr ng-if="$data.length == 0">
			<td colspan="5" class="text-center"
				style="line-height: 40px; font-size: 20px;"><i
				class="fa fa-smile-o fa-lg"></i> 没有找到品牌信息</td>
		</tr>
	</tbody>
</table>
