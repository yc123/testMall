<style type="text/css">
	.text-inverse {
		color: #f40 !important;
	}
	.text-success {
		color: green !important;
	}
	.checkboxs select {
		width: 110px;
	}
	.control-group{
		margin-bottom: 20px;
	}
	.control-labels{
		float: left;
		width: 105px;
		padding-top: 5px;
		margin-top: 10px;
		text-align: right;
	}
	.label-controls{
		margin-left: 125px;
		overflow: hidden;
	}
	.control-labels .label-controls div.span4{
		float: left;
		margin-right: 30px;
	}
	.label-controls span{
		display: inline-block;
		margin-top: 10px;
	}

</style>
<div class="modal-body">
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2 ng-if="!isEidt">
					<i class="icon-edit"></i> 新增地址
				</h2>	
				<h2 ng-if="isEidt">
					<i class="icon-edit"></i> 编辑地址
				</h2>
				<div class="box-icon">
					<a class="btn btn-close btn-round" ng-click="cancel()"><i
						class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" name="myForm"  role="form" ng-submit="save(address)">
					<fieldset style="margin-top: 25px;">
						<div class="control-group">
							<label class="control-labels">
							<strong class="text-inverse">* </strong>地址类型</label>
							<div class="label-controls checkboxs">
								<div class="span4">
									<select ng-required="true" class="form-control"
										ng-model="address.type"
										ng-options="obj.code as obj.name for obj in addressType">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label ng-if="address.type == 1001" class="control-labels"><strong class="text-inverse">* </strong>收货单位</label>
							<label ng-if="address.type == 1002" class="control-labels"><strong class="text-inverse">* </strong>发货单位</label>
							<div class="label-controls">
								<input required ng-model="address.company" type="text" class="form-control">
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels"><strong class="text-inverse">* </strong>联&nbsp;&nbsp;系&nbsp;&nbsp;人</label>
							<div class="label-controls">
								<input required ng-model="address.name" type="text" class="form-control" id="name" name="name"
									   placeholder="请输入联系人姓名" ng-blur="nameValid=true" ng-focus="nameValid=false">
								<span ng-show="(nameValid||myForm.name.$dirty)&&myForm.name.$invalid" class="text-inverse help-inline">输入联系人姓名</span>
								<span ng-show="!myForm.name.$invalid" class="text-success help-inline">正确</span>
							</div>
						</div>

						<div class="control-group">
							<label class="control-labels"><strong class="text-inverse">* </strong>联系电话</label>
							<div class="label-controls">
								<input required ng-model="address.tel" type="text" class="form-control" id="tel" name="tel"
						      		placeholder="请输入联系电话" ng-pattern="/^((\(\d{3}\))|(\d{3}\\-))?(13|15|17|18)\d{9}$/" ng-blur="telValid=true" ng-focus="telValid=false" ng-length="11">
						      	<span ng-show="(telValid||myForm.tel.$dirty)&&myForm.tel.$invalid" class="text-inverse help-inline">输入正确的联系电话</span>
						      	<span ng-show="!myForm.tel.$invalid" class="text-success help-inline">正确</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels">
							<strong class="text-inverse">* </strong>所在地区</label>
							<div class="label-controls checkboxs">
								<div class="span4" style="float: left; margin-right: 30px;">
									<select required="" class="form-control"
										ng-model="address.province"
										ng-options="key as key for (key,value) in division"
										ng-change="address.city='';address.district='';">
										<option value="">省级行政区</option>
									</select>
								</div>
								<div class="span4" style="float: left; margin-right: 30px;">
									<select class="form-control" ng-model="address.city"
										ng-options="key as key for (key,value) in division[address.province]"
										ng-change="address.district='';">
										<option value="">市</option>
									</select>
								</div>
								<div class="span4">
									<select class="form-control" ng-model="address.district"
										ng-options="value as value for value in division[address.province][address.city]" ng-required="true">
										<option value="">区</option>
									</select>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels"><strong class="text-inverse">* </strong>详细地址</label>
							<div class="label-controls">
								<input required ng-model="address.detailAddress" ng-blur="addressValid=true" ng-focus="addressValid=false" type="text" class="form-control" id="addr" name="addr"
						      		placeholder="请输入您的详细地址">
						      	<span ng-show="(addressValid||myForm.addr.$dirty)&&myForm.addr.$invalid" class="text-inverse help-inline">详细地址不能为空</span>
						      	<span ng-show="!myForm.addr.$invalid" class="text-success help-inline">正确</span>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>
<div class="modal-footer">
	<span class="pull-left text-inverse"><i class="icon-warning-sign"></i>&nbsp;需要将所有带*必填项填完才能保存</span>
	<button ng-disabled="myForm.$invalid" class="btn btn-success" ng-click="save()" type="button">保存地址信息</button>
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
