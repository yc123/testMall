<style type="text/css">
.text-inverse {
	color: #f40 !important;
}
.text-success {
	color: green !important;
}
.checkboxs select {
	width: 110px;
}
.control-labels{
	float: left;
    width: 105px;
    padding-top: 5px;
    text-align: right;
}
.label-controls{
	margin-left: 125px;
}
</style>
<div class="modal-body">
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2>
					<i class="icon-edit"></i> 新增地址
				</h2>
				<div class="box-icon">
					<a href="#" class="btn btn-setting btn-round"><i
						class="icon-cog"></i></a> <a href="#"
						class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					<a class="btn btn-close btn-round" ng-click="cancel()"><i
						class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" name="myForm"  role="form" ng-submit="save(address)">
					<fieldset style="margin-top: 25px;">
						<div class="control-group">
							<label class="control-labels" for="focusedInput"><strong class="text-inverse">* </strong>收货人</label>
							<div class="label-controls">
								<input required type="text" class="input-xlarge focused" id="focusedInput" ng-model="address.name" id="userName" name="userName" 
									placeholder="请输入收货人姓名">
								<span ng-show="myForm.userName.$invalid" class="text-inverse help-inline">收货人不能为空</span>
				    			<span ng-show="!myForm.userName.$invalid" class="text-success help-inline">填写正确</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels">
							<strong class="text-inverse">* </strong>所在地区</label>
							<div class="label-controls checkboxs">
								<div class="span4">
									<select required="" class="form-control"
										ng-model="address.province"
										ng-options="key as key for (key,value) in division"
										ng-change="address.city='';address.district='';">
										<option value="">省级行政区</option>
									</select>
								</div>
								<div class="span4">
									<select class="form-control" ng-model="address.city"
										ng-options="key as key for (key,value) in division[address.province]"
										ng-change="address.district='';">
										<option value="">市</option>
									</select>
								</div>
								<div class="span4">
									<select class="form-control" ng-model="address.district"
										ng-options="value as value for value in division[address.province][address.city]">
										<option value="">区</option>
									</select>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels"><strong class="text-inverse">* </strong>详细地址</label>
							<div class="label-controls">
								<input required ng-model="address.detailAddress" type="text" class="form-control" id="addr" name="addr"
						      		placeholder="请输入您的详细地址">
						      	<span ng-show="myForm.addr.$invalid" class="text-inverse help-inline">详细地址不能为空</span>
						      	<span ng-show="!myForm.addr.$invalid" class="text-success help-inline">正确</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels" for="inputWarning"><strong class="text-inverse">* </strong>手机号</label>
							<div class="label-controls">
						      	<input required ng-model="address.tel" type="text" class="form-control" ng-length="11" id="tel" name="tel"
					      		ng-parttern="/^[\d-]{8,}$/" placeholder="8位以上手机号码">
								<span ng-show="myForm.tel.$invalid" class="text-inverse help-inline">手机号码不能为空</span>
				    			<span ng-show="!myForm.tel.$invalid" class="text-success help-inline">填写正确</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels" for="inputError">邮箱</label>
							<div class="label-controls">
								<input ng-model="address.email" type="text" class="help-inline" id="inputError" id="email" 
					      			placeholder="请输入您的邮箱">
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels">
					        </label>
					        <div class="label-controls">
					        	<input ng-model="isSetTop" type="checkbox"> 设为默认地址
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>
<div class="modal-footer">
	<span class="pull-left text-inverse"><i class="icon-warning-sign"></i>&nbsp;需要将所有带*必填项填完才能保存</span>
	<button ng-disabled="myForm.$invalid" class="btn btn-success" ng-click="save()" type="button">保存收货人信息</button>
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
