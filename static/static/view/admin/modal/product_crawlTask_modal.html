<div class="modal-header">
	<h3 class="modal-title">请选择填写任务描述</h3>
</div>
<div class="modal-body f14 row">
	<label class="col-sm-offset-1 col-sm-10">任务描述：</label>
	<textarea class="col-sm-offset-1 col-sm-10" ng-model="task.remark" cols="20" rows="10"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="createTask()">发起任务</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
