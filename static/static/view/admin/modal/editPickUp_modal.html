<style type="text/css">
.text-inverse {
	color: #f40 !important;
}
.text-success {
	color: green !important;
}
.checkboxs select {
	width: 110px;
}
.control-labels{
	float: left;
    width: 105px;
    padding-top: 5px;
    text-align: right;
}
.label-controls{
	margin-left: 125px;
}
</style>
<div class="modal-body">
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2 ng-if="!isEidt">
					<i class="icon-edit"></i> 新增自取地址
				</h2>	
				<h2 ng-if="isEidt">
					<i class="icon-edit"></i> 编辑自取地址
				</h2>
				<div class="box-icon">
					<a class="btn btn-close btn-round" ng-click="cancel()"><i
						class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal" name="myForm"  role="form" ng-submit="save(address)">
					<fieldset style="margin-top: 25px;">
						<div class="control-group">
							<label class="control-labels">
							<strong class="text-inverse">* </strong>所在地区</label>
							<div class="label-controls checkboxs">
								<div class="span4">
									<select required="" class="form-control"
										ng-model="address.province"
										ng-options="key as key for (key,value) in division"
										ng-change="address.city='';address.district='';">
										<option value="">省级行政区</option>
									</select>
								</div>
								<div class="span4">
									<select class="form-control" ng-model="address.city"
										ng-options="key as key for (key,value) in division[address.province]"
										ng-change="address.district='';">
										<option value="">市</option>
									</select>
								</div>
								<div class="span4">
									<select class="form-control" ng-model="address.district"
										ng-options="value as value for value in division[address.province][address.city]" required>
										<option value="">区</option>
									</select>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-labels"><strong class="text-inverse">* </strong>详细地址</label>
							<div class="label-controls">
								<input required ng-model="address.detailAddress" ng-blur="addressValid=true" ng-focus="addressValid=false" type="text" class="form-control" id="addr" name="addr"
						      		placeholder="请输入您的详细地址">
						      	<span ng-show="(myForm.addr.$dirty||addressValid)&&myForm.addr.$invalid" class="text-inverse help-inline">详细地址不能为空</span>
						      	<span ng-show="!myForm.addr.$invalid" class="text-success help-inline">正确</span>
							</div>
						</div>
				<!-- 		<div class="control-group">
							<label class="control-labels">
					        </label>
					        <div class="label-controls">
					        	<input ng-model="isSetTop" type="checkbox"> 设为默认地址
							</div>
						</div> -->
					</fieldset>
				</form>
			</div>
		</div>
		<!--/span-->
	</div>
	<!--/row-->
</div>
<div class="modal-footer">
	<span class="pull-left text-inverse"><i class="icon-warning-sign"></i>&nbsp;需要将所有带*必填项填完才能保存</span>
	<button ng-disabled="myForm.$invalid" class="btn btn-success" ng-click="save()" type="button">保存自取地址信息</button>
	<button class="btn btn-default" ng-click="cancel()" type="button">取消</button>
</div>
