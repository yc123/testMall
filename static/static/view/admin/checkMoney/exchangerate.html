<style>
</style>
<style>
.margin-bottom-10 {
	margin-bottom: 10px;
}

.padding-20 {
	padding-top: 20px;
}
</style>
<div class="span12-fluid sortable">
	<div class="box span12">
		<div class="box-header well col-xs-12">
			<div class="row">
				<i class="icon-user"></i> 汇率设置
			</div>
		</div>
		<div class="box-content row text-center">
			<form name="tradePropertyForm" class="form-inline row padding-20" role="form">
				<div class="form-group col-xs-6">
					<div class="col-xs-2 input-group">
						<input type="text" class="form-control" ng-disabled="true" value="1">
						<div class="input-group-addon">USD</div>
					</div>
					<span>=</span>
					<div class="col-xs-5 input-group">
						<input type="text" class="form-control" ng-disabled="!edit" ng-model="usdExchangeRate.rate" placeholder="汇率">
						<div class="input-group-addon">CNY</div>
					</div>
				</div>
				<div class="form-group col-xs-4 text-left">
					<button ng-if="!edit" class="btn btm-sm btm-primary" ng-click="modify()">修改</button>
					<button ng-if="edit" class="btn btm-sm btm-primary" ng-click="save()">保存</button>
					<button ng-if="edit" class="btn btm-sm btm-primary" ng-click="cancle()">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
