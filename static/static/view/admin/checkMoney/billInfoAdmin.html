<style>
.span {
	margin-top: 15px;
}

.title {
	font-size: 20px;
	line-height: 30px;
	margin-bottom: 10px;
}

div>input {
	line-height: 26px;
	border-radius: 5px;
	width: 70%;
}

#bill-admin .row{
	margin-left: 0px;
	margin-right: 0px;
}

.panel-heading {
	color: #333;
    background-color: #f5f5f5;
    border-color: #e4e4e4;
    font-size: 16px;
    padding-bottom: 5px;
    padding-top: 5px;
    padding-left: 10px;
}

.title {
	font-size: 20px;
	font-weight: 600;
}

.panel-body {
	margin-bottom: 5px;
	margin-top: 5px;
	font-size: 16px;
}

.margin-bottom-10 {
	margin-bottom: 10px;
}

.a-decorate a {
	text-decoration: none;
	color: blue;
}
.a-decorate a:HOVER {
	color: red;
}

.empty-row {
	padding-bottom: 10px;
	padding-top: 10px;
	font-size: 15px;
	line-height: 2.0;
}

.margin-left-zero[class^="span"], .margin-left-zero[class~="span12"] {
	margin-left: 0px;
}

.padding-left-15 {
	padding-left: 15px;
}

a:HOVER {
	cursor: pointer;
}

.font-size-12 {
	font-size: 12px !important;
}
.box-header {
	height: 35px;
	line-height: 26px;
	font-size: 14px;
}
.com-tab.table>thead>tr>th{
	border: #e8e8e8 1px solid;
	text-align: center;
	height: 40px;
	vertical-align: middle;
}
.com-tab.table>tbody>tr>td{
	border: #e8e8e8 1px solid;
	vertical-align: middle;
	text-align: center;
}
.com-tab tbody tr{
	height: 50px;
}
.panel-body{
	padding: 0;
	margin: 0;
}
.panel-heading{
	height: 30px;
	background-color: #cfedfe;
	font-size: 14px;
	line-height: 30px;
	padding: 0 10px;
}
</style>
<div class="box">
	<div class="box-header well">
		<i class="icon-user"></i> 平台发票信息管理
	</div>
	<div class="box-content">
		<!-- ng-tableStart -->
		<div class="fullscreen" style="padding: 10px;">
			<div id="bill-admin" class="span12">
				<div class="panel-heading span12">增值税（普通）开票资料</div>
				<div class="panel-body span12 font-size-12" ng-if="normalBill.head" style="margin-left: 0px;">
					<table class="com-tab table">
						<thead>
							<th width="250">发票抬头</th>
							<th width="150">收票人</th>
							<th>收票地址</th>
							<th width="200">操作</th>
						</thead>
						<tbody>
							<td ng-bind="normalBill.head"></td>
							<td ng-bind="normalBill.name"></td>
							<td>
								<span ng-bind="normalBill.area"></span>
								<span ng-bind="normalBill.detailAddress"></span>
							</td>
							<td>
								<a ng-click="detail(normalBill)">查看</a>
								<a ng-click="revise(normalBill.id)">修改</a>
								<a ng-click="deleteById(normalBill.id)">删除</a>
							</td>
						</tbody>
					</table>
					</div>
				</div>
				<div class="span12 text-center empty-row font-size-12" ng-if="!normalBill.head" style="margin-left: 0px; line-height: 80px;"> 您还没有增值税普通发票信息 <a ui-sref="bill_input_normal" style="color: #3ba9e9;">新建发票</a></div>
				<div class="panel-heading span12 margin-left-zero">增值税（专用）开票资料</div>
				<div class="panel-body span12 font-size-12" ng-if="specialBill.head" style="margin-left: 0px;">
					<table class="com-tab table">
						<thead>
							<th width="250">发票抬头</th>
							<th width="150">收票人</th>
							<th>收票地址</th>
							<th width="200">操作</th>
						</thead>
						<tbody>
							<td ng-bind="specialBill.head"></td>
							<td ng-bind="specialBill.name"></td>
							<td>
								<span ng-bind="specialBill.area"></span>
								<span ng-bind="specialBill.detailAddress"></span>
							</td>
							<td>
								<a ng-click="detail(specialBill)">查看</a>
								<a ng-click="revise(specialBill.id)">修改</a>
								<a ng-click="deleteById(specialBill.id)">删除</a>
							</td>
						</tbody>
					</table>
				</div>
				<div class="span12 text-center empty-row font-size-12" ng-if="!specialBill.head" style="margin-left: 0px;line-height: 80px;"> 您还没有增值税专用发票信息 <a ui-sref="bill_input_special" style="color: #3ba9e9;">新建发票</a></div>
			</div>
		</div>
	</div>
</div>
