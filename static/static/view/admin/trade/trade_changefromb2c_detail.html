<style>
.orderdetail {
	line-height: 20px;
}
</style>
<div class="orderdetail">
	<div class="orderid">
		<h3>
			平台换货单号：<span class="content" ng-bind="changeFC.changeid"></span>
		</h3>
	</div>
	<div class="row flow">
		<ul class="step">
			<li id="step1" class={{styl0}}>待回寄<em></em></li>
			<li id="step2" class="{{styl1}}">验货中<em></em></li>
			<li id="step3" class="{{styl2}}">已收货</li>
		</ul>
		<div style="padding: 12px 18px;">
			<span><span class="text-inverse">*友情提示：</span><span><strong>蓝色</strong>表示已完成状态，<strong>灰色</strong>表示未完成状态</span>
		</div>
	</div>
	<div class="head">
		<span class="text-inverse">换货单详情</span>
	</div>
	<div class="body">
		<div class="row">
			<div class="col-xs-2">
				<h4>基本信息</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>换货单生成时间：</span> <span
					ng-bind="changeFC.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
			<div class="col-xs-4">
				<span >来源单号：</span> <a ng-href="admin#/trade/changefromcust/{{changeFC.cfcid | EncryptionFilter}}">{{changeFC.cfcid || '空'}}</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>换货人UU：</span> <span ng-bind="changeFC.buyeruu"></span>
			</div>
			<div class="col-xs-4">
				<span>换货企业UU：</span> <span ng-bind="changeFC.buyerenuu"></span>
			</div>
			<div class="col-xs-4">
				<span>供应商UU：</span> <span ng-bind="changeFC.sellerenuu"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<h4>状态变更记录</h4>
			</div>
			<div ng-include src="'static/view/admin/common/detail_status_history.html'"></div>
		</div>
		<div class="row" ng-if="info.logistics != null">
			<div class="row">
				<div class="col-xs-2">
					<h4>物流信息</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<span>快递公司：</span> <span ng-bind="info.logistics.companyName"></span>
				</div>
				<div class="col-xs-4">
					<span>快递单号：</span> <span ng-bind="info.logistics.number"></span>
				</div>
				<a  ng-click="listLogistics(logistics)" style="text-decoration : none ">点击查看物流详情</a>
			</div>
		</div>
		<div class="row"  ng-if="info.logistics">
			<div class="col-xs-2">
				<h4>收货地址</h4>
			</div>
		</div>
		<div class="row"  ng-if="info.logistics">
			<div class="col-xs-4">
				<span>地区：</span> <span ng-bind="info.address.area"></span>
			</div>
			<div class="col-xs-4">
				<span>详细地址：</span> <span ng-bind="info.address.detailAddress"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<h4>费用信息</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>金额：</span><span class="text-inverse" ng-bind="changeFC.currencyName"></span> <span  class="text-inverse" ng-bind="changeFC.price | number:2"></span>
			</div>
			<div class="col-xs-4">
				<span>数量：</span> <span ng-bind="changeFC.qty"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<h4>产品清单</h4>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr role="row">
						<th role="columnheader" rowspan="1" colspan="1">序号</th>
						<th role="columnheader" rowspan="1" colspan="1">原厂型号</th>
						<th role="columnheader" rowspan="1" colspan="2">图片</th>
						<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
						<th role="columnheader" rowspan="1" colspan="2">批次号</th>
						<th role="columnheader" rowspan="1" colspan="1">单价</th>
						<th role="columnheader" rowspan="1" colspan="1">数量</th>
						<th role="columnheader" rowspan="1" colspan="1">金额</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="detail in changeFC.changeDetails">
						<td class="center" rowspan="1" colspan="1"><span
							ng-bind="$index + 1"></span></td>
						<td class="center" rowspan="1" colspan="1"><a
							ng-href="product/component/{{detail.uuid}}/"><span
								ng-bind="detail.cmpCode"></span></a></td>
						<td class="center" rowspan="1" colspan="2"><a
							ng-href="product/component/{{detail.uuid}}/"><img alt=""
								ng-src="{{detail.img}}" height="100px;"></a></td>
						<td class="center" rowspan="1" colspan="2"><span
							ng-bind="detail.detailid"></span></td>
						<td class="center" rowspan="1" colspan="2"><span
							ng-bind="detail.batchCode"></span></td>
						<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="changeFC.currencyName"></span> <span
							ng-bind="detail.taxunitprice | number: 6"></span></td>
						<td class="center" rowspan="1" colspan="1"><span
							ng-bind="detail.number"></span></td>
						<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="changeFC.currencyName"></span> <span
							ng-bind="detail.price | number:2"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
