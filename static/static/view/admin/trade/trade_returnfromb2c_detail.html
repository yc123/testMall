<style>
.table tr>th.cust-table-cell, .table tr>td.cust-table-cell {
	text-align: center;
	vertical-align: middle;
}
</style>

<div class="orderdetail">
	<div class="orderid">
		<h3>
			平台退货单号：<span class="content" ng-bind="returnFB.returnid"></span>
		</h3>
	</div>
	<div class="row flow">
		<ul class="step">
			<li id="step1" class={{styl0}}>待回寄<em></em></li>
			<li id="step2" class="{{styl1}}">验货中<em></em></li>
			<li id="step3" class="{{styl2}}">已收货</li>
		</ul>
		<div style="padding: 12px 18px;">
			<span class="text-inverse">*友情提示：</span><span><strong>蓝色</strong>表示已完成状态，<strong>灰色</strong>表示未完成状态</span>
		</div>
	</div>
	<div class="head">
		<span class="text-inverse">退货单详情</span>
	</div>
	<div class="body">
		<div class="row-fluid">
			<div class="span2">
				<h4>基本信息</h4>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>退货单生成时间：</span> <span
					ng-bind="returnFB.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
			<div class="span4">
				<span>来源单号：</span> <span ng-bind="returnFB.orid"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>退货人UU：</span> <span ng-bind="returnFB.buyeruu"></span>
			</div>
			<div class="span4">
				<span>退货企业UU：</span> <span ng-bind="returnFB.buyerenuu"></span>
			</div>
			<div class="span4">
				<span>供应商UU：</span> <span ng-bind="returnFB.sellerenuu"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>支付方式：</span>
				<span ng-if="(returnFB.paytype==1102)">在线支付</span>
				<span ng-if="(returnFB.paytype==1103)">线下支付</span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<h4>状态变更记录</h4>
			</div>
			<div ng-include src="'static/view/admin/common/detail_status_history.html'"></div>
		</div>
		<div class="row-fluid" ng-if="info.cust.banktfid">
			<div class="span2">
				<h4>银行转账信息</h4>
			</div>
		</div>
		<div class="row-fluid"  ng-if="info.cust.banktfid">
			<div class="span4">
				<span style="color:red;">转账流水单号：(暂时不确定方案，此处暂时为流水单id)</span> <span ng-bind="info.cust.banktfid"></span>
			</div>
			<div class="span4">
				<span>流水单生成时间：</span> <span ng-bind="info.cust.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
		</div>
		<div class="row-fluid" ng-if="info.logistics != null">
			<div class="row-fluid">
				<div class="span2">
					<h4>物流信息</h4>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<span>快递公司：</span> <span ng-bind="info.logistics.companyName"></span>
				</div>
				<div class="span4">
					<span>快递单号：</span> <span ng-bind="info.logistics.number"></span>
				</div>
				<a  ng-click="listLogistics(logistics)" style="text-decoration : none ">点击查看物流详情</a>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<h4>收货地址</h4>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>地区：</span> <span ng-bind="info.address.area"></span>
			</div>
			<div class="span4">
				<span>详细地址：</span> <span ng-bind="info.address.detailAddress"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<h4>费用信息</h4>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>金额：</span><span class="text-inverse" ng-bind="returnFB.currency"></span>&nbsp;<span class="text-inverse" ng-bind="returnFB.price | number:2"></span>
			</div>
			<div class="span4">
				<span>数量：</span> <span ng-bind="returnFB.qty"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<h4>产品清单</h4>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr role="row">
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="1">序号</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="1">原厂型号</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="2">图片</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="2">批次号</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="1">单价</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="1">数量</th>
						<th class="cust-table-cell" role="columnheader" rowspan="1" colspan="1">金额</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="detail in returnFB.returnDetails">
						<td class="center cust-table-cell" rowspan="1" colspan="1"><span
							ng-bind="$index + 1"></span></td>
						<td class="center cust-table-cell" rowspan="1" colspan="1"><a
							ng-href="product/component/{{detail.uuid}}/"><span
								ng-bind="detail.cmpCode"></span></a></td>
						<td class="center cust-table-cell" rowspan="1" colspan="2"><a
							ng-href="product/component/{{detail.uuid}}/"><img alt=""
								ng-src="{{detail.img}}" height="100px;"></a></td>
						<td class="center cust-table-cell" rowspan="1" colspan="2"><span
							ng-bind="detail.detailid"></span></td>
						<td class="center cust-table-cell" rowspan="1" colspan="2"><span
							ng-bind="detail.batchCode"></span></td>
						<td class="center cust-table-cell text-inverse" rowspan="1" colspan="1"><span ng-bind="detail.currencyName"></span>&nbsp;<span
							ng-bind="detail.taxUnitprice | number:2"></span></td>
						<td class="center cust-table-cell" rowspan="1" colspan="1"><span
							ng-bind="detail.number"></span></td>
						<td class="center cust-table-cell text-inverse" rowspan="1" colspan="1" ><span ng-bind="detail.currencyName"></span>&nbsp;<span
							ng-bind="detail.price | number:2"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
