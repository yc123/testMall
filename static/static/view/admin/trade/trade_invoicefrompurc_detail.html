<style>
	.body{
		padding: 30px;
		border: 1px solid #ddd;
		line-height: 20px;
	}
	
	.line {
		border-bottom: solid 1px #ddd;
	}
	
	.part {
		margin-top: 20px;
	}
	
	.head {
		width: 80px;
		line-height: 30px;
		clolor: red;
		padding-left: 15px;
		border: 1px solid #ddd;
	}
	
	.text-inverse {
		color: #f40;
	}
	
	.text-info {
		color:  #008000;
	}
	
	.orderid {
		border: 1px solid #ddd;
		padding: 5px;
	}
	
	.flow {
		padding: 25px;
	}
	
	.flow div {
		padding-top: 5px;
		padding-left: 14px;
	}
	
	.no {
		background-color: #DCDCDC;
	}
	
	.on {
		background-color: #FF7F50;
	}
	
	.aready {
		background-color: #FFE4B5;
	}	
</style>
<div class="orderid"><h3>出货单号：<span class="content" ng-bind="invoiceFPur.invoiceid"></span></h3></div>
<div class="row-fluid flow">
	<ul class="step">
		<li id="step1" class={{styl0}}>待出货<em></em></li>
		<li id="step2" class="{{styl1}}">待收货<em></em></li>
		<li id="step3" class="{{styl2}}">已收货<em></em></li>
		<li id="step4" class="{{styl3}}">待收款<em></em></li>
		<li id="step5" class="{{styl4}}">已收款</li>
	</ul>
	<div style="padding: 12px 18px;">
		<span class="text-inverse">*友情提示：</span><span><strong>蓝色</strong>表示已完成状态，<strong>灰色</strong>表示未完成状态</span>
	</div>
</div>
<div class="head"><a class="text-inverse">出货单详情</a></div>
<div class="body">
	<div>	
		<div class="row">
			<div class="col-xs-2"><h4>基本信息</h4></div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>卖方企业UU：</span>
				<span ng-bind="invoiceFPur.sellerenuu"></span>
			</div>
			<div class="col-xs-4">
				<span>订单生成时间：</span>
				<span ng-bind = "invoiceFPur.creattime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
			<div class="col-xs-4">
				<span>状态：</span>
				<span ng-bind="invoiceFPur.status | statusAndTypeFilter"></span>
			</div>
		</div>
	</div>
	<div class="part" ng-if="invoiceFPur.status != 406">	
		<div class="row">
			<div class="col-xs-2"><h4>快递信息</h4></div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>快递公司：</span>
				<span ng-bind="logistics.companyName"></span>
			</div>
			<div class="col-xs-4">
				<span>快递单号：</span>
				<span ng-bind="logistics.number"></span>
			</div>
			<a  ng-click="listLogistics()" style="text-decoration : none ">点击查看物流详情</a>
		</div>
<!-- 
		<div class="row-fluid">
			<div class="span4 newlog"><span>2016-03-09 12:02:43</span></div>		
			<div class="span4 newlog"><span>深圳市南山区</span></div>		
		</div>
		<div class="row-fluid">
			<div class="span4"><span>2016-03-09 08:43:02</span></div>
			<div class="span4"><span>广州市白云区</span></div>
		</div>
		<div class="row-fluid">
			<div class="span4"><span>2016-03-09 12:02:43</span></div>
			<div class="span4"><span>深圳市市南山区</span></div>
		</div>
 -->		
	</div>	
	<div class="part">	
		<div class="row">
			<div class="col-xs-2"><h4>来源订单信息:</h4></div>
			<div class="col-xs-4" style="line-height: 40px;">
				<span>订单单号：</span>
				<a target="_blank" ng-href="admin#/trade/purchase/{{invoiceFPur.sourceid | EncryptionFilter}}">
					<span ng-bind="invoiceFPur.orid"></span>
				</a>
				<!--|
				<span ng-bind="purc.status | statusAndTypeFilter"></span>-->
			</div>
		</div>	
	</div>	
	<div class="part">	
		<div class="row">
			<div class="col-xs-2"><h4>状态变更记录</h4></div>
		</div>
		<div ng-include src="'static/view/admin/common/detail_status_history.html'"></div>
	</div>
	<div class="line part" ng-if="invoiceFPur.status != 406">		
		<div class="row">
			<div class="col-xs-2"><h4>发货详情信息</h4></div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>发货人：</span>
				<span ng-bind="address.name"></span>
			</div>		
			<div class="col-xs-4">
				<span>发货人联系手机：</span>
				<span ng-bind="address.tel"></span>
			</div>		
			<div class="col-xs-4">
				<span>邮箱：</span>
				<span ng-bind="address.email"></span>
				<span ng-if="address.email == null"><strong>未录入</strong></span>
			</div>		
		</div>
		<div class="row">
			<div class="col-xs-4">
				<span>地区：</span>
				<span ng-bind="address.area"></span>
			</div>			
			<div class="col-xs-4">
				<span>详细地址：</span>
				<span ng-bind="address.detailAddress"></span>
			</div>		
		</div>
	</div>
	<div class="part">		
		<div class="row">
			<div class="col-xs-2"><h4>费用信息</h4></div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<span>运费：</span>
				<span class="text-inverse" ng-bind="invoiceFPur.currencyName"></span>
				<span class="text-inverse" ng-bind="invoiceFPur.fare || 0 | formateNumber : 2"></span>
			</div>
			<div class="col-xs-3">
				<span>合计：</span>
				<span class="text-inverse" ng-bind="invoiceFPur.currencyName"></span>
				<span class="text-inverse" ng-bind="invoiceFPur.ensurePrice | formateNumber : 2"></span>
			</div>
		</div>
	</div>
	<div class="part">
		<div class="row">
			<div class="col-xs-2"><h4>产品清单</h4></div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr role="row">
					<th class="center" role="columnheader" rowspan="1" colspan="1">序号</th>
					<th role="columnheader" rowspan="1" colspan="1">原厂型号</th>
					<th role="columnheader" rowspan="1" colspan="2">图片</th>
					<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
					<th role="columnheader" rowspan="1" colspan="2">批次号</th>
					<th role="columnheader" rowspan="1" colspan="1">单价</th>
					<th role="columnheader" rowspan="1" colspan="1">数量</th>
					<th role="columnheader" rowspan="1" colspan="1">金额</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in invoiceFPur.invoiceFPurchaseDetails">
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "$index + 1"></span></td>
					<td class="center" rowspan="1" colspan="1"><a ng-href="product/component/{{detail.uuid}}/"><span ng-bind ="detail.cmpCode"></span></a></td>
					<td class="center" rowspan="1" colspan="2"><a ng-href="product/component/{{detail.uuid}}/"><img alt="" ng-src="{{detail.img || 'static/img/store/common/default.png'}}" height="100px;"></a></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind="detail.detailid"></span></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind = "detail.batchCode"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="invoiceFPur.currency"></span> <span ng-bind = "detail.taxUnitPrice | formateNumber : 6 | currencySysmbol : detail.currencyName"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.number"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="invoiceFPur.currency"></span> <span ng-bind = "detail.price | formateNumber: 6 | currencySysmbol : detail.currencyName"></span></td>
				</tr>
			</tbody>
		</table>
 	</div>
</div>
