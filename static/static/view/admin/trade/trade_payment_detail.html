<style>
	.body{
		padding: 30px;
	}
	
	.line {
		border-bottom: solid 1px #ddd;
	}
	
	.part {
		margin-top: 20px;
	}
	
	.head {
		width: 80px;
		line-height: 30px;
		clolor: red;
		padding-left: 15px;
		border: 1px solid #ddd;
	}
	
	.text-inverse {
		color: #f40;
	}
	
	.text-info {
		color:  #008000;
	}
	
	.orderid {
		padding: 5px;
		padding-bottom: 0;
	}
	
	.flow {
		padding: 25px;
	}
	
	.flow div {
		padding-top: 5px;
		padding-left: 14px;
	}

	.no {
		background-color: #DCDCDC;
	}

	.on {
		background-color: #FF7F50;
	}

	.aready {
		background-color: #FFE4B5;
	}
	.newlog {
		color: #FF7F50;
	}
	.orderid .print-icon {
		width: 5%;
		position: relative;
		left: 93%;
		text-align: center;
	}
	.orderid .print-list {
		width: 100px;
		height: 80px;
		position: absolute;
		background-color: #fff;
		right: 10%;
		top: 14px;
		/*border: 1px solid #ccc;*/
		border-top: none;
		display: none;
	}
	.orderid .print-icon:hover .print-list {
		display: block;
	}
	.orderid .print-list a{
		display: block;
	}
</style>
<div class="orderid">
	<h4>付款申请单号：<span class="content" ng-bind="paymentInfo.requestId"></span></h4>
</div>
<div class="row-fluid flow">
	<ul class="step">
		<li id="step1" class="{{styl0}}">待结算<em></em></li>
		<li id="step2" class="{{styl1}}">已结算</li>
	</ul>
	<div style="padding: 12px 18px;">
		<span>
			<span class="text-inverse">*友情提示：</span>
			<span><strong>蓝色</strong>表示已完成状态，<strong>灰色</strong>表示未完成状态</span>
		</span>
	</div>
</div>
<div class="body">
	<div class="col-md-12">	
		<div class="row-fluid col-md-6">
			<div class="col-md-3"><h4>基本信息</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-4">
				<span>卖方企业UU：</span>
				<span ng-bind="paymentInfo.sellerenuu"></span>
			</div>
			<div class="col-md-4">
				<span>卖方企业名称：</span>
				<span ng-bind = "paymentInfo.sellername"></span>
			</div>
			<div class="col-md-4">
				<span>申请单创建时间：</span>
				<span ng-bind = "paymentInfo.createTime| date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>

		</div>
	</div>

	<div ng-if="payAccount" class="part col-md-12">
		<div class="row-fluid col-md-9">
			<div class="col-md-3"><h4>平台账户信息</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-4">
				<span>付款账户名称：</span>
				<span ng-bind = "payAccount.accountname"></span>
			</div>
			<div class="col-md-4">
				<span>账户银行名称：</span>
				<span ng-bind = "payAccount.bankname"></span>
			</div>
			<div class="col-md-4">
				<span>银行账号：</span>
				<span ng-bind="payAccount.number"></span>
			</div>
		</div>
	</div>

	<div ng-if="receiveAccount" class="part col-md-12">
		<div class="row-fluid col-md-9">
			<div class="col-md-3"><h4>收款账户信息</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-4">
				<span>收款账户名称：</span>
				<span ng-bind = "receiveAccount.accountname"></span>
			</div>
			<div class="col-md-4">
				<span>账户银行名称：</span>
				<span ng-bind = "receiveAccount.bankname"></span>
			</div>
			<div class="col-md-4">
				<span>银行账号：</span>
				<span ng-bind="receiveAccount.number"></span>
			</div>
		</div>
	</div>

	<div ng-if="payAccount" class="part col-md-12">
		<div class="row-fluid col-md-9">
			<div class="col-md-3"><h4>转账流水单：</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-6">
				<span>凭证图片：</span>
				<a href="{{transferInfo.imgUrl}}">
					<img alt="" ng-src="{{transferInfo.imgUrl}}" height="50px;">
				</a>
			</div>
			<div class="col-md-6">
				<span>转账时间：</span>
				<span ng-bind = "transferInfo.transferTime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
		</div>
	</div>

	<div class="part col-md-12">		
		<div class="row-fluid col-md-9">
			<div class="col-md-3"><h4>费用信息</h4></div>
		</div>
		<div class="row-fluid col-md-9">
			<div class="col-md-3">
				<span>金额：</span>
				<span ng-bind="paymentInfo.currencyName" class="text-inverse"></span>
				<span ng-bind="paymentInfo.totalPrice | number:2" class="text-inverse"></span>
			</div>
		</div>
	</div>

	<div class="part col-md-12">
		<div class="row-fluid ">
			<div class="col-md-4"><h4>产品清单</h4></div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr role="row">
					<th role="columnheader" rowspan="1" colspan="1">序号</th>
					<th role="columnheader" rowspan="1" colspan="1">原厂型号</th>
					<th role="columnheader" rowspan="1" colspan="2">图片</th>
					<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
					<th role="columnheader" rowspan="1" colspan="2">批次号</th>
					<th role="columnheader" rowspan="1" colspan="1">单价</th>
					<th role="columnheader" rowspan="1" colspan="1">数量</th>
					<th role="columnheader" rowspan="1" colspan="1">金额</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in purchaseDetails">
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "$index + 1"></span></td>
					<td class="center" rowspan="1" colspan="1"><a ng-href="product/component/{{detail.uuid}}/"><span ng-bind ="detail.cmpCode"></span></a></td>
					<td class="center" rowspan="1" colspan="2"><a ng-href="product/component/{{detail.uuid}}/"><img alt="" ng-src="{{detail.img}}" height="100px;"></a></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind="detail.detailid"></span></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind = "detail.batchCode"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="detail.currencyName"></span> <span ng-bind = "detail.unitprice | formateNumber : 6"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.number"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind="detail.currencyName"></span> <span ng-bind = "detail.price | formateNumber : 6"></span></td>
				</tr>
			</tbody>
		</table>
 	</div>
		
</div>
