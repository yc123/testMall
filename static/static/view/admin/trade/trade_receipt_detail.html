<style>
	.body{
		padding: 30px;
		border: 1px solid #ddd;
	}
	
	.line {
		border-bottom: solid 1px #ddd;
	}
	
	.part {
		margin-top: 20px;
	}
	
	.head {
		width: 80px;
		line-height: 30px;
		clolor: red;
		padding-left: 15px;
		margin-top: 20px;
		border: 1px solid #ddd;
	}
	
	.text-inverse {
		color: #f40;
	}
	
	.text-info {
		color:  #008000;
	}
	
	.orderid {
		border: 1px solid #ddd;
		padding: 5px;
	}
	
	.flow {
		padding: 25px;
	}
	
	.flow div {
		padding-top: 5px;
		padding-left: 14px;
	}
	
	.no {
		background-color: #DCDCDC;
	}
	
	.on {
		background-color: #FF7F50;
	}
	
	.aready {
		background-color: #FFE4B5;
	}	
</style>
<div class="orderid"><h3>入库单号：<span class="content" ng-bind="receipt.receiptid"></span></h3></div>
<div class="head"><a class="text-inverse">入库单详情</a></div>
<div class="body">
	<div>	
		<div class="row-fluid">
			<div class="span2"><h4>基本信息</h4></div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>来源单号：</span>
				<span ng-bind="receipt.sourceid"></span>
			</div>
			<div class="span4">
				<span>卖方企业UU:</span>
				<span ng-bind="receipt.sellerenuu"></span>
			</div>
			<div class="span4">
				<span>入库单生成时间：</span>
				<span ng-bind="receipt.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>单据状态：</span>
				<span ng-bind="receipt.status | statusAndTypeFilter"></span>
			</div>
		</div>
	</div>
	<div class="part">	
		<div class="row-fluid">
			<div class="span2"><h4>状态变更记录</h4></div>
		</div>
		<div ng-include src="'static/view/admin/common/detail_status_history.html'"></div>
	</div>
	<div class="line part">		
		<div class="row-fluid">
			<div class="span2"><h4>收货详情信息</h4></div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>收货人：</span>
				<span ng-bind="address.name"></span>
			</div>		
			<div class="span4">
				<span>收货人联系手机：</span>
				<span ng-bind="address.tel"></span>
			</div>		
			<div class="span4">
				<span>邮箱：</span>
				<span ng-bind="address.email"></span>
				<span ng-if="address.email == null"><strong>未录入</strong></span>
			</div>		
		</div>
		<div class="row-fluid">
			<div class="span4">
				<span>地区：</span>
				<span ng-bind="address.area"></span>
			</div>			
			<div class="span4">
				<span>详细地址：</span>
				<span ng-bind="address.detailAddress"></span>
			</div>		
		</div>
	</div>
	<div class="part">		
		<div class="row-fluid">
			<div class="span2"><h4>费用信息</h4></div>
		</div>
		<div class="row-fluid">
			<div class="span3">
				<span>金额：￥</span>
				<span ng-bind="receipt.price | number:2"></span>
			</div>
		</div>
	</div>
	<div class="part">
		<div class="row-fluid">
			<div class="span2"><h4>入库单明细</h4></div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr role="row">
					<th class="center" role="columnheader" rowspan="1" colspan="1">序号</th>
					<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
					<th role="columnheader" rowspan="1" colspan="1">单价</th>
					<th role="columnheader" rowspan="1" colspan="1">数量</th>
					<th role="columnheader" rowspan="1" colspan="1">金额</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in receipt.receiptDetails">
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "$index + 1"></span></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind="detail.detailid"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.unitprice | formateNumber : 6 | currencySysmbol : detail.currencyName"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.number"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.price | formateNumber : 6 | currencySysmbol : detail.currencyName"></span></td>
				</tr>
			</tbody>
		</table>
 	</div>
</div>
