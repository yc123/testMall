<style>
	.body{
		padding: 30px;
		border: 1px solid #ddd;
	}
	
	.line {
		border-bottom: solid 1px #ddd;
	}
	
	.part {
		margin-top: 20px;
	}
	
	.head {
		width: 80px;
		line-height: 30px;
		clolor: red;
		padding-left: 15px;
		border: 1px solid #ddd;
	}
	
	.text-inverse {
		color: #f40;
	}
	
	.text-info {
		color:  #008000;
	}
	
	.orderid {
		border: 1px solid #ddd;
		padding: 5px;
		padding-bottom: 0;
	}
	
	.flow {
		padding: 25px;
	}
	
	.flow div {
		padding-top: 5px;
		padding-left: 14px;
	}
	
	.no {
		background-color: #DCDCDC;
	}
	
	.on {
		background-color: #FF7F50;
	}
	
	.already {
		background-color: #FFE4B5;
	}
		
	.newlog {
		color: #FF7F50;
	}
	.orderid .print-icon {
		width: 5%;
		position: relative;
		left: 93%;
		text-align: center;
	}
	.orderid .print-list {
		width: 100px;
		height: 80px;
		position: absolute;
		background-color: #fff;
		right: 10%;
		top: 14px;
		border: 1px solid #ccc;
		border-top: none;
		display: none;
	}
	.orderid .print-icon:hover .print-list {
		display: block;
	}
	.orderid .print-list a{
		display: block;
	}
</style>
<div class="orderid">
	<h3>订单单号：<span class="content" ng-bind="purchaseDetailInfo.orderid"></span></h3>
	<div class="print-icon">
		<a title="打印订单"><i class="fa fa-print fa-lg"></i></a>
		<div class="print-list">
			<a ng-click="print(purchaseDetailInfo, 'PURCHASE')" title="打印销售单" style="margin:20px 0"><i class="fa fa-print fa-lg"></i>打印销售单</a>
			<a ng-click="print(purchaseDetailInfo, 'SALESEND_ADMIN')" title="打印出货单"><i class="fa fa-print fa-lg"></i>打印出货单</a>
		</div>
	</div>
</div>
<div class="row-fluid flow">
	<ul class="step">
		<li id="step1" class={{styl0}}>待出货<em></em></li>
		<li id="step2" class="{{styl1}}">待收货<em></em></li>
		<li id="step3" class="{{styl2}}">已收货<em></em></li>
		<li id="step4" class="{{styl3}}">待付款<em></em></li>
		<li id="step5" class="{{styl4}}">已付款</li>
	</ul>
	<div style="padding: 12px 18px;">
		<span><span class="text-inverse">*友情提示：</span><span><strong>蓝色</strong>表示已完成状态，<strong>灰色</strong>表示未完成状态</span>
	</div>
</div>
<div class="head"><a class="text-inverse">采购单详情</a></div>
<div class="body">
	<div class="col-md-12">	
		<div class="row-fluid col-md-9">
			<div class="col-md-3"><h4>基本信息</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-4">
				<span>卖方企业UU：</span>
				<span ng-bind="purchaseDetailInfo.sellerenuu"></span>
			</div>
			<div class="col-md-4">
				<span>采购单生成时间：</span>
				<span ng-bind = "purchaseDetailInfo.createtime| date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
			<div class="col-md-4">
				<span>采购单号：</span>
				<span ng-bind = "purchaseDetailInfo.purchaseid"></span>
			</div>
		</div>
	</div>
	<div class="part col-md-12" ng-if="logistics.companyName != null">	
		<div class="row-fluid col-md-9">
			<div class="col-md-4"><h4>快递信息</h4></div>
		</div>
		<div class="row-fluid col-md-12">
			<div class="col-md-4">
				<span>快递公司：</span>
				<span ng-bind="logistics.companyName"></span>
			</div>
			<div class="col-md-4">
				<span>快递单号：</span>
				<span ng-bind="logistics.number"></span>
			</div>
			<a  ng-click="listLogistics(logistics)" style="text-decoration : none ">点击查看物流详情</a>
		</div>
<!--
 		<div class="row-fluid">
			<div class="span4 newlog"><span></span></div>		
			<div class="span4 newlog"><span></span></div>		
		</div>
		<div class="row-fluid">
			<div class="span4"><span></span></div>
			<div class="span4"><span></span></div>
		</div>
		<div class="row-fluid">
			<div class="span4"><span></span></div>
			<div class="span4"><span></span></div>
		</div>
-->	
	</div>	
	<div class="part col-md-12">	
		<div class="row-fluid col-md-9">
			<div class="col-md-4"><h4>转发货单信息:</h4></div>
		</div>
		<div class="col-md-9">
			<div class="col-md-9">
				<span>发货单号：</span>
				<a ng-href="admin#/trade/invoicefrompurc/{{inFpu.invoiceid | EncryptionFilter}}">
					<span ng-bind="inFpu.invoiceid"></span>
				</a>
				|
				<span ng-bind="inFpu.status | statusAndTypeFilter"></span>
			</div>
		</div>	
	</div>	
	<div class="part col-md-12">	
		<div class="row-fluid col-md-9">
			<div class="col-md-4"><h4>状态变更记录</h4></div>
		</div>
		<div ng-include src="'static/view/admin/common/detail_status_history.html'"></div>
	</div>
	<div class="line part col-md-9">		
		<div class="row-fluid col-md-9">
			<div class="col-md-4"><h4>收货详情信息</h4></div>
		</div>
		<div class="row-fluid col-md-9">
			<div class="col-md-4">
				<span>收货人：</span>
				<span ng-bind="address.name"></span>
			</div>		
			<div class="col-md-4">
				<span>收货人联系手机：</span>
				<span ng-bind="address.tel"></span>
			</div>		
			<div class="col-md-4">
				<span>邮箱：</span>
				<span ng-bind="address.email"></span>
			</div>		
		</div>
		<div class="row-fluid col-md-9">
			<div class="col-md-4">
				<span>地区：</span>
				<span ng-bind="address.area"></span>
			</div>			
			<div class="col-md-4">
				<span>详细地址：</span>
				<span ng-bind="address.detailAddress"></span>
			</div>		
		</div>
	</div>
	<div class="part col-md-12">		
		<div class="row-fluid col-md-9">
			<div class="col-md-4"><h4>费用信息</h4></div>
		</div>
		<div class="row-fluid col-md-9">
			<div class="col-md-4">
				<span>运费：</span>
				<span ng-bind="purchaseDetailInfo.currency" class="text-inverse"></span>
				<span ng-bind="purchaseDetailInfo.fare || 0 | number:2" class="text-inverse"></span>
			</div>
			<div class="col-md-4">
				<span>总计：</span>
				<span ng-bind="purchaseDetailInfo.currency" class="text-inverse"></span>
				<span ng-bind="purchaseDetailInfo.ensurePrice | number:2" class="text-inverse"></span>
			</div>
		</div>
	</div>		
	
	<div class="part col-md-12">
		<div class="row-fluid ">
			<div class="col-md-4"><h4>产品清单</h4></div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr role="row">
					<th role="columnheader" rowspan="1" colspan="1">序号</th>
					<th role="columnheader" rowspan="1" colspan="1">原厂型号</th>
					<th role="columnheader" rowspan="1" colspan="2">图片</th>
					<th role="columnheader" rowspan="1" colspan="2">订单明细编号</th>
					<th role="columnheader" rowspan="1" colspan="2">批次号</th>
					<th role="columnheader" rowspan="1" colspan="1">单价</th>
					<th role="columnheader" rowspan="1" colspan="1">数量</th>
					<th role="columnheader" rowspan="1" colspan="1">金额</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="detail in purchaseDetailInfo.purchaseDetails">
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "$index + 1"></span></td>
					<td class="center" rowspan="1" colspan="1"><a ng-href="product/component/{{detail.uuid}}/"><span ng-bind ="detail.cmpCode"></span></a></td>
					<td class="center" rowspan="1" colspan="2"><a ng-href="product/component/{{detail.uuid}}/"><img alt="" ng-src="{{detail.img}}" height="100px;"></a></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind="detail.detailid"></span></td>
					<td class="center" rowspan="1" colspan="2"><span ng-bind = "detail.batchCode"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind = "detail.taxUnitPrice | formateNumber : 6 | currencySysmbol : detail.currencyName"></span></td>
					<td class="center" rowspan="1" colspan="1"><span ng-bind = "detail.number"></span></td>
					<td class="center text-inverse" rowspan="1" colspan="1"><span ng-bind = "detail.ensurePrice | formateNumber : 6 | currencySysmbol : detail.currencyName"></span></td>
				</tr>
			</tbody>
		</table>
 	</div>
		
</div>
