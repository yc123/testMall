<div class="row-fluid sortable">		
	<div class="box">
		<div class="box-header well" data-original-title>
			<i class="icon-user"></i> 卖家出货单
		</div>
		<div class="box-content">
			<!-- ng-tableStart -->
			<div class="fullscreen" style="padding: 10px;">
				<div class="row">
					<div class="col-sm-1">
						共<span class="badge">{{invoiceForPuTableParams.total()}} </span>条
					</div>
					<div class="col-sm-7">
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='tobeshipped'}" ng-click="setActive('tobeshipped')">待出货</button>
							<button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='inbound'}" ng-click="setActive('inbound')">待收货</button>
							<button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='received'}" ng-click="setActive('received')">已收货</button>
							<button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='toreceivemoney'}" ng-click="setActive('toreceivemoney')">待收款</button>
							<button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='moneyreceived'}" ng-click="setActive('moneyreceived')">已收款</button>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
							<input placeholder="请输入订单号查询" class="form-control"
								ng-model="keyword"  ng-search="onSearch()" size="16" type="text">
							<span class="input-group-btn">
								<button class="btn btn-primary" type="button" ng-click="onSearch()">搜索</button>
							</span>
						</div>
					</div>
				</div>
				<table ng-table="invoiceForPuTableParams" class="table table-bordered table-striped" style="margin-top: 10px;">
					<thead>
						<tr>
							<th class="text-center" width="40" ng-if="active=='inbound'">
								<input type="checkBox" ng-model="checks.checked" ng-click="checkAll()">
							</th>
							<th class="text-center" width="30">序号</th>
							<th class="text-center" width="150">出货单号</th>
							<th class="text-center" width="75">自营/代售</th>
							<th class="text-center" width="140">供应商企业名称</th>
							<th class="text-center" width="130">金额</th>
							<th class="text-center" width="70">数量</th>
							<th class="text-center" width="150">创建时间</th>
							<th class="text-center" width="150">来源订单号</th>
							<th class="text-center" width="140" ng-show="active=='inbound'">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="invoice in $data">
						<td class="text-center" ng-if="active=='inbound'"><input type="checkBox" ng-model="checkCodes[$index]" ng-click="checkOne($index)"/></td>
							<td class="text-center">{{($index + 1)}}</td>
							<td class="text-center">
								<a ng-href="admin#/trade/invoicefrompurc/{{invoice.invoiceid  | EncryptionFilter}}">{{invoice.invoiceid}}</a>
							</td>
							<td class="text-center"><span ng-bind="invoice.selfSeller ? '自营' : '代售'"></span></td>
							<td class="text-center">{{invoice.sellername}}</td>
							<td class="text-center text-num">{{invoice.currencyName}} {{invoice.price}}</td>
							<td class="text-center">{{invoice.number}}</td>
							<td class="text-center">{{invoice.creattime | date: "yyyy-MM-dd HH:mm"}}</td>
							<td class="text-center">{{invoice.orid}}</td>
							<td class="text-center" ng-show="active=='inbound'">
								<a ng-show="active=='inbound'" ng-click="ensureAccept(invoice)">
									<button type="button" class="btn btn-default btn-sm" ng-disabled="invoice.selfSeller">确认收货</button>
								</a>
							</td>
						</tr>
						<tr ng-if="$data.length == 0">
							<td colspan="12" class="text-center" style="line-height: 40px; font-size: 20px;"><i class="fa fa-smile-o fa-lg"></i> 当前没有对应的订单信息</td>
						</tr>
					</tbody>
				</table>
				<div ng-if="active=='inbound'">
					<button class="btn btn-primary" ng-click="batchEnsureAccept()" ng-disabled="count==0" role="button">批量收货</button>
				</div>
			</div>
			<!-- ng-tableEnd -->
		</div>
	</div><!--/span-->
</div><!--/row-->
