<style>
	#store-detail a:hover {
		text-decoration: none;
	}
	#store-detail .bread-crumb {
		height: 24px;
	}
	#store-detail .bread-crumb a{
		color: #3ba9e9;
	}
	/*切换导航*/
	.menu .col-sm-8{
		padding: 0;
	}
	.menu{
		width: 100%;
		height: 40px;
		background: #229ee6;
		margin: 0;
		line-height: 40px;
		overflow: hidden;
	}
	.menu .btn{
		border: none;
		background: none;
		color: #fff;
		padding: 8px 30px;
		width: 100px;
	}
	.menu .btn:active{
		background: none;
	}
	.menu .btn-group{
		height: 40px;
	}
	.menu a:hover:before{
		content: "";
		width: 20px;
		height: 20px;
		display: inline-block;
		background: #fff;
		transform: rotate(-45deg);
		position: absolute;
		bottom: -18px;
		left: 40%;
	}
	.menu .btn-primary:before{
		content: "";
		width: 20px;
		height: 20px;
		display: inline-block;
		background: #fff;
		transform: rotate(-45deg);
		position: absolute;
		bottom: -18px;
		left: 40%;
	}

	/*违规处理*/
	.table2 .nav-tabs{
		border-bottom: #3ba9e9 1px solid;
		height: 45px;
	}
	.table2 .nav-tabs a{
		font-size: 14px;
		color: #333;
		margin: 0 18px;
		position: relative;
	}
	.table2 .nav-tabs a:hover{
		background: none;
		border: none;
	}
	.nav-tabs>li.active>a:before{
		content: "";
		width: 65px;
		height: 4px;
		display: inline-block;
		background: #3ba9e9;
		position: absolute;
		left: -3px;
		bottom: 0;
	}
	.nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus{
		color: #3ba9e9;
		background: none;
		border: none;
		border-bottom: none;
	}
	.table2 .nav>li>a{
		padding: 10px 2px;
		margin-top: 4px;
	}
	.tab-border{
		border: #e9e9e9 1px solid;
		padding-top: 20px;
		margin-top: 10px;
		padding-bottom: 40px;
	}
</style>
<div class="bread-crumb">
	<a href="admin#/store/list">店铺管理</a>
	<span>&gt;企业信息</span>
</div>
<div class="row-fluid sortable tab-border" id="store-detail">
	<div class="menu row">
		<div class="col-sm-8">
			<div class="btn-group" role="group">
				<a role="presentation" class="btn btn-default" ng-class="{ 'btn-primary': tabSelected === 'ENTERPRISE' }" ng-click="switchTab('ENTERPRISE')">企业信息</a>
				<!--<a role="presentation" class="btn btn-default" ng-class="{ 'btn-primary': tabSelected === 'VIOLATIONS' }" ng-click="switchTab('VIOLATIONS')" ng-if="storeType !== 'CONSIGNMENT'">违规</a>-->
			</div>
		</div>
	</div>
	<div>
		<!-- tab-list start -->
		<!-- tab-content start -->
		<div class="tab-content">
			<div class="tab-pane" ng-class="{ 'active': tabSelected === 'ENTERPRISE' }" ng-if="tabSelected === 'ENTERPRISE'">
				<div ng-include data-src="'static/view/admin/store/fragments/enterprise_info.html'"></div>
			</div>
			<div class="tab-pane" ng-class="{ 'active': tabSelected === 'VIOLATIONS' }" ng-if="tabSelected === 'VIOLATIONS'">
				<!-- 违规信息展示区域 start -->
				<div ng-if="!showViolationsDetailInfo" class="table2">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" ng-class="{ 'active': violationsOperation === 'VIOLATIONS_HANDLE' }"><a ng-click="switchOperation('VIOLATIONS_HANDLE')">违规处理</a></li>
						<li role="presentation" ng-class="{ 'active': violationsOperation === 'VIOLATIONS_LIST' }"><a ng-click="switchOperation('VIOLATIONS_LIST')">违规记录</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane" ng-class="{ 'active': violationsOperation === 'VIOLATIONS_HANDLE' }" ng-if="violationsOperation === 'VIOLATIONS_HANDLE'">
							<div ng-include data-src="'static/view/admin/store/fragments/violations_handler.html'"></div>
						</div>
						<div class="tab-pane" ng-class="{ 'active': violationsOperation === 'VIOLATIONS_LIST' }" ng-if="violationsOperation === 'VIOLATIONS_LIST'">
							<div ng-include data-src="'static/view/admin/store/fragments/violations_list.html'"></div>
						</div>
					</div>
				</div>
				<!-- 违规信息展示区域 end -->
				<!-- 违规信息详细展示区域 start -->
				<div ng-if="showViolationsDetailInfo">
					<div ng-include data-src="'static/view/admin/store/fragments/violations_detail.html'" ng-controller="ViolationsDetailCtrl"></div>
				</div><!-- 违规信息详细展示区域 end -->
			</div>
		</div><!-- tab-content end -->
	</div>
</div>
