<style>
.margin-bottom-10 {
	margin-bottom: 10px;
}

div.margin-left-right-zero {
	margin-left: 0px;
	margin-right: 0px;
}

.padding-top-10 {
	padding-top: 10px;
}

.padding-bottom-15 {
	padding-bottom: 15px;
}
</style>
<div class="span12-fluid sortable">
	<div class="box span12">
		<div class="box-header well">
			<div class="row margin-left-right-zero">
				<i class="icon-user"></i> 供应商交货周期延长时间
			</div>
		</div>
		<div class="box-content row text-center">
			<form name="tradePropertyForm" class="form-inline row" role="form">
				<!-- 国内发送到国外 -->
				<div class="col-xs-12 padding-bottom-15" ng-repeat="delayTime in delayTimes">
					<div class="col-xs-3 padding-top-10">
						<span class="f16" ng-bind="delayTime.type | delayTimeType"></span>
					</div>
					<div class="form-group col-xs-2">
						<div class="input-group">
							<input type="text" class="form-control" ng-disabled="!delayTime.edit" ng-pattern="/^[0-9]*[1-9][0-9]*$/" ng-model="delayTime.minTime" placeholder="最少延期">
							<div class="input-group-addon">天</div>
						</div>
					</div>
					<div class="form-group col-xs-2">
						<div class="input-group">
							<input type="text" class="form-control" ng-disabled="!delayTime.edit" ng-pattern="/^[0-9]*[1-9][0-9]*$/" ng-model="delayTime.maxTime" placeholder="最大延期">
							<div class="input-group-addon">天</div>
						</div>
					</div>
					<div class="form-group col-xs-2 text-left">
						<button ng-if="!delayTime.edit" class="btn btm-sm btm-primary" ng-click="modify(delayTime)">修改</button>
						<button ng-if="delayTime.edit" class="btn btm-sm btm-primary" ng-click="save(delayTime, $index)">保存</button>
						<button ng-if="delayTime.edit" class="btn btm-sm btm-primary" ng-click="cancle(delayTime)">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
