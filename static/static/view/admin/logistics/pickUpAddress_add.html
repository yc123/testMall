<style>
	.input {
		width: 400px;
	}
	.name {
		font-size: 14px;
		
	}
	.block {
		margin-top: 80px;
	}
	.row-fluid {
		margin-top: 20px;
	}
</style>
<div class="row-fluid">
	<div class="span2"><h4>取货地址编辑</h4></div>
</div>
<div class="block">
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span2 name">区域：</div>
			<div class="span6">
				<input type="text" class="input"  required ng-model="address.area"  placeholder="请输入区域"/>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span2 name">详细地址：</div>
			<div class="span6">
				<input type="text" class="input" required ng-model="address.detailAddress" placeholder="请输入详细地址"/>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span5"></div>
			<div class="span2">
				<button class="btn btn-lg btn-info" ng-click="submitAddress()" ng-disabled="address.area == null || address.detailAddress == null">提交</button>
			</div>
		</div>
</div>
