<style type="text/css">
.part {
	margin-top: 20px;
}

.body#makerDemand [class*="span"] {
  margin-left: 0;
}

.textarea-width {
	width: 424px;
}

.margin-top {
	margin-top: 10px;
}

.line-height-18 {
	line-height: 18px;
}

.padding-10 {
	padding-bottom: 10px;
	padding-top: 10px;
}

h2 {
	font-size: 18px;
	font-weight: 600;
}
</style>
<div class="row-fluid sortable">		
	<div class="box">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-user"></i> 创客需求信息</h2>
		</div>
		<div class="box-content">
			<!-- ng-tableStart -->
			<div class="fullscreen" style="padding: 10px;overflow-y:auto;">
				<div  class="container">
					<div class="body" id="makerDemand">
						<div>	
							<div class="row-fluid">
								<div class="span2"><h4>基本信息</h4></div>
							</div>
							<div class="row-fluid">
								<div class="span4">
									<span>姓名：</span>
									<span ng-bind="makerDemand.makerName"></span>
								</div>
								<div class="span4">
									<span>企业名称：</span>
									<span ng-bind="makerDemand.commpanyName"></span>
								</div>
								<div class="span4">
									<span>需求提交时间：</span>
									<span ng-bind = "makerDemand.createtime | date:'yyyy-MM-dd HH:mm:ss'"></span>
								</div>
								<div class="span4">
									<span>邮箱：</span>
									<span ng-bind = "makerDemand.email"></span>
								</div>
								<div class="span4">
									<span>联系电话：</span>
									<span ng-bind = "makerDemand.telephone"></span>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2"><h4>需求描述</h4></div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<span>需求类型：</span>
								<span ng-bind="makerDemand.descripeDemandKind"></span>
							</div>
							<div class="span12 line-height-18">
								<span>需求描述：</span>
								<span ng-bind="makerDemand.descripeDemand"></span>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2 padding-10"><h4>处理信息</h4></div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<span>处理状态：</span>
								<span ng-bind="makerDemand.resultStatus==810? '待处理' : '已处理'"></span>
							</div>
							<div class="span4" ng-show="input=='false'">
								<span>处理人UU号：</span>
								<span ng-bind="makerDemand.handleuseruu"></span>
							</div>
							<div class="span4" ng-show="input=='false'">
								<span>处理时间：</span>
								<span ng-bind="makerDemand.handleDate | date:'yyyy-MM-dd HH:mm:ss'"></span>
							</div>
						</div>	
						<div class="row-fluid line-height-18">
								<span>备注：</span>
								<span ng-bind="makerDemand.remark || '空'" ng-show="input=='false'"></span>
								<textarea rows="5" class="textarea-width" ng-model="makerDemand.remark" ng-show="input=='true'"></textarea>
						</div>			
					</div>
					<div class="row-fluid text-center margin-top">
						<button class="btn btn-default" ng-click="confirm()" ng-show="input=='true'" ng-disabled="!makerDemand.remark">确认处理</button>
						<button class="btn btn-default" ng-click="cancle()">返回</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
