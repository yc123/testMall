<style>
    #helpIssus .title {
        margin-left: 0;
        margin-right: 0;
    }

    #helpIssus .message {
        padding-left: 15px;
        padding-right: 15px;
    }

    #helpIssus .quill-editor {
        width: 910px;
        display: inline-block;
        color: #000;
    }

    #helpIssus .onTop {
        position: fixed;
        background-color: #fff;
        z-index: 10;
        width: 910px;
    }

    #editor {
        width: 910px;
        padding: 0px 20px;
        height: 520px;
        overflow-y: scroll;
    }
</style>
<div id="helpIssus">
    <div><i class="fa fa-pencil-square-o" aria-hidden="true"></i>帮助中心文章编辑</div>
    <div class="row">
        <div>
            <form name="IssusForm" class="text-center">
                <div class="form-group row title">
                    <label class="col-xs-2">标题</label>
                    <div class="col-xs-10">
                        <input type="text" ng-model="issue.title" class="form-control input-sm" placeholder="填写文章标题，字数不得超过125" required />
                    </div>
                </div>
                <div class="form-group row title">
                    <label class="col-xs-2">所属导航</label>
                    <div class="input-group input-group-sm col-xs-10 message">
                        <input type="text" class="form-control input-sm" ng-model="issue.nav.item" required disabled />
                        <div class="input-group-addon" ng-click="chooseNav()" style="cursor: pointer">
                            选择导航
                        </div>
                    </div>
                </div>
                <div class="form-group quill-editor">
                    <div id="editor" ng-model="issue.article"></div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" ng-disabled="IssusForm.$invalid" ng-click="save()">保存</button>
                    <!--<button class="btn btn-success" ng-disabled="IssusForm.$invalid" ng-click="publish()">发布</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{'indent' : '-1'}, {'indent' : '+1'}],
        [{'direction' : 'rtl'}],
        [{'size' : ['12', false, '14', '16', '18', '20', '22', '25', '28', '32']}],
        [{'header' : [1,2,3,4,5,6,false]}],
        [{'color' : []}],
        [{'background' : []}],
        [{'font' : [false, 'serif', 'monospace', 'Microsoft_YaHei', 'Song', 'Black']}],
        [{'align' : []}],
        ['image','link']
    ];

    var options = {
        modules: {
            toolbar: {
                container: toolbarOptions
            }
        },
        placeholder: '请编辑正文...',
        readOnly: false,
        theme: 'snow'
    };

    var quill = new Quill('#editor', options);
</script>
