<div class="box">
    <div class="box-header well" data-original-title>
        <i class="icon-user"></i> 帮助中心管理
    </div>
    <div class="box-content">
        <a class="btn btn-primary" style="float: right" ui-sref="helpEdit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>新增文章</a>
        <!-- ng-tableStart -->
        <div class="fullscreen" style="padding: 10px;">
            <div class="row">
                <div class="col-sm-1">
                    共<span class="badge">{{issueTableParams.total()}} </span>条
                </div>
                <div class="col-sm-5">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='all'}" ng-click="setActive('all')">全部</button>
                        <button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='inputing'}" ng-click="setActive('inputing')">待发布</button>
                        <button type="button" class="btn btn-default" ng-class="{'btn-primary':active=='publish'}" ng-click="setActive('publish')">已发布</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group" style="float: right">
                        <input type="search" class="form-control ng-pristine ng-valid ng-touched" ng-model="keyword"
                               ng-search="onSearch()" placeholder="按标题名搜索">
                        <div class="input-group-btn">
                            <button ng-click="onSearch()" class="btn btn-primary" type="button">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            <table ng-table="issueTableParams" class="table table-bordered table-striped" style="margin-top: 10px;">
                <thead>
                <tr>
                    <th width="30"></th>
                    <th width="auto">标题</th>
                    <th width="150">提交时间</th>
                    <th width="150">发布时间</th>
                    <th width="100">状态</th>
                    <th width="160">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="issue in $data">
                    <td class="text-center">{{($index + 1)}}</td>
                    <td ng-bind="issue.title"></td>
                    <td ng-bind="issue.createtime | date: 'yyyy-MM-dd HH:mm'"></td>
                    <td ng-bind="issue.publishtime | date: 'yyyy-MM-dd HH:mm'"></td>
                    <td>
                        <span ng-show="issue.status==100">待发布</span>
                        <span ng-show="issue.status==101">已发布</span>
                    </td>
                    <td class="text-center">
                        <a ui-sref="helpDetail({id : issue.id})">
                            <button type="button" class="btn btn-default btn-sm">查 看</button>
                        </a>
                        <button ng-if="issue.status==100" type="button" class="btn btn-success btn-sm" ng-click="publish(issue.id)">发布</button>
                    </td>
                </tr>
                <tr ng-if="$data.length == 0">
                    <td colspan="10" class="text-center" style="line-height: 40px; font-size: 20px;"><i class="fa fa-smile-o fa-lg"></i> 当前没有对应的帮助中心信息</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
