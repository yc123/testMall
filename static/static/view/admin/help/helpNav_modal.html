<style>
    .help-list h2{
        background: #5078cb;
        line-height: 34px;
        height: 34px;
        color: #fff;
        font-size: 14px;
        text-align: center;
        margin: 0;
    }
    .help-list ul{
        width: 200px;
        display: inline-block;
    }
    .help-list li {
        position: relative;
        line-height: 33px;
        font-size: 14px;
        color: #333;
        float: left;
        width: 100%;
        padding-left: 10px;
        cursor: pointer;
    }
    .help-list ul.list-body {
        color: #666;
    }
    .help-list ul.list-body li {
        float: none;
        background-image: none;
        min-height: 26px;
        line-height: 26px;
        font-size: 12px;
    }
    .help-list li>ul>li>ul>li {
        padding-left: 30px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">帮助中心导航</h3>
</div>
<div class="modal-body f14 row help-list text-center">
    <ul class="list-unstyled" style="margin-top: 10px;">
        <li ng-repeat="nav in nav1">
            <div ng-click="toggleNav(nav)" class="cur">
                <i class="fa fa-angle-right" aria-hidden="true" ng-if="nav.count > 0 && !nav.isShow"></i>
                <i class="fa fa-angle-down" aria-hidden="true" ng-if="nav.isShow"></i>
                <span ng-bind="nav.item"></span>
            </div>
            <ul class="list-unstyled list-body">
                <li  ng-repeat="navChild in nav.children">
                    <div ng-click="toggleNav(navChild)">
                        <i class="fa fa-angle-right" aria-hidden="true" ng-if="navChild.count > 0 && !navChild.isShow"></i>
                        <i class="fa fa-angle-down" aria-hidden="true" ng-if="navChild.isShow"></i>
                        <span ng-bind="navChild.item"></span>
                    </div>
                    <div class="operate-icon">
                    </div>
                    <ul class="list-unstyled list-body">
                        <li  ng-repeat="navGrchild in navChild.children">
                            <span ng-bind="navGrchild.item" ng-click="toggleNav(navGrchild)"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span ng-if="nav1.length == 0">暂无导航信息</span>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <span>已选中导航：</span><span class="text-inverse" ng-bind="chooseNav.item"></span>
    <button  class="btn btn-success" ng-click="confirm()" ng-disabled="!chooseNav">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
