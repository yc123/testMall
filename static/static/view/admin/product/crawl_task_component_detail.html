<style>
    #componentDetail img {
        max-height: 200px;
        max-width: 200px;
    }

    #componentDetail .form-group {
        margin-bottom: 20px;
    }
</style>
<div id="componentDetail">
    <div class="box f14">
        <div class="box-header well" data-original-title>
            <i class="icon-user"></i> 基础信息
        </div>
        <div class="box-content">
            <div class="fullscreen row" style="padding: 10px;">
                <div class="form-group col-xs-4">
                    <img src="{{component.img || 'static/img/all/default.png'}}" alt="">
                </div>
                <div class="col-xs-8" style="padding-top: 50px;">
                    <div class="form-group row">
                        <div class="col-xs-3 text-right">器件型号：</div>
                        <div class="col-xs-9" ng-bind="component.code"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3 text-right">器件分类：</div>
                        <div class="col-xs-9"><a href="product/kind/{{component.kind.id}}"  ng-bind="component.kind.nameCn"></a></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3 text-right">品牌：</div>
                        <div class="col-xs-9">
                            <a href="product/brand/{{component.brand.uuid}}/" ng-bind="component.brand.nameEn"></a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-3 text-right">datasheet：</div>
                        <div ng-if="component.attach" class="col-xs-9">
                            <a ng-click="downloadpdf(component.attach)"  title="点击下载PDF">
                                <i class="fa fa-lg fa-file-powerpoint-o"></i>
                            </a>
                        </div>
                        <div class="col-xs-9 text-muted f12" ng-if="!component.attach">暂无附件</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box f14">
        <div class="box-header well" data-original-title>
            <i class="icon-user"></i> 参数信息
        </div>
        <div class="box-content">
            <div class="fullscreen" style="padding: 10px;">
                <div class="form-group row">
                    <div ng-repeat="pro in component.properties" class="form-group col-xs-6">
                        <div class="col-xs-5 text-right">
                            <span ng-bind="pro.property.labelCn"></span>:
                        </div>
                        <div class="col-xs-7" ng-bind="pro.value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
