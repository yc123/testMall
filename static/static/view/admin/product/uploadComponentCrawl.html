<div class="box f14">
	<div class="box-header well" data-original-title>
		<i class="icon-user"></i> 器件数据上传
	</div>
	<div class="box-content">
		<div class="fullscreen" style="padding: 10px;">
			<div class="row">
				<div class="form-group row">
					<label class="col-sm-2 control-label">
						所属分类：
					</label>
					<div class="col-sm-6">
						<div class="input-group col-sm-12">
							<input type="text" class="form-control" name="kindName" ng-model="activesString"  required 
								placeholder="请输入或点击搜索按钮选取分类" autocomplete="off"
								typeahead="kind.nameCn for kind in getSimilarKinds($viewValue)"
								typeahead-on-select="onAssociateKindClick($item)"/>
							<div class="input-group-addon">
								<a ng-click="selectKind()"><i class="fa fa-search"></i></a>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-default btn-success f14" ng-disabled="!kindid" ng-click="download()">
							 <i class="fa fa-download"></i>下载标准参数
						</button>
					</div>
				</div>
				<div class="form-group row" style="margin-top:10px;">
					<label class="control-label col-xs-2" for="xlsFile">请上传已经填写好的Excel文件</label>
					<div class="col-xs-6">
						<input required ng-file-select accept="*.xls,*.xlsx"
							ng-model="myFiles" type="file" ng-multiple="false"
							class="form-control" id="xlsFile" name="xlsFile"
							placeholder="请上传.xls或.xlsx文件" />
					</div>
					<div class="col-xs-4">
						<button ng-click="upload()" class="btn btn-success">
							<i class="fa fa-upload"></i>确认上传数据 
						</button>
					</div>
				</div>
				<div class="form-group row" style="margin-top:10px;">
					<label class="col-sm-2 control-label">
						所属分类：
					</label>
					<div style="float: left; padding-left: 10px;">
						<div class="" ng-if="attachFile.path">
							<div class="alert alert-success alert-sm f14">
								<strong ng-bind="attachFile.path"></strong>
							</div>
						</div>
						<div class="upload-container" ng-if="!component.attachFile || $uploading">
							<div id="attachUpload" on-success="onAttachUploadSuccess($data)" uploadify="{}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
